    <script>
        const searchInput = document.getElementById('search-input');

        // æ ¸å¿ƒè·³è½¬é€»è¾‘ï¼ˆæ•´åˆå¿«æ·æŒ‡ä»¤ï¼‰
        function handleSearch(e) {
            e.preventDefault();
            const fullQuery = searchInput.value.trim();
            if (!fullQuery) return false;

            let url = "";
            const spaceIndex = fullQuery.indexOf(" ");
            const prefix = spaceIndex !== -1 ? fullQuery.substring(0, spaceIndex).toLowerCase() : "";
            const keyword = spaceIndex !== -1 ? fullQuery.substring(spaceIndex + 1) : fullQuery;

            switch(prefix) {
                case 'b': // ç™¾åº¦
                    url = `https://www.baidu.com/s?wd=${encodeURIComponent(keyword)}`;
                    break;
                case 'w': // ç»´åŸºç™¾ç§‘
                    url = `https://zh.wikipedia.org/wiki/Special:Search?search=${encodeURIComponent(keyword)}`;
                    break;
                case 'm': // åœ°å›¾
                    url = `https://www.google.com/maps/search/${encodeURIComponent(keyword)}`;
                    break;
                default: // é»˜è®¤ä½¿ç”¨ Google
                    url = `https://www.google.com/search?q=${encodeURIComponent(fullQuery)}`;
            }

            window.location.href = url;
            return false;
        }

        // è¯­éŸ³è¯†åˆ«é€»è¾‘
        const micBtn = document.getElementById('mic-btn');
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.lang = 'zh-CN';

            micBtn.addEventListener('click', () => {
                recognition.start();
                micBtn.style.opacity = "0.5";
            });

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                searchInput.value = transcript;
                micBtn.style.opacity = "1";
                // è‡ªåŠ¨è§¦å‘æœç´¢
                document.getElementById('search-form').dispatchEvent(new Event('submit'));
            };

            recognition.onerror = () => { micBtn.style.opacity = "1"; };
        } else {
            micBtn.title = "æµè§ˆå™¨ä¸æ”¯æŒè¯­éŸ³è¯†åˆ«";
            micBtn.style.display = "none";
        }
    </script>
