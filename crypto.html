
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.30.0/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        success: '#10B981',
                        danger: '#EF4444',
                    },
                    boxShadow: {
                        'custom': '0 4px 20px rgba(0, 0, 0, 0.08)',
                        'hover': '0 10px 30px rgba(59, 130, 246, 0.2)',
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .bg-gradient-full {
                background: linear-gradient(45deg, #ff7e5f, #feb47b, #ffed86, #9feb8f, #5fbfff, #9b8eff);
            }
            .hide-on-mobile { @apply hidden md:table-cell; }
            .price-flash { animation: flash 0.5s ease; }
            @keyframes flash {
                0% { background-color: rgba(59, 130, 246, 0.2); }
                100% { background-color: transparent; }
            }
            .active-filter { @apply bg-primary text-white shadow-lg; }
        }
    </style>
    <style>
        body {
            background: linear-gradient(45deg, #ff7e5f, #feb47b, #ffed86, #9feb8f, #5fbfff, #9b8eff);
            background-attachment: fixed;
            min-height: 100vh;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .loading-spinner {
            border: 3px solid rgba(59, 130, 246, 0.1);
            border-left-color: #3B82F6;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="p-4 md:p-6">

    <header class="container mx-auto mb-6">
        <div class="glass-card rounded-2xl p-4 flex justify-between items-center shadow-custom">
            <div class="flex items-center gap-2">
                <i class="fa fa-line-chart text-primary text-2xl"></i>
                <h1 class="text-xl font-bold">CRYPTO <span class="text-primary">LIVE</span></h1>
            </div>
            <div class="flex items-center gap-4">
                <div class="flex items-center gap-2 text-sm">
                    <span id="ws-dot" class="w-3 h-3 bg-danger rounded-full"></span>
                    <span id="ws-text" class="text-gray-600 hidden sm:inline">未连接</span>
                </div>
                <button id="refresh-btn" class="p-2 hover:bg-gray-100 rounded-full transition-all">
                    <i class="fa fa-refresh"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="container mx-auto space-y-6">
        
        <section class="grid grid-cols-2 lg:grid-cols-4 gap-4">
            <div class="glass-card p-4 rounded-xl shadow-custom">
                <p class="text-gray-500 text-xs mb-1">全球总市值</p>
                <h3 id="total-cap" class="text-lg font-bold">加载中...</h3>
            </div>
            <div class="glass-card p-4 rounded-xl shadow-custom">
                <p class="text-gray-500 text-xs mb-1">24h 交易量</p>
                <h3 id="total-vol" class="text-lg font-bold">加载中...</h3>
            </div>
            <div class="glass-card p-4 rounded-xl shadow-custom">
                <p class="text-gray-500 text-xs mb-1">BTC 主导率</p>
                <h3 id="btc-dom" class="text-lg font-bold">加载中...</h3>
            </div>
            <div class="glass-card p-4 rounded-xl shadow-custom">
                <p class="text-gray-500 text-xs mb-1">活跃币种</p>
                <h3 id="active-coins" class="text-lg font-bold">加载中...</h3>
            </div>
        </section>

        <section class="glass-card rounded-2xl p-6 shadow-custom">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-4">
                <div class="flex items-center gap-4">
                    <img id="chart-icon" src="" class="w-10 h-10 rounded-full hidden">
                    <div>
                        <h2 id="chart-title" class="text-xl font-bold">选择币种查看走势</h2>
                        <div id="chart-price" class="text-primary font-bold text-lg">$0.00</div>
                    </div>
                </div>
                <div class="flex bg-gray-200/50 p-1 rounded-lg">
                    <button class="time-filter px-4 py-1 rounded-md text-sm font-medium active-filter" data-days="1">24H</button>
                    <button class="time-filter px-4 py-1 rounded-md text-sm font-medium" data-days="7">7D</button>
                    <button class="time-filter px-4 py-1 rounded-md text-sm font-medium" data-days="30">30D</button>
                    <button class="time-filter px-4 py-1 rounded-md text-sm font-medium" data-days="365">1Y</button>
                </div>
            </div>
            <div class="relative h-[300px] md:h-[400px]">
                <div id="chart-loader" class="absolute inset-0 flex items-center justify-center bg-white/50 z-10 hidden">
                    <div class="loading-spinner"></div>
                </div>
                <canvas id="priceChart"></canvas>
            </div>
        </section>

        <section class="glass-card rounded-2xl overflow-hidden shadow-custom">
            <div class="p-4 border-b border-gray-100 flex justify-between items-center">
                <h2 class="font-bold text-lg">市场行情 (点击行查看走势)</h2>
                <input type="text" id="search-input" placeholder="搜索..." class="px-3 py-1 border rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-primary/30">
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-gray-50/50 text-gray-500 text-xs uppercase">
                        <tr>
                            <th class="px-6 py-4 font-medium">币种</th>
                            <th class="px-6 py-4 font-medium text-right">价格</th>
                            <th class="px-6 py-4 font-medium text-right">24H 涨跌</th>
                            <th class="px-6 py-4 font-medium text-right hide-on-mobile">市值</th>
                            <th class="px-6 py-4 font-medium text-right hide-on-mobile">24H 成交额</th>
                        </tr>
                    </thead>
                    <tbody id="crypto-table-body" class="divide-y divide-gray-100">
                        </tbody>
                </table>
            </div>
        </section>

    </main>

    <script>
        // 配置与状态
        const API_URL = 'https://api.coingecko.com/api/v3';
        let cryptoData = [];
        let priceChart = null;
        let currentCoin = 'bitcoin';
        let currentDays = '1';

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            initChart();
            fetchGlobalData();
            fetchMarketList();
            setupEventListeners();
            
            // 默认加载比特币走势
            setTimeout(() => updateTrendChart('bitcoin'), 1000);
        });

        async function fetchGlobalData() {
            try {
                const res = await fetch(`${API_URL}/global`);
                const { data } = await res.json();
                document.getElementById('total-cap').innerText = `$${Math.round(data.total_market_cap.usd / 1e12)}T`;
                document.getElementById('total-vol').innerText = `$${Math.round(data.total_volume.usd / 1e9)}B`;
                document.getElementById('btc-dom').innerText = `${data.market_cap_percentage.bitcoin.toFixed(1)}%`;
                document.getElementById('active-coins').innerText = data.active_cryptocurrencies;
            } catch (e) { console.error("全局数据获取失败"); }
        }

        async function fetchMarketList() {
            try {
                const res = await fetch(`${API_URL}/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=50&page=1&sparkline=false`);
                cryptoData = await res.json();
                renderTable(cryptoData);
            } catch (e) { console.error("市场列表获取失败"); }
        }

        function renderTable(data) {
            const tbody = document.getElementById('crypto-table-body');
            tbody.innerHTML = data.map(coin => `
                <tr class="hover:bg-primary/5 transition-colors cursor-pointer" onclick="updateTrendChart('${coin.id}')">
                    <td class="px-6 py-4 flex items-center gap-3">
                        <img src="${coin.image}" class="w-6 h-6">
                        <div>
                            <div class="font-bold text-sm">${coin.name}</div>
                            <div class="text-gray-400 text-xs">${coin.symbol.toUpperCase()}</div>
                        </div>
                    </td>
                    <td class="px-6 py-4 text-right font-mono text-sm font-bold">$${coin.current_price.toLocaleString()}</td>
                    <td class="px-6 py-4 text-right text-sm ${coin.price_change_percentage_24h >= 0 ? 'text-success' : 'text-danger'}">
                        ${coin.price_change_percentage_24h?.toFixed(2)}%
                    </td>
                    <td class="px-6 py-4 text-right text-xs text-gray-500 hide-on-mobile">$${(coin.market_cap / 1e9).toFixed(2)}B</td>
                    <td class="px-6 py-4 text-right text-xs text-gray-500 hide-on-mobile">$${(coin.total_volume / 1e6).toFixed(2)}M</td>
                </tr>
            `).join('');
        }

        // 图表核心逻辑
        function initChart() {
            const ctx = document.getElementById('priceChart').getContext('2d');
            const gradient = ctx.createLinearGradient(0, 0, 0, 400);
            gradient.addColorStop(0, 'rgba(59, 130, 246, 0.3)');
            gradient.addColorStop(1, 'rgba(59, 130, 246, 0)');

            priceChart = new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [{
                        borderColor: '#3B82F6',
                        borderWidth: 2,
                        backgroundColor: gradient,
                        fill: true,
                        data: [],
                        pointRadius: 0,
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        x: { type: 'time', grid: { display: false }, ticks: { maxTicksLimit: 6 } },
                        y: { grid: { color: 'rgba(0,0,0,0.05)' } }
                    }
                }
            });
        }

        async function updateTrendChart(coinId) {
            currentCoin = coinId;
            const loader = document.getElementById('chart-loader');
            loader.classList.remove('hidden');

            try {
                const res = await fetch(`${API_URL}/coins/${coinId}/market_chart?vs_currency=usd&days=${currentDays}`);
                const data = await res.json();
                
                // 转换数据格式
                const chartData = data.prices.map(p => ({ x: p[0], y: p[1] }));
                
                // 更新图表
                priceChart.data.datasets[0].data = chartData;
                priceChart.update();

                // 更新 UI 头部信息
                const coinInfo = cryptoData.find(c => c.id === coinId);
                if (coinInfo) {
                    document.getElementById('chart-title').innerText = `${coinInfo.name} 价格走势`;
                    document.getElementById('chart-price').innerText = `$${coinInfo.current_price.toLocaleString()}`;
                    const icon = document.getElementById('chart-icon');
                    icon.src = coinInfo.image;
                    icon.classList.remove('hidden');
                }
                
                // 滚动到图表
                if (window.innerWidth < 768) {
                    document.getElementById('chart-title').scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            } catch (e) {
                console.error("趋势图更新失败");
            } finally {
                loader.classList.add('hidden');
            }
        }

        function setupEventListeners() {
            // 搜索过滤
            document.getElementById('search-input').addEventListener('input', (e) => {
                const term = e.target.value.toLowerCase();
                const filtered = cryptoData.filter(c => c.name.toLowerCase().includes(term) || c.symbol.toLowerCase().includes(term));
                renderTable(filtered);
            });

            // 时间维度切换
            document.querySelectorAll('.time-filter').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.time-filter').forEach(b => b.classList.remove('active-filter'));
                    this.classList.add('active-filter');
                    currentDays = this.dataset.days;
                    updateTrendChart(currentCoin);
                });
            });

            // 刷新
            document.getElementById('refresh-btn').addEventListener('click', () => {
                fetchGlobalData();
                fetchMarketList();
            });
        }
    </script>
</body>
</html>
