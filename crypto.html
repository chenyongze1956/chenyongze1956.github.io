
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.30.0/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: '#3B82F6', success: '#10B981', danger: '#EF4444', stockUp: '#FF3B30', stockDown: '#34C759' },
                    boxShadow: { 'custom': '0 4px 20px rgba(0, 0, 0, 0.08)' }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .glass-card { @apply bg-white/90 backdrop-blur-md border border-white/20 shadow-custom; }
            .active-currency { @apply bg-primary text-white scale-105 shadow-md; }
        }
    </style>
</head>
<body class="p-4 md:p-6 bg-fixed" style="background: linear-gradient(45deg, #ff7e5f, #feb47b, #ffed86, #9feb8f, #5fbfff, #9b8eff);">
    
    <header class="container mx-auto mb-6">
        <div class="glass-card rounded-2xl p-4 flex flex-wrap justify-between items-center gap-4">
            <div class="flex items-center gap-2">
                <i class="fa fa-line-chart text-primary text-xl"></i>
                <h1 class="text-xl font-bold">FINANCE <span class="text-primary">HUB</span></h1>
            </div>
            
            <div class="flex items-center gap-4">
                <div class="flex bg-black/5 p-1 rounded-xl" id="currency-toggle">
                    <button class="px-4 py-1 rounded-lg text-xs font-bold transition-all active-currency" data-curr="usd">USD $</button>
                    <button class="px-4 py-1 rounded-lg text-xs font-bold transition-all" data-curr="cny">CNY ¥</button>
                </div>
                <div id="update-timer" class="text-xs font-mono font-bold text-primary bg-primary/10 px-3 py-1 rounded-full">30s</div>
            </div>
        </div>
    </header>

    <main class="container mx-auto space-y-6">
        <section class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="glass-card p-5 rounded-2xl relative overflow-hidden">
                <div class="flex justify-between text-gray-500 text-[10px] font-bold mb-2 uppercase tracking-wider"><span>上证指数 (SH)</span><span id="sh-time">--:--</span></div>
                <div class="flex items-baseline gap-2">
                    <h2 id="sh-price" class="text-3xl font-bold font-mono">----.--</h2>
                    <span id="sh-change" class="text-sm font-bold">--.--%</span>
                </div>
                <div class="absolute bottom-0 left-0 h-1 bg-red-500 w-full opacity-20"></div>
            </div>
            <div class="glass-card p-5 rounded-2xl relative overflow-hidden">
                <div class="flex justify-between text-gray-500 text-[10px] font-bold mb-2 uppercase tracking-wider"><span>深证成指 (SZ)</span><span id="sz-time">--:--</span></div>
                <div class="flex items-baseline gap-2">
                    <h2 id="sz-price" class="text-3xl font-bold font-mono">----.--</h2>
                    <span id="sz-change" class="text-sm font-bold">--.--%</span>
                </div>
                <div class="absolute bottom-0 left-0 h-1 bg-green-500 w-full opacity-20"></div>
            </div>
            <div class="glass-card p-5 rounded-2xl relative overflow-hidden">
                <div class="flex justify-between text-gray-500 text-[10px] font-bold mb-2 uppercase tracking-wider"><span>创业板指 (CYB)</span><span id="cyb-time">--:--</span></div>
                <div class="flex items-baseline gap-2">
                    <h2 id="cyb-price" class="text-3xl font-bold font-mono">----.--</h2>
                    <span id="cyb-change" class="text-sm font-bold">--.--%</span>
                </div>
                <div class="absolute bottom-0 left-0 h-1 bg-purple-500 w-full opacity-20"></div>
            </div>
        </section>

        <section class="glass-card rounded-2xl p-6">
            <div class="flex justify-between items-center mb-6">
                <div class="flex items-center gap-4">
                    <img id="chart-icon" src="" class="w-10 h-10 rounded-full hidden border-2 border-white shadow-sm">
                    <div>
                        <h2 id="chart-title" class="text-xl font-bold">Asset Trend</h2>
                        <div id="chart-price" class="text-primary font-bold text-2xl font-mono">0.00</div>
                    </div>
                </div>
            </div>
            <div class="relative h-[250px] md:h-[350px]">
                <canvas id="priceChart"></canvas>
            </div>
        </section>

        <section class="glass-card rounded-2xl overflow-hidden">
            <div class="p-4 border-b border-gray-100 bg-white/50 flex justify-between items-center">
                <h2 class="font-bold flex items-center gap-2"><i class="fa fa-bitcoin text-orange-400"></i> Crypto List</h2>
                <div id="exchange-rate-info" class="text-[10px] text-gray-400 font-bold">RATE: 1 USD ≈ 7.2 CNY</div>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-gray-50/50 text-gray-400 text-[10px] uppercase">
                        <tr><th class="px-6 py-4">Asset</th><th class="px-6 py-4 text-right">Live Price</th><th class="px-6 py-4 text-right">24h Change</th></tr>
                    </thead>
                    <tbody id="crypto-table-body" class="divide-y divide-gray-100 font-medium"></tbody>
                </table>
            </div>
        </section>
    </main>

    <script>
        const CRYPTO_API = 'https://api.coingecko.com/api/v3';
        const STOCK_API = 'https://qt.gtimg.cn/q=s_sh000001,s_sz399001,s_sz399006';
        
        let countdown = 30;
        let currentCoin = 'bitcoin';
        let currentCurrency = 'usd'; // 默认美元
        let exchangeRate = 7.25; // 默认汇率
        let priceChart = null;
        let cryptoDataList = [];

        document.addEventListener('DOMContentLoaded', () => {
            initChart();
            updateAll();
            setupCurrencyToggle();
            setInterval(handleTimer, 1000);
        });

        function setupCurrencyToggle() {
            document.querySelectorAll('#currency-toggle button').forEach(btn => {
                btn.onclick = () => {
                    document.querySelectorAll('#currency-toggle button').forEach(b => b.classList.remove('active-currency'));
                    btn.classList.add('active-currency');
                    currentCurrency = btn.dataset.curr;
                    refreshUI(); // 切换时立即刷新界面，不等待 API
                };
            });
        }

        async function updateAll() {
            await fetchExchangeRate();
            await fetchStockData();
            await fetchCryptoData();
        }

        async function fetchExchangeRate() {
            try {
                // 使用公共汇率接口，如失败则维持默认值
                const res = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
                const data = await res.json();
                exchangeRate = data.rates.CNY;
                document.getElementById('exchange-rate-info').innerText = `RATE: 1 USD ≈ ${exchangeRate.toFixed(2)} CNY`;
            } catch (e) { console.warn("Exchange rate fetch failed, using default."); }
        }

        function handleTimer() {
            countdown--;
            document.getElementById('update-timer').innerText = countdown + 's';
            if (countdown <= 0) { updateAll(); countdown = 30; }
        }

        // --- A 股逻辑 (A股始终显示人民币数值，无需按美元换算，但价格颜色逻辑保持) ---
        async function fetchStockData() {
            try {
                const res = await fetch(STOCK_API);
                const text = await res.text();
                const stocks = text.split(';');
                const updateUI = (dataStr, prefix) => {
                    const d = dataStr.split('~');
                    if(d.length < 6) return;
                    const price = d[3], changeRate = d[5];
                    const isUp = parseFloat(changeRate) >= 0;
                    document.getElementById(`${prefix}-price`).innerText = price;
                    document.getElementById(`${prefix}-change`).innerText = (isUp ? '+' : '') + changeRate + '%';
                    document.getElementById(`${prefix}-price`).className = `text-3xl font-bold font-mono ${isUp ? 'text-danger' : 'text-success'}`;
                    document.getElementById(`${prefix}-change`).className = `text-sm font-bold ${isUp ? 'text-danger' : 'text-success'}`;
                    document.getElementById(`${prefix}-time`).innerText = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
                };
                updateUI(stocks[0], 'sh'); updateUI(stocks[1], 'sz'); updateUI(stocks[2], 'cyb');
            } catch (e) { showMockStocks(); }
        }

        function showMockStocks() {
            const mock = (id, p, c) => {
                const elP = document.getElementById(`${id}-price`);
                elP.innerText = p; elP.className = "text-3xl font-bold font-mono text-danger";
                document.getElementById(`${id}-change`).innerText = "+" + c + "%";
                document.getElementById(`${id}-change`).className = "text-sm font-bold text-danger";
                document.getElementById(`${id}-time`).innerText = "DEMO";
            };
            mock('sh', '3052.12', '0.45'); mock('sz', '9394.05', '0.62'); mock('cyb', '1806.11', '0.15');
        }

        // --- Crypto 逻辑 (支持汇率换算) ---
        async function fetchCryptoData() {
            try {
                const res = await fetch(`${CRYPTO_API}/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=10&page=1`);
                cryptoDataList = await res.json();
                refreshUI();
            } catch (e) { console.error("Crypto API error"); }
        }

        function refreshUI() {
            renderTable(cryptoDataList);
            const activeCoin = cryptoDataList.find(c => c.id === currentCoin);
            if(activeCoin) updateChartUI(activeCoin);
        }

        function renderTable(data) {
            const tbody = document.getElementById('crypto-table-body');
            const symbol = currentCurrency === 'usd' ? '$' : '¥';
            const rate = currentCurrency === 'usd' ? 1 : exchangeRate;

            tbody.innerHTML = data.map(coin => {
                const convertedPrice = (coin.current_price * rate).toLocaleString(undefined, { minimumFractionDigits: 2 });
                return `
                <tr class="hover:bg-primary/5 cursor-pointer transition-colors" onclick="selectCoin('${coin.id}')">
                    <td class="px-6 py-4 flex items-center gap-3">
                        <img src="${coin.image}" class="w-6 h-6 rounded-full">
                        <span class="font-bold">${coin.symbol.toUpperCase()}</span>
                    </td>
                    <td class="px-6 py-4 text-right font-mono font-bold">${symbol}${convertedPrice}</td>
                    <td class="px-6 py-4 text-right ${coin.price_change_percentage_24h >= 0 ? 'text-success' : 'text-danger'}">
                        ${coin.price_change_percentage_24h.toFixed(2)}%
                    </td>
                </tr>
                `;
            }).join('');
        }

        async function selectCoin(coinId) {
            currentCoin = coinId;
            const coin = cryptoDataList.find(c => c.id === coinId);
            updateChartUI(coin);
            
            const res = await fetch(`${CRYPTO_API}/coins/${coinId}/market_chart?vs_currency=usd&days=1`);
            const data = await res.json();
            const rate = currentCurrency === 'usd' ? 1 : exchangeRate;
            priceChart.data.datasets[0].data = data.prices.map(p => ({ x: p[0], y: p[1] * rate }));
            priceChart.update();
        }

        function updateChartUI(coin) {
            const symbol = currentCurrency === 'usd' ? '$' : '¥';
            const rate = currentCurrency === 'usd' ? 1 : exchangeRate;
            document.getElementById('chart-title').innerText = coin.name + " Trend";
            document.getElementById('chart-price').innerText = symbol + (coin.current_price * rate).toLocaleString();
            const icon = document.getElementById('chart-icon');
            icon.src = coin.image; icon.classList.remove('hidden');
        }

        function initChart() {
            const ctx = document.getElementById('priceChart').getContext('2d');
            priceChart = new Chart(ctx, {
                type: 'line',
                data: { datasets: [{ borderColor: '#3B82F6', borderWidth: 3, fill: true, backgroundColor: 'rgba(59, 130, 246, 0.1)', data: [], pointRadius: 0, tension: 0.3 }] },
                options: { 
                    responsive: true, 
                    maintainAspectRatio: false, 
                    scales: { 
                        x: { type: 'time', display: true, grid: { display: false }, ticks: { font: { size: 10 } } }, 
                        y: { grid: { color: 'rgba(0,0,0,0.05)' }, ticks: { font: { size: 10 } } } 
                    }, 
                    plugins: { legend: { display: false } } 
                }
            });
        }
    </script>
</body>
</html>
