
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Hub Pro - Trend Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: '#3B82F6', success: '#10B981', danger: '#EF4444' },
                    boxShadow: { 'custom': '0 4px 20px rgba(0, 0, 0, 0.08)' }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .glass-card { @apply bg-white/90 backdrop-blur-md border border-white/20 shadow-custom; }
            .active-currency { @apply bg-primary text-white scale-105 shadow-md; }
            .price-up { animation: flash-green 0.7s ease-out; }
            .price-down { animation: flash-red 0.7s ease-out; }
            @keyframes flash-green { 0% { background-color: rgba(16, 185, 129, 0.3); } 100% { background-color: transparent; } }
            @keyframes flash-red { 0% { background-color: rgba(239, 68, 68, 0.3); } 100% { background-color: transparent; } }
        }
    </style>
</head>
<body class="p-4 md:p-6 bg-fixed" style="background: linear-gradient(45deg, #ff7e5f, #feb47b, #ffed86, #9feb8f, #5fbfff, #9b8eff);">
    
    <header class="container mx-auto mb-6">
        <div class="glass-card rounded-2xl p-4 flex flex-wrap justify-between items-center gap-4">
            <div class="flex items-center gap-2">
                <i class="fa fa-line-chart text-primary text-xl"></i>
                <h1 class="text-xl font-bold tracking-tight text-gray-800">FINANCE <span class="text-primary">HUB</span></h1>
            </div>
            
            <div class="flex items-center gap-4">
                <div id="ws-status" class="flex items-center gap-2 px-3 py-1 rounded-full bg-black/5">
                    <span id="ws-dot" class="w-2 h-2 rounded-full bg-gray-400"></span>
                    <span id="ws-text" class="text-[10px] font-bold text-gray-500 uppercase">Initializing</span>
                </div>
                <div class="flex bg-black/5 p-1 rounded-xl" id="currency-toggle">
                    <button class="px-4 py-1 rounded-lg text-xs font-bold transition-all active-currency" data-curr="usd">USD $</button>
                    <button class="px-4 py-1 rounded-lg text-xs font-bold transition-all" data-curr="cny">CNY ¥</button>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto space-y-6">
        <section class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="glass-card p-5 rounded-2xl border-l-4 border-red-500">
                <p class="text-[10px] font-bold text-gray-400 uppercase">上证指数 (SH)</p>
                <div class="flex items-baseline gap-2 mt-1">
                    <h2 id="sh-price" class="text-3xl font-bold font-mono text-danger">----.--</h2>
                    <span id="sh-change" class="text-sm font-bold text-danger">--.--%</span>
                </div>
            </div>
            <div class="glass-card p-5 rounded-2xl border-l-4 border-green-500">
                <p class="text-[10px] font-bold text-gray-400 uppercase">深证成指 (SZ)</p>
                <div class="flex items-baseline gap-2 mt-1">
                    <h2 id="sz-price" class="text-3xl font-bold font-mono text-success">----.--</h2>
                    <span id="sz-change" class="text-sm font-bold text-success">--.--%</span>
                </div>
            </div>
            <div class="glass-card p-5 rounded-2xl border-l-4 border-purple-500">
                <p class="text-[10px] font-bold text-gray-400 uppercase">创业板指 (CYB)</p>
                <div class="flex items-baseline gap-2 mt-1">
                    <h2 id="cyb-price" class="text-3xl font-bold font-mono text-purple-600">----.--</h2>
                    <span id="cyb-change" class="text-sm font-bold text-purple-600">--.--%</span>
                </div>
            </div>
        </section>

        <section class="glass-card rounded-2xl p-6">
            <div class="flex justify-between items-center mb-6">
                <div>
                    <h2 id="chart-title" class="text-xl font-bold text-gray-800 italic">Select an asset to view trend</h2>
                    <div id="chart-price" class="text-2xl font-mono font-bold text-primary mt-1">---</div>
                </div>
                <div id="rate-info" class="text-[10px] font-bold text-gray-400 bg-white/50 px-3 py-1 rounded-lg">Rate: 1 USD ≈ 7.25 CNY</div>
            </div>
            <div class="relative h-[300px] w-full">
                <canvas id="trendChart"></canvas>
            </div>
        </section>

        <section class="glass-card rounded-2xl overflow-hidden">
            <div class="p-4 border-b border-gray-100 bg-white/50 flex justify-between items-center text-xs font-bold text-gray-400 uppercase">
                <span><i class="fa fa-bolt text-yellow-500"></i> Market Live (Click to load chart)</span>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-gray-50/50 text-gray-400 text-[10px] uppercase">
                        <tr><th class="px-6 py-4">Asset</th><th class="px-6 py-4 text-right">Live Price</th><th class="px-6 py-4 text-right">24h Change</th></tr>
                    </thead>
                    <tbody id="crypto-table-body" class="divide-y divide-gray-100 font-medium"></tbody>
                </table>
            </div>
        </section>
    </main>

    <script>
        const BINANCE_WS_URL = 'wss://stream.binance.com:9443/ws/btcusdt@ticker/ethusdt@ticker/bnbusdt@ticker/solusdt@ticker/dogeusdt@ticker';
        const BINANCE_REST_API = 'https://api.binance.com/api/v3/ticker/24hr?symbols=["BTCUSDT","ETHUSDT","BNBUSDT","SOLUSDT","DOGEUSDT"]';
        const STOCK_API = 'https://qt.gtimg.cn/q=s_sh000001,s_sz399001,s_sz399006';
        
        let currentCurrency = 'usd';
        let exchangeRate = 7.25;
        let cryptoData = {}; 
        let pollTimer = null;
        let ws = null;
        let trendChart = null;
        let selectedSym = 'btc';

        // CoinGecko ID 映射用于获取历史趋势
        const coinIds = { btc: 'bitcoin', eth: 'ethereum', bnb: 'binancecoin', sol: 'solana', doge: 'dogecoin' };

        document.addEventListener('DOMContentLoaded', () => {
            initChart();
            fetchExchangeRate();
            fetchStockData();
            initConnection();
            setupCurrencyToggle();
            setInterval(fetchStockData, 10000);
            
            // 默认加载 BTC 图表
            setTimeout(() => fetchTrendData('btc'), 1000);
        });

        function initChart() {
            const ctx = document.getElementById('trendChart').getContext('2d');
            trendChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: Array(24).fill(''), // 模拟 24 小时
                    datasets: [{
                        label: 'Price',
                        data: [],
                        borderColor: '#3B82F6',
                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        x: { display: false },
                        y: { grid: { color: 'rgba(0,0,0,0.05)' }, ticks: { font: { size: 10 } } }
                    }
                }
            });
        }

        async function fetchTrendData(sym) {
            selectedSym = sym;
            const coinId = coinIds[sym];
            document.getElementById('chart-title').innerText = `${sym.toUpperCase()} / USDT Trend (24h)`;
            
            try {
                const res = await fetch(`https://api.coingecko.com/api/v3/coins/${coinId}/market_chart?vs_currency=usd&days=1`);
                const data = await res.json();
                const rate = currentCurrency === 'usd' ? 1 : exchangeRate;
                
                // 抽样，降低数据点密度
                const prices = data.prices.filter((_, i) => i % 6 === 0).map(p => p[1] * rate);
                trendChart.data.labels = prices.map(() => '');
                trendChart.data.datasets[0].data = prices;
                trendChart.update();
            } catch (e) {
                console.error("Trend data fetch failed", e);
            }
        }

        function initConnection() {
            if (ws) ws.close();
            const statusDot = document.getElementById('ws-dot');
            const statusText = document.getElementById('ws-text');

            ws = new WebSocket(BINANCE_WS_URL);
            ws.onopen = () => {
                statusDot.className = 'w-2 h-2 rounded-full bg-success animate-pulse';
                statusText.innerText = 'WebSocket Live';
                clearInterval(pollTimer);
            };
            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);
                handleMarketData(message.data || message);
            };
            ws.onerror = () => {
                statusDot.className = 'w-2 h-2 rounded-full bg-yellow-500';
                statusText.innerText = 'Polling Active';
                startPolling();
            };
            ws.onclose = () => { if (!pollTimer) setTimeout(initConnection, 10000); };
        }

        async function startPolling() {
            if (pollTimer) return;
            const fetchData = async () => {
                try {
                    const res = await fetch(BINANCE_REST_API);
                    const data = await res.json();
                    data.forEach(item => {
                        handleMarketData({ s: item.symbol, c: item.lastPrice, P: item.priceChangePercent });
                    });
                } catch (e) {}
            };
            fetchData();
            pollTimer = setInterval(fetchData, 5000);
        }

        function handleMarketData(data) {
            const symbol = data.s.toLowerCase().replace('usdt', '');
            const price = parseFloat(data.c);
            const change = parseFloat(data.P);
            const oldPrice = cryptoData[symbol]?.price || price;
            const direction = price > oldPrice ? 'up' : (price < oldPrice ? 'down' : '');
            cryptoData[symbol] = { price, change, direction };
            updateUI(symbol);
            
            if(symbol === selectedSym) {
                const unit = currentCurrency === 'usd' ? '$' : '¥';
                const rate = currentCurrency === 'usd' ? 1 : exchangeRate;
                document.getElementById('chart-price').innerText = unit + (price * rate).toLocaleString();
            }
        }

        function updateUI(sym) {
            const tbody = document.getElementById('crypto-table-body');
            let row = document.getElementById(`row-${sym}`);
            const data = cryptoData[sym];

            if (!row) {
                row = document.createElement('tr');
                row.id = `row-${sym}`;
                row.className = "hover:bg-primary/5 cursor-pointer transition-colors";
                row.onclick = () => fetchTrendData(sym); // 点击行更新图表
                tbody.appendChild(row);
            }

            const unit = currentCurrency === 'usd' ? '$' : '¥';
            const rate = currentCurrency === 'usd' ? 1 : exchangeRate;
            const displayPrice = (data.price * rate).toLocaleString(undefined, { minimumFractionDigits: 2 });
            const flashClass = data.direction === 'up' ? 'price-up' : (data.direction === 'down' ? 'price-down' : '');

            row.innerHTML = `
                <td class="px-6 py-4 font-bold text-gray-700 uppercase tracking-tight">${sym} / usdt</td>
                <td class="px-6 py-4 text-right font-mono font-bold ${flashClass}">${unit}${displayPrice}</td>
                <td class="px-6 py-4 text-right ${data.change >= 0 ? 'text-success' : 'text-danger'}">
                    ${data.change >= 0 ? '+' : ''}${data.change.toFixed(2)}%
                </td>
            `;

            setTimeout(() => {
                const td = row.querySelectorAll('td')[1];
                if(td) td.classList.remove('price-up', 'price-down');
            }, 600);
        }

        async function fetchExchangeRate() {
            try {
                const res = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
                const data = await res.json();
                exchangeRate = data.rates.CNY;
                document.getElementById('rate-info').innerText = `Rate: 1 USD ≈ ${exchangeRate.toFixed(2)} CNY`;
            } catch (e) {}
        }

        async function fetchStockData() {
            try {
                const res = await fetch(STOCK_API);
                const text = await res.text();
                const stocks = text.split(';');
                const update = (raw, id) => {
                    const d = raw.split('~');
                    if(d.length < 6) return;
                    document.getElementById(`${id}-price`).innerText = d[3];
                    document.getElementById(`${id}-change`).innerText = (parseFloat(d[5]) >= 0 ? '+' : '') + d[5] + '%';
                };
                update(stocks[0], 'sh'); update(stocks[1], 'sz'); update(stocks[2], 'cyb');
            } catch (e) {}
        }

        function setupCurrencyToggle() {
            document.querySelectorAll('#currency-toggle button').forEach(btn => {
                btn.onclick = () => {
                    document.querySelectorAll('#currency-toggle button').forEach(b => b.classList.remove('active-currency'));
                    btn.classList.add('active-currency');
                    currentCurrency = btn.dataset.curr;
                    Object.keys(cryptoData).forEach(updateUI);
                    fetchTrendData(selectedSym); // 切换货币同步更新图表
                };
            });
        }
    </script>
</body>
</html>
