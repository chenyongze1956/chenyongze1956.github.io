
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Zhi+Mang+Xing&display=swap" rel="stylesheet">
    <style>
        :root {
            --paper-bg: #fdfaf2;
            --ink-color: #5d2b1f; 
            --seal-red: #b72d2d;
        }
        body {
            margin: 0; padding: 0;
            background: linear-gradient(45deg,#ff7e5f,#feb47b,#ffed86,#9feb8f,#5fbfff,#9b8eff);
            display: flex; justify-content: center; align-items: flex-start;
            min-height: 100vh;
            font-family: "STKaiti", "Kaiti", "PingFang SC", serif; 
        }
        .silk-scroll {
            position: relative; width: 90%; max-width: 800px; margin: 40px auto;
            background: var(--paper-bg);
            background-image: linear-gradient(rgba(0,0,0,0.03) 1px, transparent 1px),
                url('data:image/svg+xml,<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.4" numOctaves="3"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity="0.06"/></svg>');
            padding: 60px 40px; border: 2px solid #8b4513; outline: 8px solid var(--paper-bg);
            box-shadow: 0 30px 70px rgba(0,0,0,0.5); box-sizing: border-box;
        }
        .wang-title {
            font-family: 'Zhi Mang Xing', cursive;
            font-size: clamp(2.5rem, 8vw, 4.5rem); color: #a0522d;
            text-align: center; margin: 0 0 40px 0; letter-spacing: 0.2em;
            filter: drop-shadow(1px 1px 1px rgba(0,0,0,0.2));
            /* 标题动画 */
            opacity: 0; animation: fadeIn 2s ease forwards;
        }
        .wang-body-container { display: flex; justify-content: center; width: 100%; overflow-x: auto; -webkit-overflow-scrolling: touch; }
        .wang-body {
            font-family: 'Ma Shan Zheng', serif;
            font-size: clamp(1.2rem, 4vw, 1.8rem); color: var(--ink-color);
            writing-mode: vertical-rl; min-height: 300px; max-height: 65vh;
            line-height: 2.2; letter-spacing: 0.15em; text-align: justify;
            text-shadow: 0.2px 0.2px 0px rgba(0,0,0,0.1); padding: 10px 0;
        }
        
        /* 书写动画核心 CSS */
        .wang-body p {
            margin: 0 0 0 1.5em; white-space: nowrap;
            opacity: 0;
            position: relative;
            /* 初始状态：裁剪区域高度为0 */
            clip-path: inset(0 0 100% 0); 
        }

        .wang-body p.write-active {
            opacity: 1;
            /* 动画：从上往下揭开，模拟书写 */
            animation: writeDown 2.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes writeDown {
            0% { clip-path: inset(0 0 100% 0); }
            100% { clip-path: inset(0 0 0 0); }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .seal-red {
            margin-top: 30px; width: 50px; height: 50px;
            border: 2px solid var(--seal-red); color: var(--seal-red);
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; font-size: 16px; transform: rotate(-10deg);
            opacity: 0; align-self: flex-end;
        }
        
        .seal-red.show {
            animation: fadeIn 1.5s ease forwards;
            animation-delay: 0.5s; /* 在最后一行写完后出现 */
        }

        .bamboo-shadow { position: absolute; top: 0; right: 0; width: 40%; height: 100%; background: linear-gradient(to left, rgba(40,50,40,0.04), transparent); pointer-events: none; z-index: 0; }
        @media (max-width: 600px) { .silk-scroll { padding: 40px 20px; width: 95%; margin: 20px auto; } .wang-body { height: 450px; } }
    </style>
</head>
<body>
    <div class="silk-scroll">
        <div class="bamboo-shadow"></div>
        <h1 class="wang-title">雅集序</h1>
        <div class="wang-body-container">
            <div id="textContainer" class="wang-body">
                <p>青草醉摇芳甸，野花漫舞春风 。</p>
                <p>围坐石几对弈，泉水潺潺履下 。</p>
                <p>穿梭竹林之间，逍遥自在无羁 。</p>
                <p>微风酒香交融，一杯沉醉开怀 。</p>
                <p>琵琶随性拨弄，竹笛随声附和 。</p>
                <p>音符流离倾泻，愉悦有感而发 。</p>
                <p>情谊如泉回响，林间醉醒相映 。</p>
            </div>
        </div>
    </div>

    <script>
        window.onload = function() {
            const paragraphs = document.querySelectorAll('.wang-body p');
            const seal = document.getElementById('seal');
            let delay = 1000; // 初始延迟，等待标题显示

            paragraphs.forEach((p, index) => {
                setTimeout(() => {
                    p.classList.add('write-active');
                }, delay);
                // 每行书写间隔 1.5 秒，可以根据喜好调整
                delay += 1500; 
            });

            // 所有文字写完后显示印章
            setTimeout(() => {
                seal.classList.add('show');
            }, delay);
        };
    </script>
</body>
</html>
