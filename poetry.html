
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Zhi+Mang+Xing&display=swap" rel="stylesheet">
    <style>

@keyframes writeDown {
            0% { clip-path: inset(0 0 100% 0); filter: blur(2px); }
            100% { clip-path: inset(0 0 0 0); filter: blur(0); }
        }
        
        :root {
            --paper-bg: #fdfaf2;
            --ink-color: #a0522d; /* 深赭石墨色，比纯黑更有古韵 */
            --seal-red: #b72d2d;
        }

        body {
            margin: 0;
            padding: 0;
            /* 沉稳的暗色背景，突出中间的画卷 */
background: linear-gradient(45deg,#ff7e5f,#feb47b,#ffed86,#9feb8f,#5fbfff,#9b8eff);             display: flex;
            justify-content: center;
            align-items: flex-start; /* 允许长卷向上对齐滚动 */
            min-height: 100vh;
            font-family: "STKaiti", "Kaiti", serif;
        }

        /* 响应式画卷容器 */
        .silk-scroll {
            position: relative;
            width: 90%;
            max-width: 800px;
            margin: 40px auto;
            background: var(--paper-bg);
            /* 模拟宣纸纹理 */
            background-image: 
                linear-gradient(rgba(0,0,0,0.03) 1px, transparent 1px),
                url('data:image/svg+xml,<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.4" numOctaves="3"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity="0.06"/></svg>');
            
            padding: 60px 40px;
            border: 2px solid #8b4513;
            outline: 8px solid var(--paper-bg);
            box-shadow: 0 30px 70px rgba(0,0,0,0.5);
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        /* 标题自适应：移动端变小 */
        .wang-title {
            font-family: 'Zhi Mang Xing', cursive;
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            color: var(--ink-color);
            text-align: center;
            margin: 0 0 40px 0;
            letter-spacing: 0.2em;
            filter: drop-shadow(1px 1px 1px rgba(0,0,0,0.2));
        }

        /* 正文自适应：竖排版的核心在于限制容器高度或允许横向滚动 */
        .wang-body-container {
            display: flex;
            justify-content: center;
            width: 100%;
            overflow-x: auto; /* 移动端文字过长时可左右滑动查看卷轴 */
            -webkit-overflow-scrolling: touch;
        }

        .wang-body {
            font-family: 'Ma Shan Zheng', serif;
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            color: var(--ink-color);
            writing-mode: vertical-rl;
            min-height: 300px; /* 最小高度 */
            max-height: 65vh;  /* 限制最大高度，防止手机端过长 */
            line-height: 2.2;
            letter-spacing: 0.15em;
            text-align: justify;
            text-shadow: 0.2px 0.2px 0px rgba(0,0,0,0.1);
            padding: 10px 0;
        }

        .wang-body p {
            margin: 0 0 0 1.5em; /* 增加行间距 */
            white-space: nowrap; /* 保证诗句不折断 */
        }

        

        /* 装饰：古印 */
        .seal-red {
            margin-top: 30px;
            width: 50px;
            height: 50px;
            border: 2px solid var(--seal-red);
            color: var(--seal-red);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
            transform: rotate(-10deg);
            opacity: 0.7;
            align-self: flex-end; /* 印章跟在竖排文字末尾 */
        }

        /* 竹影阴影 */
        .bamboo-shadow {
            position: absolute;
            top: 0; right: 0;
            width: 40%; height: 100%;
            background: linear-gradient(to left, rgba(40,50,40,0.04), transparent);
            pointer-events: none;
            z-index: 0;
        }

        /* 媒体查询优化 */
        @media (max-width: 600px) {
            .silk-scroll {
                padding: 40px 20px;
                width: 95%;
                margin: 20px auto;
            }
            .wang-body {
                height: 450px; /* 手机端适当固定高度 */
            }
        }
    </style>
</head>
<body>

    <div class="silk-scroll">
        <div class="bamboo-shadow"></div>
        
        <h1 class="wang-title">夕秀传</h1>

        <div class="wang-body-container">
            <div class="wang-body">
              <p>那轮明月悄然升起，洒下满地清霜。在这一片皎洁之中，你曼妙的身影比月色更加动人。
</p>
                    <p>你缓步而行，那舒缓而曼妙的姿态，在这寂静的夜里，无声地拨动着我的心弦。</p>
                    <p>让我陷入了无尽的、静默的相思，忧戚而沉醉。月光愈发显得皓洁，将你的容颜映衬得愈发清丽脱俗。</p>
            </div>
        </div>
    </div>

</body>
</html>
