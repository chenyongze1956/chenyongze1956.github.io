
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Zhi+Mang+Xing&display=swap" rel="stylesheet">
    <style>
        :root {
          --paper-bg: #fdfaf2;
            --ink-color: #5d2b1f; 
            --seal-red: #b72d2d;
        }
        body {
            margin: 0; padding: 0;
            background: linear-gradient(45deg,#ff7e5f,#feb47b,#ffed86,#9feb8f,#5fbfff,#9b8eff);
            display: flex; justify-content: center; align-items: flex-start;
            min-height: 100vh;
            font-family: "STKaiti", "Kaiti", "PingFang SC", serif; 
        }

        /* 卷轴容器 */
        .silk-scroll {
            position: relative; width: 90%; max-width: 800px; margin: 40px auto;
            background: var(--paper-bg);
            /* 叠加水墨纹理和纸张纤维感 */
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0,0,0,0.04) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(0,0,0,0.03) 0%, transparent 30%),
                url('data:image/svg+xml,<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.4" numOctaves="3"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity="0.08"/></svg>');
            padding: 60px 40px; border: 2px solid #8b4513; outline: 8px solid var(--paper-bg);
            box-shadow: 0 30px 70px rgba(0,0,0,0.5); box-sizing: border-box;
            overflow: hidden;
        }

        /* [新增] 水墨竹影装饰 */
        .ink-bamboo {
            position: absolute; bottom: -20px; left: -20px; width: 300px; height: 300px;
            background-image: url('https://www.transparenttextures.com/patterns/ink-paper.png'); /* 借用纹理模拟墨迹 */
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M20,100 Q25,50 15,10 M40,100 Q35,60 45,20 M60,100 Q55,40 65,30" stroke="black" stroke-width="0.5" fill="none" opacity="0.1"/></svg>');
            background-size: cover; pointer-events: none; opacity: 0.6;
        }

        /* 标题样式：增加水墨晕染动画 */
        .wang-title {
           font-family: 'Zhi Mang Xing', cursive;
            font-size: clamp(2.5rem, 8vw, 4.5rem); color: #a0522d;
            text-align: center; margin: 0 0 40px 0; letter-spacing: 0.2em;
            filter: drop-shadow(1px 1px 1px rgba(0,0,0,0.2));
            opacity: 0; animation: inkFade 3s ease forwards;
        }

        @keyframes inkFade {
            0% { opacity: 0; filter: blur(10px) grayscale(1); transform: scale(0.95); }
            100% { opacity: 1; filter: blur(0) grayscale(0); transform: scale(1); }
        }

        .wang-body-container { display: flex; justify-content: center; width: 100%; position: relative; z-index: 1; }
        
        .wang-body {
          
            padding: 10px 0;



            font-family: 'Ma Shan Zheng', serif;
            font-size: clamp(1.2rem, 4vw, 1.8rem); color: var(--ink-color);
            writing-mode: vertical-rl; min-height: 300px; max-height: 65vh;
            line-height: 2.2; letter-spacing: 0.15em; text-align: justify;
            text-shadow: 0.2px 0.2px 0px rgba(0,0,0,0.1); padding: 10px 0;
        }

        /* 书写动画 */
        .wang-body p {
            margin: 0 0 0 1.5em; white-space: nowrap;
            opacity: 0; position: relative;
            clip-path: inset(0 0 100% 0); 
        }

        .wang-body p.write-active {
            opacity: 1;
            animation: writeDown 2.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes writeDown {
            0% { clip-path: inset(0 0 100% 0); filter: blur(2px); }
            100% { clip-path: inset(0 0 0 0); filter: blur(0); }
        }

        /* 印章 */
        .seal-red {
            margin-top: 30px; width: 50px; height: 50px;
            border: 2px solid var(--seal-red); color: var(--seal-red);
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; font-size: 14px; transform: rotate(-10deg);
            background: rgba(183, 45, 45, 0.05);
            opacity: 0; box-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        .seal-red.show { opacity: 1; transition: 1s ease-in; }

    </style>
</head>
<body>
    <div class="silk-scroll">
        <div class="ink-bamboo"></div>
        
        <h1 class="wang-title">雅集序</h1>
        
        <div class="wang-body-container">
            <div id="textContainer" class="wang-body">
               <p>草迹鸣蛰，惊落梧桐，</p>
               <p>正人间天上浓愁。</p>
               <p>云阶月地，关锁千重，</p>
               <p>纵浮槎来，浮槎去，不相逢。</p>
               <p>星桥鹊驾，经年才见，</p>
               <p>想离情别恨难穷。</p>
               <p>牵牛织女，莫是离中。</p>
            </div>
        </div>
    </div>

    <script>
        window.onload = function() {
            const paragraphs = document.querySelectorAll('.wang-body p');
            const seal = document.getElementById('seal');
            let delay = 1200; // 等待标题渐显

            paragraphs.forEach((p, index) => {
                setTimeout(() => {
                    p.classList.add('write-active');
                }, delay);
                delay += 1800; // 每行间隔
            });

            // 文字落毕，落款盖章
            setTimeout(() => {
                seal.classList.add('show');
            }, delay + 500);
        };
    </script>
</body>
</html>
