
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Zhi+Mang+Xing&display=swap" rel="stylesheet">
    <style>
        :root {
             --paper-bg: #fdfaf2;
            --ink-color: #a0522d; 
            --seal-red: #b72d2d;
            --wood: #3e2723; /* 轴头木质颜色 */
        }

        body {
            margin: 0; padding: 0;
            background: linear-gradient(45deg,#ff7e5f,#feb47b,#ffed86,#9feb8f,#5fbfff,#9b8eff);
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh;
            font-family: "STKaiti", "Kaiti", "PingFang SC", serif;
            overflow: hidden; /* 由容器内部滚动 */
        }

        /* 卷轴外层包装，用于放置轴头 */
        .scroll-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            width: 95%;
            max-width: 1000px;
            height: 85vh;
            padding: 20px 0;
        }

        /* 卷轴轴头视觉效果 */
        .scroll-axle {
            width: 15px;
            height: 100%;
            background: linear-gradient(to right, #1a110f, var(--wood), #1a110f);
            border-radius: 5px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.5);
            z-index: 10;
        }

        /* 卷轴主体 */
        .silk-scroll {
            flex: 1;
            height: 95%;
            background: var(--paper-bg);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0,0,0,0.04) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(0,0,0,0.03) 0%, transparent 30%),
                url('data:image/svg+xml,<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.4" numOctaves="3"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity="0.08"/></svg>');
            border-top: 2px solid #8b4513;
            border-bottom: 2px solid #8b4513;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.1), 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .ink-bamboo {
            position: absolute; bottom: -20px; left: -20px; width: 200px; height: 200px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M20,100 Q25,50 15,10 M40,100 Q35,60 45,20 M60,100 Q55,40 65,30" stroke="black" stroke-width="0.5" fill="none" opacity="0.1"/></svg>');
            background-size: cover; pointer-events: none; opacity: 0.4;
        }

        .wang-title {
            font-family: 'Zhi Mang Xing', cursive;
            font-size: clamp(2rem, 8vw, 3.5rem);
            color: #a0522d;
            text-align: center;
            margin: 20px 0;
            opacity: 0;
            animation: inkFade 3s ease forwards;
            z-index: 5;


                
        }

        /* 文字内容容器：支持平滑滚动 */
        .wang-body-container {
            flex: 1;
            overflow-x: auto;
            overflow-y: hidden;
            display: flex;
            flex-direction: row-reverse; /* 古典书写从右向左 */
            padding: 20px 40px;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        /* 自定义美化滚动条 */
        .wang-body-container::-webkit-scrollbar { height: 6px; }
        .wang-body-container::-webkit-scrollbar-track { background: rgba(0,0,0,0.05); }
        .wang-body-container::-webkit-scrollbar-thumb { background: var(--wood); border-radius: 10px; }

        .wang-body {
            font-family: 'Ma Shan Zheng', serif;
            font-size: clamp(1.2rem, 5vw, 1.8rem);
            color: var(--ink-color);
            writing-mode: vertical-rl;
            line-height: 2.2;
            letter-spacing: 0.15em;
            text-align: justify;
            white-space: nowrap;
        }

        .wang-body p {
            margin: 0 0.6em;
            opacity: 0;
            clip-path: inset(0 0 100% 0);
        }

        .wang-body p.write-active {
            opacity: 1;
            animation: writeDown 2.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes writeDown {
            0% { clip-path: inset(0 0 100% 0); filter: blur(2px); }
            100% { clip-path: inset(0 0 0 0); filter: blur(0); }
        }

        @keyframes inkFade {
            to { opacity: 1; filter: blur(0); }
        }

        .seal-red {
            display: inline-flex;
            width: 45px; height: 45px;
            border: 2px solid var(--seal-red); color: var(--seal-red);
            align-items: center; justify-content: center;
            font-weight: bold; font-size: 14px; transform: rotate(-10deg);
            background: rgba(183, 45, 45, 0.05);
            opacity: 0;
            margin-top: 30px;
            margin-right: 20px;
        }
        .seal-red.show { opacity: 1; transition: 1.5s ease-in; }

        /* 移动端适配：将横轴改为纵轴观感更佳 */
        @media (max-width: 600px) {
            .scroll-wrapper { flex-direction: column; height: 90vh; }
            .scroll-axle { width: 100%; height: 12px; background: linear-gradient(to bottom, #1a110f, var(--wood), #1a110f); }
            .silk-scroll { border-top: none; border-bottom: none; border-left: 2px solid #8b4513; border-right: 2px solid #8b4513; }
        }
    </style>
</head>
<body>

    <div class="scroll-wrapper">
        <div class="scroll-axle"></div>

        <div class="silk-scroll">
            <div class="ink-bamboo"></div>
            <h1 class="wang-title">雅集序</h1>
            
            <div class="wang-body-container" id="scrollContainer">
                <div id="textContainer" class="wang-body">
                    <p>青草在田野里醉摇，野花在春风里漫舞。</p>
                    <p>几人围坐在石几案前，饮酒下棋对弈。</p>
                    <p>泉水从脚底潺潺流过，于野草遍布的竹林里，逍遥自在穿梭。</p>
                    <p>和煦的微风和着酒香花香，一杯杯饮下，一杯杯沉醉。</p>
                    <p>一人手持琵琶，信手拨弄起来，另一人从怀中取出竹笛，随声附和。</p>
                    <p>清脆的音符，从指间流离倾泻。愉悦的心情，从胸中有感而发。</p>
                    <p>情谊化作一汪清泉，温柔地回荡在彼此心间。</p>
                   <p>其余几人，也拿出各自的乐器交相伴奏，既自在又融合。</p>
                    <p>于这林间，形成浓淡交加，醉醒相映的音乐效果。</p>
                    <p>流连忘返，循环往复。</p>







                </div>
            </div>
        </div>

    </div>

    <script>
        window.onload = function() {
            const paragraphs = document.querySelectorAll('.wang-body p');
            const seal = document.getElementById('seal');
            const container = document.getElementById('scrollContainer');
            let delay = 1500;

            paragraphs.forEach((p, index) => {
                setTimeout(() => {
                    p.classList.add('write-active');
                    
                    // 自动平滑滚动：由于是 vertical-rl 且方向是 rtl，
                    // 我们需要计算滚动位置，让最新的文字出现在视野中
                    const scrollAmount = container.scrollWidth;
                    container.scrollTo({
                        left: -scrollAmount, // RTL 模式下 left 为负值
                        behavior: 'smooth'
                    });
                }, delay);
                delay += 2000;
            });

            setTimeout(() => {
                seal.classList.add('show');
                container.scrollTo({ left: -container.scrollWidth, behavior: 'smooth' });
            }, delay + 500);
        };
    </script>
</body>
</html>
