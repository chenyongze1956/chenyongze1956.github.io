
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Perfect Fit - Globe & Anime Icons</title>
    <style>
        /* --- å“åº”å¼å°ºå¯¸å˜é‡ï¼šç²¾å‡†æ§åˆ¶ --- */
        :root {
            --globe-size: 400px;
            --cat-size: 110px;    /* ç¨å¾®åŠ å¤§ä¸€ç‚¹ï¼Œè®©ç»†èŠ‚æ¸…æ™° */
            --corner-dist: 25px;
            --hint-size: 14px;
        }

        @media screen and (max-width: 600px) {
            :root {
                --globe-size: 260px;
                --cat-size: 70px;   /* æ‰‹æœºç«¯ç¼©å°å¤´åƒé¿å…é®æŒ¡ä¸­å¿ƒ */
                --corner-dist: 12px;
                --hint-size: 12px;
            }
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg,#ff7e5f,#feb47b,#ffed86,#9feb8f,#5fbfff,#9b8eff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            animation: candle-flicker 8s ease-in-out infinite;
            -webkit-tap-highlight-color: transparent;
        }

        @keyframes candle-flicker {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(0.92) contrast(1.05); }
        }

        .scene {
            perspective: 1000px;
            cursor: pointer;
            text-align: center;
            position: relative;
            z-index: 1;
            width: var(--globe-size);
        }

        /* --- ğŸŒ åœ°çƒä»ª --- */
        .antique-globe {
            width: var(--globe-size);
            height: var(--globe-size);
            border-radius: 50%;
            background-color: #d4c4a9;
            background-image: url('https://od.lk/s/NDBfMTMzNTczODM1Xw/%E2%80%94Pngtree%E2%80%94a%20map%20of%20the%20world_15940708.png');
            background-size: cover;
            background-repeat: repeat-x;
            transform: rotateZ(23.5deg);
            animation: rotate-globe 60s linear infinite;
            transition: filter 0.5s ease;
            box-shadow: 
                inset -40px -40px 80px rgba(0, 0, 0, 0.8), 
                inset 10px 10px 40px rgba(255, 255, 255, 0.1),
                0 0 50px rgba(0, 0, 0, 0.3);
            filter: sepia(30%) contrast(1.1) brightness(0.8);
        }

        @keyframes rotate-globe {
            from { background-position: 0 0; }
            to { background-position: 1024px 0; }
        }

        /* --- ğŸ± åŠ¨æ¼«å¤´åƒï¼šæ ¸å¿ƒä¿®æ­£éƒ¨åˆ† --- */
        .cat-corner {
            position: fixed;
            width: var(--cat-size);
            height: var(--cat-size);
            border-radius: 50%;
            overflow: hidden;
            /* ä¿®æ­£é¢œè‰²ä»£ç ï¼Œå¢åŠ åšé‡æ„Ÿ */
            border: 4px solid #; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
            background-color: #fff;
            z-index: 100;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }

        .cat-img {
            width: 100%;
            height: 100%;
            /* å…³é”®ï¼šç¡®ä¿é•¿æ–¹å½¢å›¾ç‰‡åœ¨åœ†å½¢å®¹å™¨ä¸­è‡ªåŠ¨è£å‰ªä¸”ä¸æ‹‰ä¼¸ */
            object-fit: cover; 
            /* é’ˆå¯¹ Umaru GIF çš„ä½ç½®å¾®è°ƒï¼Œç¡®ä¿è„¸éƒ¨å±…ä¸­ */
            object-position: center top; 
        }

        .top-left { top: var(--corner-dist); left: var(--corner-dist); animation: cat-bounce 2.5s infinite; }
        .top-right { top: var(--corner-dist); right: var(--corner-dist); animation: cat-bounce 2.5s infinite 0.3s; }
        .bottom-left { bottom: var(--corner-dist); left: var(--corner-dist); animation: cat-bounce 2.5s infinite 0.6s; }
        .bottom-right { bottom: var(--corner-dist); right: var(--corner-dist); animation: cat-bounce 2.5s infinite 0.9s; }

        .cat-corner:hover {
            transform: scale(1.1) rotate(5deg);
            border-color: #ffed86;
            box-shadow: 0 12px 25px rgba(0,0,0,0.3);
        }

        @keyframes cat-bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* --- èƒŒæ™¯ç¾åŒ– --- */
        .motes-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .mote {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float-mote infinite linear;
        }

        @keyframes float-mote {
            0% { transform: translateY(10vh); opacity: 0; }
            20% { opacity: 0.4; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

        .reflection {
            margin: 20px auto 0;
            width: 80%;
            height: 15px;
            background: radial-gradient(ellipse at center, rgba(0,0,0,0.2) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(6px);
        }

        .hint {
            margin-top: 10px;
            color: rgba(255,255,255,0.8);
            font-family: serif;
            font-size: var(--hint-size);
            font-style: italic;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div class="motes-container" id="motes"></div>

    <div class="scene" onclick="randomExplore()">
        <div class="antique-globe"></div>
        <div class="reflection"></div>
        <div class="hint">Tap Globe to Explore</div>
    </div>



    <script>
        // æ ¹æ®ç§»åŠ¨ç«¯/ç”µè„‘ç«¯åŠ¨æ€ç”Ÿæˆå¾®ç²’æ•°é‡
        const isMobile = window.innerWidth < 600;
        const moteCount = isMobile ? 15 : 35;
        const container = document.getElementById('motes');
        
        for (let i = 0; i < moteCount; i++) {
            let mote = document.createElement('div');
            mote.className = 'mote';
            let size = (Math.random() * 3 + 1) + 'px';
            mote.style.width = size;
            mote.style.height = size;
            mote.style.left = Math.random() * 100 + '%';
            mote.style.top = (Math.random() * 100 + 100) + '%';
            mote.style.animationDuration = (Math.random() * 8 + 7) + 's';
            mote.style.animationDelay = (Math.random() * 5) + 's';
            container.appendChild(mote);
        }

        function randomExplore() {
            const pages = [
                'https://chenyongze1956.github.io/music.html',
                'https://chenyongze1956.github.io/video.html',
                'https://chenyongze1956.github.io/terminal.html',
                'https://chenyongze1956.github.io/garelly.html'
            ];
            window.location.href = pages[Math.floor(Math.random() * pages.length)];
        }
    </script>
</body>
</html>
