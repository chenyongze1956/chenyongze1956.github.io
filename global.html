
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Responsive Antique Globe & Cats</title>
    <style>
        /* --- å“åº”å¼å°ºå¯¸å˜é‡ --- */
        :root {
            --globe-size: 400px;
            --cat-size: 100px;
            --corner-dist: 30px;
            --hint-size: 14px;
        }

        /* å½“å±å¹•å®½åº¦å°äº 600px æ—¶ï¼ˆæ‰‹æœºç«¯ï¼‰è‡ªåŠ¨åˆ‡æ¢å°ºå¯¸ */
        @media screen and (max-width: 600px) {
            :root {
                --globe-size: 280px;  /* ç¼©å°åœ°çƒä»ª */
                --cat-size: 65px;    /* ç¼©å°çŒ«å’ª */
                --corner-dist: 15px; /* çŒ«å’ªç¦»è¾¹ç¼˜è¿‘ä¸€ç‚¹ */
                --hint-size: 12px;
            }
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg,#ff7e5f,#feb47b,#ffed86,#9feb8f,#5fbfff,#9b8eff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            animation: candle-flicker 8s ease-in-out infinite;
            -webkit-tap-highlight-color: transparent; /* å»é™¤æ‰‹æœºç«¯ç‚¹å‡»é«˜äº®è“æ¡† */
        }

        @keyframes candle-flicker {
            0%, 100% { filter: brightness(1) contrast(1); }
            50% { filter: brightness(0.95) contrast(1.1); }
        }

        .scene {
            perspective: 1000px;
            cursor: pointer;
            text-align: center;
            position: relative;
            z-index: 1;
            width: var(--globe-size);
        }

        /* --- ğŸŒ åœ°çƒä»ª --- */
        .antique-globe {
            width: var(--globe-size);
            height: var(--globe-size);
            border-radius: 50%;
            position: relative;
            background-color: #d4c4a9;
            background-image: url('https://od.lk/s/NDBfMTMzNTczODM1Xw/%E2%80%94Pngtree%E2%80%94a%20map%20of%20the%20world_15940708.png');
            background-size: cover;
            background-repeat: repeat-x;
            transform: rotateZ(23.5deg);
            animation: rotate-globe 60s linear infinite;
            transition: filter 0.5s ease, animation-duration 0.8s ease;

            box-shadow: 
                inset -40px -40px 80px rgba(0, 0, 0, 0.9), 
                inset 10px 10px 40px rgba(255, 255, 255, 0.1),
                0 0 50px rgba(0, 0, 0, 0.4);
            filter: sepia(30%) contrast(1.1) brightness(0.8);
        }

        /* ç”µè„‘ç«¯æ‚¬åœæ•ˆæœ */
        @media (hover: hover) {
            .scene:hover .antique-globe {
                animation-duration: 15s;
                filter: sepia(10%) contrast(1.2) brightness(1);
            }
        }

        @keyframes rotate-globe {
            from { background-position: 0 0; }
            to { background-position: 1024px 0; }
        }

        /* --- ğŸ± çŒ«å’ª --- */
        .cat-corner {
            position: fixed;
            width: var(--cat-size);
            height: var(--cat-size);
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            background-color: white;
            z-index: 100;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .cat-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .top-left { top: var(--corner-dist); left: var(--corner-dist); animation: cat-bounce 2.5s infinite; }
        .top-right { top: var(--corner-dist); right: var(--corner-dist); animation: cat-bounce 2.5s infinite 0.2s; }
        .bottom-left { bottom: var(--corner-dist); left: var(--corner-dist); animation: cat-bounce 2.5s infinite 0.4s; }
        .bottom-right { bottom: var(--corner-dist); right: var(--corner-dist); animation: cat-bounce 2.5s infinite 0.6s; }

        @keyframes cat-bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        /* --- å°˜åŸƒèƒŒæ™¯ --- */
        .motes-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .mote {
            position: absolute;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            animation: float-mote infinite linear;
        }

        @keyframes float-mote {
            0% { transform: translateY(0); opacity: 0; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

        .reflection {
            margin: 15px auto 0;
            width: 80%;
            height: 20px;
            background: radial-gradient(ellipse at center, rgba(0,0,0,0.3) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(8px);
        }

        .hint {
            margin-top: 10px;
            color: rgba(255,255,255,0.7);
            font-family: serif;
            font-size: var(--hint-size);
            font-style: italic;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="motes-container" id="motes"></div>

    <div class="scene" onclick="randomExplore()">
        <div class="antique-globe"></div>
        <div class="reflection"></div>
        <div class="hint">Tap Globe to Explore</div>
    </div>

    <div class="cat-corner top-left">
        <img class="cat-img" src="https://i.ibb.co/C5MTYsBB/himouto-umaru-chan-reaction-s-GIF.gif">
    </div>
    <div class="cat-corner top-right">
        <img class="cat-img" src="https://i.ibb.co/C5MTYsBB/himouto-umaru-chan-reaction-s-GIF.gif">
    </div>
    <div class="cat-corner bottom-left">
        <img class="cat-img" src="https://i.ibb.co/C5MTYsBB/himouto-umaru-chan-reaction-s-GIF.gif">
    </div>
    <div class="cat-corner bottom-right">
        <img class="cat-img" src="https://i.ibb.co/C5MTYsBB/himouto-umaru-chan-reaction-s-GIF.gif">
    </div>

    <script>
        // ç”Ÿæˆå°˜åŸƒæ•ˆæœï¼ˆæ ¹æ®å±å¹•å¤§å°è°ƒæ•´æ•°é‡ï¼‰
        const moteCount = window.innerWidth < 600 ? 20 : 40;
        const container = document.getElementById('motes');
        for (let i = 0; i < moteCount; i++) {
            let mote = document.createElement('div');
            mote.className = 'mote';
            let size = Math.random() * 3 + 'px';
            mote.style.width = size;
            mote.style.height = size;
            mote.style.left = Math.random() * 100 + '%';
            mote.style.top = Math.random() * 100 + '%';
            mote.style.animationDuration = (Math.random() * 10 + 10) + 's';
            container.appendChild(mote);
        }

        function randomExplore() {
            const pages = [
                'https://chenyongze1956.github.io/music.html',
                'https://chenyongze1956.github.io/video.html',
                'https://chenyongze1956.github.io/terminal.html',
                'https://chenyongze1956.github.io/garelly.html'
            ];
            window.location.href = pages[Math.floor(Math.random() * pages.length)];
        }
    </script>
</body>
</html>
