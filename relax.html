
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root { --darken: 0%; }
        body {
            margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center;
            background: linear-gradient(45deg,#ff7e5f,#feb47b,#ffed86,#9feb8f,#5fbfff,#9b8eff);
            background-size: 400% 400%; animation: gradientBG 15s ease infinite;
            font-family: 'Segoe UI', system-ui, sans-serif; color: #1a2f1a; overflow: hidden;
            transition: filter 1.5s ease;
        }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        
        .container {
            background: rgba(255, 255, 255, 0.25); backdrop-filter: blur(25px);
            padding: 40px; border-radius: 35px; border: 1px solid rgba(255, 255, 255, 0.4);
            width: 90%; max-width: 380px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.15);
            text-align: center;
        }
        h1 { font-weight: 600; margin-bottom: 30px; letter-spacing: 1px; color: #064e3b; }
        .control-group { margin-bottom: 25px; }
        .label-row { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 14px; font-weight: 600; }
        input[type=range] { width: 100%; cursor: pointer; accent-color: #064e3b; }
        
        button {
            width: 100%; padding: 14px; border: none; border-radius: 15px;
            background: #064e3b; color: #fff; cursor: pointer;
            transition: 0.3s; margin-top: 10px; font-weight: bold; font-size: 16px;
        }
        button:active { transform: scale(0.95); background: #022c22; }
        #overlay { position: fixed; inset: 0; pointer-events: none; z-index: 10; transition: background 0.1s; }
        .hint { font-size: 12px; margin-top: 15px; opacity: 0.6; }
    </style>
</head>
<body id="bg">
    <div id="overlay"></div>
    <div class="container">
        <h1>Ëá™ÁÑ∂Â£∞</h1>
        
        <div class="control-group">
            <div class="label-row"><span>üåßÔ∏è Èõ®Â£∞</span><span id="rain-val">0%</span></div>
            <input type="range" id="rain" min="0" max="1" step="0.01" value="0">
        </div>

        <div class="control-group">
            <div class="label-row"><span>üê¶ È∏üÈ∏£</span><span id="birds-val">0%</span></div>
            <input type="range" id="birds" min="0" max="1" step="0.01" value="0">
        </div>

        <div class="control-group">
            <div class="label-row"><span>üçÉ È£éÂ£∞</span><span id="wind-val">0%</span></div>
            <input type="range" id="wind" min="0" max="1" step="0.01" value="0">
        </div>

        <button onclick="playThunder()">‚ö° Ëß¶ÂèëÈó™ÁîµÈõ∑È∏£</button>
        <p class="hint">Êà¥‰∏äËÄ≥Êú∫‰ΩìÈ™å</p>
    </div>

    <script>
        let audioCtx;
        const nodes = {};
        let birdVolume = 0;

        function initAudio() {
            if (audioCtx) return;
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            nodes.rain = createRainNode();
            nodes.wind = createWindNode();
            startBirdLoop();
        }

        function createRainNode() {
            const bufferSize = audioCtx.sampleRate * 2;
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) {
                data[i] = (Math.random() * 2 - 1) * 0.08 + (Math.random() > 0.992 ? Math.random() * 0.4 : 0);
            }
            const source = audioCtx.createBufferSource();
            source.buffer = buffer; source.loop = true;
            const hp = audioCtx.createBiquadFilter();
            hp.type = 'highpass'; hp.frequency.value = 2500;
            const gain = audioCtx.createGain();
            gain.gain.value = 0;
            source.connect(hp).connect(gain).connect(audioCtx.destination);
            source.start();
            return { gain };
        }

        function createWindNode() {
            const buffer = audioCtx.createBuffer(1, audioCtx.sampleRate * 2, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);
            let lastOut = 0;
            for (let i = 0; i < buffer.length; i++) {
                data[i] = (lastOut + (0.02 * (Math.random() * 2 - 1))) / 1.02;
                lastOut = data[i];
                data[i] *= 3.5;
            }
            const source = audioCtx.createBufferSource();
            source.buffer = buffer; source.loop = true;
            const filter = audioCtx.createBiquadFilter();
            filter.type = 'lowpass'; filter.frequency.value = 500;
            const lfo = audioCtx.createOscillator();
            lfo.frequency.value = 0.12;
            const lfoGain = audioCtx.createGain();
            lfoGain.gain.value = 400;
            lfo.connect(lfoGain).connect(filter.frequency);
            lfo.start();
            const gain = audioCtx.createGain();
            gain.gain.value = 0;
            source.connect(filter).connect(gain).connect(audioCtx.destination);
            source.start();
            return { gain };
        }

        // --- Ê†∏ÂøÉÂ¢ûÂº∫Ôºö3D Êñπ‰ΩçÊÑüÈ∏üÈ∏£ ---
        function tweet() {
            if (birdVolume <= 0) return;
            const now = audioCtx.currentTime;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            const panner = audioCtx.createStereoPanner(); // 3D Â£∞ÂÉè

            const freq = 1800 + Math.random() * 2200;
            osc.frequency.setValueAtTime(freq, now);
            osc.frequency.exponentialRampToValueAtTime(freq * (0.6 + Math.random() * 0.8), now + 0.15);
            
            // ÈöèÊú∫ÂÆö‰ΩçÔºö-1 (Â∑¶) Âà∞ 1 (Âè≥)
            panner.pan.setValueAtTime((Math.random() * 2) - 1, now);

            gain.gain.setValueAtTime(0, now);
            gain.gain.linearRampToValueAtTime(birdVolume * (0.05 + Math.random() * 0.1), now + 0.05);
            gain.gain.exponentialRampToValueAtTime(0.01, now + 0.2);

            osc.connect(gain).connect(panner).connect(audioCtx.destination);
            osc.start(now);
            osc.stop(now + 0.25);
        }

        function startBirdLoop() {
            const nextIn = 400 + Math.random() * (3000 / (birdVolume * 5 + 1));
            setTimeout(() => {
                if (birdVolume > 0.05) {
                    const tweets = Math.floor(Math.random() * 3) + 1;
                    for(let i=0; i<tweets; i++) setTimeout(() => tweet(), i * 180);
                }
                startBirdLoop();
            }, nextIn);
        }

        function playThunder() {
            if (!audioCtx) initAudio();
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const overlay = document.getElementById('overlay');
            overlay.style.background = "rgba(255,255,255,0.7)";
            setTimeout(() => overlay.style.background = "transparent", 100);
            const osc = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            const f = audioCtx.createBiquadFilter();
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(45, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(1, audioCtx.currentTime + 5);
            f.type = 'lowpass'; f.frequency.value = 70;
            g.gain.setValueAtTime(0.5, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 5);
            osc.connect(f).connect(g).connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + 5);
        }

        // --- Â¢ûÂº∫ÔºöÁéØÂ¢ÉËÅîÂä® ---
        document.getElementById('rain').addEventListener('input', (e) => {
            if (!audioCtx) initAudio();
            const v = parseFloat(e.target.value);
            nodes.rain.gain.gain.setTargetAtTime(v, audioCtx.currentTime, 0.1);
            document.getElementById('rain-val').innerText = Math.round(v * 100) + '%';
            // ËßÜËßâÂèçÈ¶àÔºöÈõ®Ë∂äÂ§ßÔºå‰∫ÆÂ∫¶Ë∂ä‰Ωé
            document.body.style.filter = `brightness(${100 - v * 40}%) saturate(${100 - v * 20}%)`;
        });

        document.getElementById('birds').addEventListener('input', (e) => {
            if (!audioCtx) initAudio();
            birdVolume = parseFloat(e.target.value);
            document.getElementById('birds-val').innerText = Math.round(birdVolume * 100) + '%';
        });

        document.getElementById('wind').addEventListener('input', (e) => {
            if (!audioCtx) initAudio();
            const v = parseFloat(e.target.value);
            nodes.wind.gain.gain.setTargetAtTime(v, audioCtx.currentTime, 0.1);
            document.getElementById('wind-val').innerText = Math.round(v * 100) + '%';
        });
    </script>
</body>
</html>
