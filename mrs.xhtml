<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-CN">    <head>
        <style type="text/css">@import url(&quot;GameBoy.css&quot;);</style>
        <script type="text/javascript">    var DEBUG_MESSAGES = false;    var DEBUG_WINDOWING = false;    window.onload = function () {        windowingInitialize();    }        </script>
        <script type="text/javascript" src="windowStack.js"/>
        <script type="text/javascript" src="terminal.js"/>
        <script type="text/javascript" src="gui.js"/>
        <script type="text/javascript" src="base64.js"/>
        <script type="text/javascript" src="json2.js"/>
        <script type="text/javascript" src="swfobject.js"/>
        <script type="text/javascript" src="resampler.js"/>
        <script type="text/javascript" src="XAudioServer.js"/>
        <script type="text/javascript" src="resize.js"/>
        <script type="text/javascript" src="GameBoyCore.js"/>
        <script type="text/javascript" src="GameBoyIO.js"/>
        <title>GameBoy Online</title>
    </head>
    <body>
        <div id="GameBoy" class="window">
            <div class="menubar">
                <span id="GameBoy_file_menu">文件</span>
                <span id="GameBoy_settings_menu">设置</span>
                <span id="GameBoy_view_menu">视图</span>
                <span id="GameBoy_about_menu">关于</span>
            </div>
            <div id="gfx">
                <canvas id="mainCanvas"/>
                <span id="title">女士</span>
                <span id="port_title">在线</span>
            </div>
        </div>
        
        <div id="terminal" class="window">
            <div id="terminal_output"/>
            <div class="button_rack">
                <button id="terminal_clear_button" class="left">清除信息</button>
                <button id="terminal_close_button" class="right">关闭终端</button>
            </div>
        </div>
        
        <div id="about" class="window">
            <div id="about_message">
                <h1>GameBoy Online</h1>
                <p>这是一个由 Grant Galitz 使用纯 JavaScript 编写的 GameBoy Color 模拟器。</p>
                <p>图形绘制是通过 HTML5 canvas 的 putImageData 和 drawImage 函数完成的。</p>
                <p>即时存档 (Save States) 通过 window.localStorage 对象实现，并使用 JSON 进行序列化/反序列化。SRAM 游戏存档也通过 window.localStorage 对象实现，并使用 JSON 进行序列化/反序列化。为了使即时存档在大多数浏览器上正常工作，您需要将 DOM 存储的最大容量限制设置得更高，以满足模拟器存档数据大小的需求。</p>
                <p>有关此模拟器及其源代码的更多信息，请访问 GIT 仓库：<a href="https://github.com/taisel/GameBoy-Online" target="_blank">https://github.com/taisel/GameBoy-Online</a>。
                </p>
            </div>
            <div class="button_rack">
                <button id="about_close_button" class="center">关闭弹出窗口</button>
            </div>
        </div>
        
        <div class="window" id="settings">
            <div id="toggle_settings">
                <div class="setting">
                    <span>启用声音:</span>
                    <input type="checkbox" checked="checked" id="enable_sound"/>
                </div>
                <div class="setting">
                    <span>GB 模式优先于 GBC 模式:</span>
                    <input type="checkbox" id="disable_colors"/>
                </div>
                <div class="setting">
                    <span>使用 BIOS ROM:</span>
                    <input type="checkbox" checked="checked" id="enable_gbc_bios"/>
                </div>
                <div class="setting">
                    <span>将只读 ROM 卡带类型覆盖为 MBC1:</span>
                    <input type="checkbox" checked="checked" id="rom_only_override"/>
                </div>
                <div class="setting">
                    <span>始终允许读写 MBC 存储库:</span>
                    <input type="checkbox" checked="checked" id="mbc_enable_override"/>
                </div>
                <div class="setting">
                    <span>经典 GameBoy 调色板着色:</span>
                    <input type="checkbox" checked="checked" id="enable_colorization"/>
                </div>
                <div class="setting">
                    <span>全屏时使用最小化视图:</span>
                    <input type="checkbox" checked="checked" id="do_minimal"/>
                </div>
                <div class="setting">
                    <span>直接在 JavaScript 中调整 canvas 大小:</span>
                    <input type="checkbox" id="software_resizing"/>
                </div>
                <div class="setting">
                    <span>禁止使用类型化数组 (Typed Arrays):</span>
                    <input type="checkbox" id="typed_arrays_disallow"/>
                </div>
                <div class="setting">
                    <span>使用 DMG 引导 ROM 而非 CGB:</span>
                    <input type="checkbox" id="gb_boot_rom_utilized"/>
                </div>
                <div class="setting">
                    <span>调整 canvas 大小时进行平滑处理:</span>
                    <input type="checkbox" checked="checked" id="resize_smoothing"/>
                </div>
                <div class="setting">
                    <span>启用音频通道 1:</span>
                    <input type="checkbox" checked="checked" id="channel1"/>
                </div>
                <div class="setting">
                    <span>启用音频通道 2:</span>
                    <input type="checkbox" checked="checked" id="channel2"/>
                </div>
                <div class="setting">
                    <span>启用音频通道 3:</span>
                    <input type="checkbox" checked="checked" id="channel3"/>
                </div>
                <div class="setting">
                    <span>启用音频通道 4:</span>
                    <input type="checkbox" checked="checked" id="channel4"/>
                </div>
            </div>
            <div class="button_rack">
                <button id="settings_close_button" class="center">关闭设置</button>
            </div>
        </div>
        
        <div id="instructions" class="window">
            <div id="keycodes">
                <h1>键盘控制:</h1>
                <ul>
                    <li>X/J 是 A 键。</li>
                    <li>Z/Y/Q 是 B 键。</li>
                    <li>Shift 是 Select 键。</li>
                    <li>Enter 是 Start 键。</li>
                    <li>方向键 (d-pad) 是控制板。</li>
                    <li>Escape (esc) 键允许您进入和退出全屏模式。</li>
                </ul>
            </div>
            <div class="button_rack">
                <button id="instructions_close_button" class="center">关闭说明</button>
            </div>
        </div>
        
        <div id="input_select" class="window">
            <form>
                <input type="file" id="local_file_open"/>
            </form>
            <div class="button_rack">
                <button id="input_select_close_button" class="center">关闭文件输入</button>
            </div>
        </div>
        
        <div id="save_importer" class="window">
            <form>
                <input type="file" id="save_open"/>
            </form>
            <div class="button_rack">
                <button id="save_importer_close_button" class="center">关闭存档导入器</button>
            </div>
        </div>
        
        <div class="window" id="local_storage_listing">
            <div id="storageListingMasterContainer" class="storageList">
                <div id="storageListingMasterContainerSub"/>
            </div>
            <div id="download_all_storage">
                <a href="about:blank" id="download_local_storage_dba">导出所有保存的数据。</a>
            </div>
            <div class="button_rack">
                <button id="local_storage_list_refresh_button" class="left">刷新列表</button>
                <button id="local_storage_list_close_button" class="right">关闭存储列表</button>
            </div>
        </div>
        
        <div class="window" id="local_storage_popup">
            <div id="storagePopupMasterParent" class="storageList">
                <div id="storagePopupMasterContainer"/>
            </div>
            <div class="button_rack">
                <button id="local_storage_popup_close_button" class="center">关闭存储弹出窗口</button>
            </div>
        </div>
        
        <div class="window" id="freeze_listing">
            <div id="freezeListingMasterContainer" class="storageList">
                <div id="freezeListingMasterContainerSub"/>
            </div>
            <div class="button_rack">
                <button id="freeze_list_refresh_button" class="left">刷新列表</button>
                <button id="freeze_list_close_button" class="right">关闭冻结状态列表</button>
            </div>
        </div>
        
        <ul class="menu" id="GameBoy_file_popup">
            <li>打开方式<ul class="menu">
                <li id="data_uri_clicker">Base 64 编码</li>
                <li id="internal_file_clicker">本地文件</li>
            </ul></li>
            <li id="save_SRAM_state_clicker">保存游戏记忆 (SRAM)</li>
            <li id="save_state_clicker">保存冻结状态 (即时存档)</li>
            <li id="set_volume">设置音量</li>
            <li id="set_speed">设置速度</li>
            <li id="restart_cpu_clicker">重启</li>
            <li id="run_cpu_clicker">恢复</li>
            <li id="kill_cpu_clicker">暂停</li>
        </ul>
        
        <ul class="menu" id="GameBoy_view_popup">
            <li id="view_terminal">终端</li>
            <li id="view_instructions">说明</li>
            <li id="view_importer">存档导入器</li>
            <li id="local_storage_list_menu">存档管理器</li>
            <li id="freeze_list_menu">冻结状态管理器</li>
            <li id="view_fullscreen">全屏模式</li>
        </ul>
        
        <div id="fullscreenContainer">
            <canvas id="fullscreen" class="maximum"/>
        </div>
    </body>
</html>
