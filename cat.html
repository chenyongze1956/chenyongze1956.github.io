/* --- 全局和动画 (保持不变，除了幅度) --- */

.cat-upper {  position: absolute;  top: 0;  left: 0;  width: 100%;  height: 100%;  transform-origin: top center;  z-index: 1;}

/* --- 头部颜色 (彩虹渐变) --- */
.cat-head {
  width: 90px;
  height: 90px;
  background-image: radial-gradient(circle at 45px 45px, #FFED86, #FF8B00 75%, #FF0000);

}

.cat-ear:last-child {  right: 0;  transform-origin: top right;  transform: skewY(-40deg);  background-color: #FF0000;} 
.cat-ear:last-child:before {  right: 0;  border-top-left-radius: 50%;  border-bottom-left-radius: 50%;  background-color: #FF8B00;} 
.cat-ear:before {  width: 60%;  height: 100%;  top: 10px;  position: absolute;}


/* --- 前腿颜色 (黄到绿) --- */
.cat-upper .cat-leg {
  position: absolute;

}

.cat-eyes {  position: absolute;  top: 50%;  width: 100%;  height: 6px;  -webkit-animation: blink 7s step-end infinite both;          animation: blink 7s step-end infinite both;}.cat-eyes:before, .cat-eyes:after {  position: absolute;  height: 6px;  width: 6px;  border-radius: 50%;  background-color: #4B4D75;}.cat-eyes:before {  left: 20px;}.cat-eyes:after {  right: 20px;}
.cat-mouth {  position: absolute;  width: 12px;  height: 8px;  background-color: #4B4D75;  top: 60%;  left: calc(50% - 6px);  border-top-left-radius: 50% 30%;  border-top-right-radius: 50% 30%;  border-bottom-left-radius: 50% 70%;  border-bottom-right-radius: 50% 70%;  transform: translateZ(10px);}.cat-mouth:before, .cat-mouth:after {  position: absolute;  width: 90%;  height: 100%;  border: 2px solid #9FA2CB;  top: 80%;  border-radius: 100px;  border-top-color: transparent;  z-index: -1;}.cat-mouth:before {  border-left-color: transparent;  right: calc(50% - 1px);  transform-origin: top right;  transform: rotate(10deg);}.cat-mouth:after {  border-right-color: transparent;  left: calc(50% - 1px);  transform-origin: top left;  transform: rotate(-10deg);}
.cat-whiskers {  width: 50%;  height: 8px;  position: absolute;  bottom: 25%;  left: 25%;  transform-style: preserve-3d;  perspective: 60px;}.cat-whiskers:before, .cat-whiskers:after {  position: absolute;  height: 100%;  width: 30%;  border: 2px solid #9FA2CB;  border-left: none;  border-right: none;}.cat-whiskers:before {  right: 100%;  transform-origin: right center;  transform: rotateY(70deg) rotateZ(-10deg);}.cat-whiskers:after {  left: 100%;  transform-origin: left center;  transform: rotateY(-70deg) rotateZ(10deg);}
