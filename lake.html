<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
   <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Zhi+Mang+Xing&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Zhi+Mang+Xing&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <style>
        :root {
            --water: #0a1118;
            --lotus: #ff69b4;
            --flame: #ffcc00;
            --ink: #000;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--water);
            font-family: 'Ma Shan Zheng', serif;
            color:#000;
        }

        /* 湖面背景：深邃渐变配合波纹动效 */
        #lake {
            position: relative;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg,#ff7e5f,#feb47b,#ffed86,#9feb8f,#5fbfff,#9b8eff);
        }

        /* 顶部演禽护持：做旧质感 */
        .header {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: var(--ink);
            pointer-events: none;
            z-index: 10;
        }

        .title {
            font-size: 2rem;
            margin: 0;
            letter-spacing: 5px;
            text-shadow: 0 0 10px rgba(228, 213, 183, 0.5);
        }

        .star-info {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-top: 5px;
        }

        /* 莲灯容器 */
        .lantern {
            position: absolute;
            width: 60px;
            height: 60px;
            pointer-events: none;
            animation: drift 70s linear infinite;
        }

        /* 莲花瓣 */
        .lotus-shape {
            position: absolute;
            width: 100%;
            height: 100%;
            fill: var(--lotus);
            filter: drop-shadow(0 0 5px rgba(255, 105, 180, 0.5));
            opacity: 0.8;
        }

        /* 烛火 */
        .flame {
            position: absolute;
            top: 15px;
            left: 26px;
            width: 8px;
            height: 12px;
            background: var(--flame);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow: 0 0 15px 5px rgba(255, 204, 0, 0.8);
            animation: flicker 1s infinite alternate;
        }

        /* 底部倒影 */
        .reflection {
            position: absolute;
            bottom: -10px;
            left: 10px;
            width: 40px;
            height: 10px;
            background: rgba(255, 204, 0, 0.2);
            filter: blur(5px);
            border-radius: 50%;
        }

        /* 动画：漂流 */
        @keyframes drift {
            from { transform: translate(0, 0) rotate(0deg); }
            to { transform: translate(-100px, -50px) rotate(10deg); opacity: 0; }
        }

        /* 动画：烛火摇曳 */
        @keyframes flicker {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.2); opacity: 1; }
        }

        /* 提示文字 */
        .hint {
            position: absolute;
            bottom: 30px;
            width: 100%;
            text-align: center;
color: #7b3221; font-family: 'Zhi Mang Xing'
    opacity:1;
            font-size: 1.4rem;
        }
    </style>
</head>
<body>

<div id="lake">
    <div class="header">
        <h1 class="title"></h1>
        <div class="star-info"></div>
    </div>

    <div class="hint">点击彩虹湖，放下一盏莲灯</div>
</div>

<script>
    const lake = document.getElementById('lake');

    // 创建莲灯的函数
    function createLantern(x, y) {
        const lantern = document.createElement('div');
        lantern.className = 'lantern';
        lantern.style.left = x - 30 + 'px';
        lantern.style.top = y - 30 + 'px';

        // 随机缩放，增加层次感
        const scale = 0.5 + Math.random() * 0.8;
        lantern.style.transform = `scale(${scale})`;

        // 莲花 SVG
        lantern.innerHTML = `
            <svg class="lotus-shape" viewBox="0 0 100 100">
                <path d="M50 20 C60 40 90 50 50 80 C10 50 40 40 50 20 Z" />
                <path d="M50 25 C70 45 95 65 50 85 C5 65 30 45 50 25 Z" opacity="0.6"/>
                <path d="M50 30 C80 50 100 70 50 90 C0 70 20 50 50 30 Z" opacity="0.4"/>
            </svg>
            <div class="flame"></div>
            <div class="reflection"></div>
        `;

        lake.appendChild(lantern);

        // 30秒后移除，防止页面卡顿
        setTimeout(() => {
            lantern.remove();
        }, 20000);
    }

    // 点击监听
    lake.addEventListener('click', (e) => {
        createLantern(e.clientX, e.clientY);
        
        // 手机震动反馈
        if (navigator.vibrate) navigator.vibrate(10);
    });

    // 初始自动生成几盏
    for(let i=0; i<=-1; i++) {
        setTimeout(() => {
            createLantern(Math.random() * window.innerWidth, Math.random() * window.innerHeight);
        }, i * 1000);
    }
</script>

</body>
</html>
