
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Pixel Bird - Master Edition</title>
    <style>
        * { -webkit-tap-highlight-color: transparent; touch-action: none; user-select: none; box-sizing: border-box; }
        body { 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; margin: 0; 
            background: linear-gradient(45deg,#ff7e5f,#feb47b,#ffed86,#9feb8f,#5fbfff,#9b8eff);
            background-size: 600% 600%;
            animation: rainbowBG 18s ease infinite;
            overflow: hidden; font-family: 'Segoe UI', system-ui, sans-serif;
        }
        @keyframes rainbowBG { 0%{background-position:0% 82%} 50%{background-position:100% 19%} 100%{background-position:0% 82%} }

        #game-container { 
            position: relative; width: 100%; height: 100%; 
            max-width: 500px; max-height: 900px;
            display: flex; justify-content: center; align-items: center; 
        }

        canvas { 
            border: 4px solid rgba(255,255,255,0.9); border-radius: 16px; 
            background: rgba(0, 0, 0, 0.15); backdrop-filter: blur(8px);
            width: 100%; height: auto; aspect-ratio: 2 / 3;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3); 
            image-rendering: pixelated;
        }

        /* 顶部 UI 优化 */
        .info { 
            position: absolute; top: 35px; color: #fff; 
            text-align: center; z-index: 10; width: 100%; 
            text-shadow: 0 2px 10px rgba(0,0,0,0.5); pointer-events: none;
        }

        #next-hint { 
            position: absolute; top: 30px; right: 30px; 
            background: rgba(255, 255, 255, 0.2); padding: 8px; border-radius: 12px; 
            border: 2px solid rgba(255,255,255,0.6); z-index: 11;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        #next-color-box { width: 32px; height: 32px; border-radius: 6px; border: 2px solid white; }

        #power-ui { 
            position: absolute; bottom: 12%; width: 60%; height: 12px; 
            background: rgba(0,0,0,0.4); border-radius: 10px; border: 2px solid #fff; 
            overflow: hidden; display: none; z-index: 10; 
        }
        #power-bar { width: 100%; height: 100%; background: #ff0; }
        .pc-hint { position: absolute; bottom: 20px; color: rgba(255,255,255,0.6); font-size: 12px; pointer-events: none; }
        @media (max-width: 600px) { .pc-hint { display: none; } }
    </style>
</head>
<body>
    <div id="game-container">
        <div class="info">
            <div style="font-size: 22px; font-weight: 900; opacity: 0.9;" id="hiScore">HI: 0</div>
        </div>
        <div id="next-hint">
            <div style="color: white; font-size: 10px; text-align: center; margin-bottom: 4px; font-weight: bold;">NEXT</div>
            <div id="next-color-box"></div>
        </div>
        <div id="power-ui"><div id="power-bar"></div></div>
        <canvas id="birdCanvas"></canvas>
        <div class="pc-hint">左键/空格:跳跃 | 右键:换色</div>
    </div>

<script>
window.onload = function() {
    const canvas = document.getElementById('birdCanvas');
    const ctx = canvas.getContext('2d');
    const hiScoreEl = document.getElementById('hiScore');
    const nextBox = document.getElementById('next-color-box');
    const powerUI = document.getElementById('power-ui');
    const powerBar = document.getElementById('power-bar');

    const LOGICAL_WIDTH = 320;
    const LOGICAL_HEIGHT = 480;
    const COLOR_PALETTE = ['#FF3333', '#FFAC33', '#FFEA33', '#33FF57', '#33DBFF', '#B533FF'];
    
    let birdColorIndex = 2, birdY, birdX, velocity, score, pipes, frame, gameOver;
    let combo = 0, lastPipeColor = '', scoreScale = 1;
    let powerItems = [], particles = [];
    let invincibilityTimer = 0, magnetTimer = 0, slowMoTimer = 0, sprintTimer = 0, rhythmTimer = 0;
    const POWER_DURATION = 300;

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function playSound(freq, type, duration, vol=0.08) {
        try {
            const osc = audioCtx.createOscillator(); const g = audioCtx.createGain();
            osc.type = type; osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            g.gain.setValueAtTime(vol, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
            osc.connect(g); g.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + duration);
        } catch(e) {}
    }

    function playVictoryMelody() {
        const melody = [{f: 523.25, d: 0.1}, {f: 659.25, d: 0.1}, {f: 783.99, d: 0.1}, {f: 1046.50, d: 0.2}];
        melody.forEach((note, i) => {
            setTimeout(() => { if (!gameOver) { playSound(note.f, 'square', note.d, 0.05); scoreScale = 1.3; } }, i * 120);
        });
    }

    function createParticles(x, y, color, count = 15, speed = 6) {
        for(let i=0; i<count; i++) {
            particles.push({ x, y, color, vx: (Math.random()-0.5)*speed, vy: (Math.random()-0.5)*speed, life: 1.0, size: Math.random()*3+1.5 });
        }
    }

    function reset() {
        birdY = 240; birdX = 50; velocity = 0; score = 0; combo = 0; lastPipeColor = '';
        birdColorIndex = 2; pipes = []; frame = 0; gameOver = false; powerItems = []; particles = [];
        invincibilityTimer = 0; magnetTimer = 0; slowMoTimer = 0; sprintTimer = 0; rhythmTimer = 0;
        powerUI.style.display = 'none';
        document.body.style.animationDuration = '18s';
        hiScoreEl.innerText = "HI: " + (localStorage.getItem('pixelBirdHighScore') || 0);
        updateNextHint(); createPipe();
    }

    function updateNextHint() {
        const nextIndex = (birdColorIndex + 1) % COLOR_PALETTE.length;
        nextBox.style.backgroundColor = COLOR_PALETTE[nextIndex];
    }

    function createPipe() {
        const gap = 135; const h = Math.floor(Math.random() * (LOGICAL_HEIGHT - 280)) + 60;
        const pColor = COLOR_PALETTE[Math.floor(Math.random() * COLOR_PALETTE.length)];
        pipes.push({ x: LOGICAL_WIDTH, y: h, gap: gap, passed: false, color: pColor });
        const rand = Math.random(); const itemY = h + gap/2;
        if (rand < 0.04) powerItems.push({ x: LOGICAL_WIDTH+25, y: itemY, type: 'star' });
        else if (rand < 0.08) powerItems.push({ x: LOGICAL_WIDTH+25, y: itemY, type: 'bolt' });
        else if (rand < 0.12) powerItems.push({ x: LOGICAL_WIDTH+25, y: itemY, type: 'note' });
        else if (rand < 0.16) powerItems.push({ x: LOGICAL_WIDTH+25, y: itemY, type: 'bomb' });
    }

    function draw() {
        ctx.clearRect(0, 0, LOGICAL_WIDTH, LOGICAL_HEIGHT);
        let step = slowMoTimer > 0 ? 0.5 : 1.0;
        if (sprintTimer > 0) step = 3.5; 

        const activeTimer = Math.max(invincibilityTimer, magnetTimer, slowMoTimer, sprintTimer, rhythmTimer);
        if (activeTimer > 0) {
            powerUI.style.display = 'block';
            powerBar.style.width = (activeTimer / POWER_DURATION * 100) + '%';
            if (sprintTimer > 0) { sprintTimer--; powerBar.style.background = "#fff"; }
            else if (invincibilityTimer > 0) { invincibilityTimer--; powerBar.style.background = "#ff0"; }
            else if (rhythmTimer > 0) { rhythmTimer--; powerBar.style.background = "#B533FF"; }
            else if (slowMoTimer > 0) { slowMoTimer--; powerBar.style.background = "#0ff"; }
        } else { powerUI.style.display = 'none'; }

        particles.forEach((p, i) => {
            p.x += p.vx; p.y += p.vy; p.life -= 0.025;
            ctx.globalAlpha = p.life; ctx.fillStyle = p.color;
            ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI*2); ctx.fill();
            if(p.life <= 0) particles.splice(i, 1);
        });
        ctx.globalAlpha = 1.0;

        powerItems.forEach((item, i) => {
            item.x -= 1.4 * step;
            ctx.save(); ctx.translate(item.x, item.y); ctx.rotate(frame * 0.08);
            if(item.type === 'note') { ctx.fillStyle="#B533FF"; ctx.beginPath(); ctx.arc(-4, 4, 5, 0, Math.PI*2); ctx.fillRect(1, -12, 3, 16); ctx.fillRect(1, -12, 8, 4); ctx.fill(); }
            else if(item.type === 'star') { ctx.fillStyle="#ff0"; ctx.beginPath(); for(let j=0;j<5;j++){ctx.lineTo(Math.cos((18+j*72)/180*Math.PI)*10,-Math.sin((18+j*72)/180*Math.PI)*10);ctx.lineTo(Math.cos((54+j*72)/180*Math.PI)*5,-Math.sin((54+j*72)/180*Math.PI)*5);} ctx.closePath(); ctx.fill(); }
            else if(item.type === 'bolt') { ctx.fillStyle="#fff"; ctx.beginPath(); ctx.moveTo(-5,-10); ctx.lineTo(5,-2); ctx.lineTo(0,0); ctx.lineTo(8,10); ctx.lineTo(-2,2); ctx.lineTo(2,0); ctx.closePath(); ctx.fill(); }
            else if(item.type === 'bomb') { ctx.fillStyle="#fff"; ctx.beginPath(); ctx.arc(0,0,8,0,Math.PI*2); ctx.fill(); }
            ctx.restore();
            if (Math.hypot(birdX + 16 - item.x, birdY + 12 - item.y) < 26) {
                if(item.type === 'note') { rhythmTimer = 180; playVictoryMelody(); }
                else if(item.type === 'star') invincibilityTimer = POWER_DURATION;
                else if(item.type === 'bolt') sprintTimer = 150;
                else if(item.type === 'bomb') { pipes.forEach(p => { if(!p.passed) { p.x = -100; p.passed = true; score++; } }); createParticles(item.x, item.y, "#fff", 30); }
                playSound(800, 'sine', 0.2); powerItems.splice(i, 1);
            }
        });

        ctx.save();
        ctx.translate(birdX + 16, birdY + 12);
        if (sprintTimer > 0) ctx.scale(1.6, 0.7); else ctx.rotate(velocity * 0.08);
        ctx.fillStyle = (invincibilityTimer > 0 || sprintTimer > 0) ? `hsl(${frame*15%360}, 80%, 60%)` : COLOR_PALETTE[birdColorIndex];
        ctx.shadowBlur = (invincibilityTimer > 0 || sprintTimer > 0 || rhythmTimer > 0) ? 30 : 12;
        ctx.shadowColor = rhythmTimer > 0 ? "#B533FF" : ctx.fillStyle;
        ctx.fillRect(-16, -12, 32, 24);
        ctx.strokeStyle = "white"; ctx.lineWidth = 3; ctx.strokeRect(-16, -12, 32, 24);
        ctx.restore();

        if (!gameOver) {
            if (sprintTimer > 0) { velocity = 0; birdY += (LOGICAL_HEIGHT/2 - 12 - birdY) * 0.1; } 
            else { velocity += 0.16 * step; birdY += velocity * step; }
            frame++;
            if (frame % Math.floor(110 / step) === 0) createPipe();
        }

        pipes.forEach((p, i) => {
            p.x -= 1.4 * step; ctx.fillStyle = p.color;
            ctx.fillRect(p.x, 0, 50, p.y); ctx.fillRect(p.x, p.y + p.gap, 50, LOGICAL_HEIGHT);
            let hit = (birdX + 26 > p.x && birdX < p.x + 46 && (birdY < p.y || birdY + 21 > p.y + p.gap || COLOR_PALETTE[birdColorIndex] !== p.color));
            if (hit) {
                if (sprintTimer > 0 || invincibilityTimer > 0) { createParticles(p.x + 25, birdY + 12, p.color, 12); p.x = -100; p.passed = true; score++; playSound(200, 'square', 0.1); } 
                else { gameOver = true; playSound(100, 'sawtooth', 0.5); }
            }
            if (!p.passed && p.x + 50 < birdX) {
                p.passed = true; combo = (p.color === lastPipeColor) ? combo + 1 : 1;
                lastPipeColor = p.color; score += combo; scoreScale = 1.4; playSound(400 + combo*40, 'sine', 0.2);
                if(score > (localStorage.getItem('pixelBirdHighScore') || 0)) localStorage.setItem('pixelBirdHighScore', score);
            }
            if (p.x < -60) pipes.splice(i, 1);
        });

        if (birdY > LOGICAL_HEIGHT || birdY < 0) gameOver = true;

        // 得分位置调整：从 90 改到 130
        ctx.save();
        ctx.translate(LOGICAL_WIDTH/2, 130); ctx.scale(scoreScale, scoreScale);
        ctx.fillStyle = "white"; ctx.font = "bold 58px Arial"; ctx.textAlign = "center";
        ctx.shadowBlur = 10; ctx.shadowColor = "black";
        ctx.fillText(score, 0, 0); ctx.restore();
        if(scoreScale > 1) scoreScale -= 0.03;

        if (gameOver) {
            ctx.fillStyle = "rgba(0,0,0,0.75)"; ctx.fillRect(0,0,LOGICAL_WIDTH, LOGICAL_HEIGHT);
            ctx.fillStyle = "#fff"; ctx.font = "bold 24px Arial"; ctx.textAlign = "center";
            ctx.fillText("游戏结束", LOGICAL_WIDTH/2, 220);
            ctx.font = "16px Arial"; ctx.fillText("最终得分: " + score, LOGICAL_WIDTH/2, 260);
            ctx.fillText("点击屏幕重开", LOGICAL_WIDTH/2, 300);
        } else { requestAnimationFrame(draw); }
    }

    function handleJump() {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        if (gameOver) { reset(); draw(); return; }
        if (sprintTimer > 0) return;
        velocity = -3.4; playSound(300, 'sine', 0.1);
    }
    function handleColorChange() {
        if (gameOver) return;
        birdColorIndex = (birdColorIndex + 1) % COLOR_PALETTE.length;
        updateNextHint(); playSound(600, 'triangle', 0.05);
    }

    window.addEventListener('keydown', (e) => {
        if(e.code === 'Space' || e.code === 'ArrowUp') { e.preventDefault(); handleJump(); }
        if(e.code === 'KeyC' || e.code === 'Enter') { handleColorChange(); }
    });
    canvas.addEventListener('mousedown', (e) => {
        e.preventDefault();
        const rect = canvas.getBoundingClientRect();
        const clickX = (e.clientX - rect.left) / rect.width;
        if (e.button === 0) { if (clickX > 0.5) handleColorChange(); else handleJump(); } 
        else if (e.button === 2) handleColorChange();
    });
    canvas.addEventListener('contextmenu', e => e.preventDefault());
    canvas.addEventListener('touchstart', (e) => {
        e.preventDefault();
        const rect = canvas.getBoundingClientRect();
        const touchX = (e.touches[0].clientX - rect.left) / rect.width;
        if (touchX > 0.5) handleColorChange(); else handleJump();
    }, {passive: false});

    function resize() { canvas.width = LOGICAL_WIDTH; canvas.height = LOGICAL_HEIGHT; }
    window.addEventListener('resize', resize);
    resize(); reset(); draw();
};
</script>
</body>
</html>
