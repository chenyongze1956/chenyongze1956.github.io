
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pixel Bird - All Items Restored</title>
    <style>
        * { -webkit-tap-highlight-color: transparent; touch-action: manipulation; user-select: none; box-sizing: border-box; }
        body { 
            display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; 
            background: linear-gradient(45deg,#ff7e5f,#feb47b,#ffed86,#9feb8f,#5fbfff,#9b8eff);
            background-size: 400% 400%; animation: gradientBG 15s ease infinite;
            overflow: hidden; font-family: 'Segoe UI', sans-serif;
        }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        #game-container { position: relative; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; }
        canvas { 
            border: 6px solid rgba(255,255,255,0.8); border-radius: 12px; 
            max-width: 95%; max-height: 95%; object-fit: contain; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); 
            transition: filter 0.4s ease;
        }
        .info { position: absolute; top: 20px; color: #fff; text-align: center; pointer-events: none; z-index: 10; width: 100%; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        #next-hint { position: absolute; top: 20px; right: 20px; background: rgba(255, 255, 255, 0.2); padding: 10px; border-radius: 15px; border: 2px solid rgba(255,255,255,0.5); text-align: center; backdrop-filter: blur(5px); }
        #next-color-box { width: 30px; height: 30px; border-radius: 6px; border: 2px solid white; margin: 0 auto; transition: background 0.2s; }
        #power-ui { position: absolute; bottom: 30px; width: 200px; height: 12px; background: rgba(0,0,0,0.3); border-radius: 6px; border: 2px solid #fff; overflow: hidden; display: none; }
        #power-bar { width: 100%; height: 100%; background: #ff0; transition: width 0.1s linear; }
    </style>
</head>
<body>
    <div id="game-container">
        <div class="info" id="msg">
            <div style="font-size: 20px;">üèÜ High Score: <span id="hiScore">0</span></div>
            <div style="font-size: 14px; opacity: 0.9; margin-top: 5px;">„ÄêÁ©∫Ê†º„ÄëË∑≥Ë∑É | „ÄêÁÇπÂáª„ÄëÊç¢Ëâ≤</div>
        </div>
        <div id="next-hint"><div style="color:white; font-size:10px; font-weight:bold; margin-bottom:5px;">NEXT</div><div id="next-color-box"></div></div>
        <div id="power-ui"><div id="power-bar"></div></div>
        <canvas id="birdCanvas"></canvas>
    </div>

<script>
    const canvas = document.getElementById('birdCanvas');
    const ctx = canvas.getContext('2d');
    const hiScoreEl = document.getElementById('hiScore');
    const nextBox = document.getElementById('next-color-box');
    const powerUI = document.getElementById('power-ui');
    const powerBar = document.getElementById('power-bar');

    const LOGICAL_WIDTH = 320, LOGICAL_HEIGHT = 480;
    const COLOR_PALETTE = ['#FF4444', '#FFBB33', '#FFEB3B', '#00C851', '#33B5E5', '#AA66CC'];
    
    let birdColorIndex = 2, birdY, birdX, velocity, score, pipes, frame, gameOver;
    let combo = 0, lastPipeColor = '', scoreScale = 1;
    let powerItems = [], particles = []; // Á≤íÂ≠êÁ≥ªÁªüÁî®‰∫éÁàÜÁÇ∏
    let invincibilityTimer = 0, magnetTimer = 0, slowMoTimer = 0;
    const POWER_DURATION = 300;

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playSound(freq, type, duration, vol=0.1) {
        try {
            const osc = audioCtx.createOscillator(); const g = audioCtx.createGain();
            osc.type = type; osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            g.gain.setValueAtTime(vol, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
            osc.connect(g); g.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + duration);
        } catch(e) {}
    }

    function createParticles(x, y, color, count = 15) {
        for(let i=0; i<count; i++) {
            particles.push({
                x, y, color,
                vx: (Math.random() - 0.5) * 8,
                vy: (Math.random() - 0.5) * 8,
                life: 1.0, size: Math.random() * 5 + 2
            });
        }
    }

    function reset() {
        birdY = 240; birdX = 50; velocity = 0; score = 0; combo = 0; lastPipeColor = '';
        birdColorIndex = 2; pipes = []; frame = 0; gameOver = false; powerItems = []; particles = [];
        invincibilityTimer = 0; magnetTimer = 0; slowMoTimer = 0;
        powerUI.style.display = 'none';
        hiScoreEl.innerText = localStorage.getItem('pixelBirdHighScore') || 0;
        updateNextHint(); createPipe();
    }

    function updateNextHint() {
        const nextIndex = (birdColorIndex + 1) % COLOR_PALETTE.length;
        nextBox.style.backgroundColor = COLOR_PALETTE[nextIndex];
    }

    function createPipe() {
        const gap = 140; const h = Math.floor(Math.random() * (LOGICAL_HEIGHT - 280)) + 60;
        const pColor = COLOR_PALETTE[Math.floor(Math.random() * COLOR_PALETTE.length)];
        pipes.push({ x: LOGICAL_WIDTH, y: h, gap: gap, passed: false, color: pColor });
        
        const rand = Math.random();
        if (rand < 0.08) powerItems.push({ x: LOGICAL_WIDTH + 25, y: h + gap/2, type: 'star' });
        else if (rand < 0.16) powerItems.push({ x: LOGICAL_WIDTH + 25, y: h + gap/2, type: 'magnet' });
        else if (rand < 0.24) powerItems.push({ x: LOGICAL_WIDTH + 25, y: h + gap/2, type: 'hourglass' });
        else if (rand < 0.30) powerItems.push({ x: LOGICAL_WIDTH + 25, y: h + gap/2, type: 'bomb' }); // üí£ ÈªëËâ≤ÁÇ∏Âºπ
    }

    function draw() {
        ctx.clearRect(0, 0, LOGICAL_WIDTH, LOGICAL_HEIGHT);
        const step = slowMoTimer > 0 ? 0.5 : 1.0;
        
        // ÈÅìÂÖ∑ UI
        const activePower = Math.max(invincibilityTimer, magnetTimer, slowMoTimer);
        if (activePower > 0) {
            powerUI.style.display = 'block';
            powerBar.style.width = (activePower / POWER_DURATION * 100) + '%';
            if (invincibilityTimer > 0) { invincibilityTimer--; powerBar.style.background = "#ff0"; }
            else if (slowMoTimer > 0) { slowMoTimer--; powerBar.style.background = "#0ff"; }
            else if (magnetTimer > 0) { magnetTimer--; powerBar.style.background = "#33B5E5"; }
        } else { powerUI.style.display = 'none'; }

        canvas.style.filter = `saturate(${1 + combo * 0.15}) brightness(${1 + combo * 0.03})`;

        // Á≤íÂ≠êÁ≥ªÁªü
        particles.forEach((p, i) => {
            p.x += p.vx; p.y += p.vy; p.life -= 0.03;
            ctx.globalAlpha = p.life; ctx.fillStyle = p.color;
            ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI*2); ctx.fill();
            if(p.life <= 0) particles.splice(i, 1);
        });
        ctx.globalAlpha = 1.0;

        // ÁªòÂà∂ÈÅìÂÖ∑
        powerItems.forEach((item, i) => {
            item.x -= 1.2 * step;
            ctx.save(); ctx.translate(item.x, item.y); ctx.rotate(frame * 0.05);
            if(item.type === 'hourglass') {
                ctx.fillStyle = "#0ff"; ctx.fillRect(-8, -8, 16, 16); ctx.strokeStyle = "#fff"; ctx.strokeRect(-8, -8, 16, 16);
            } else if(item.type === 'star') {
                ctx.fillStyle = "#ff0"; ctx.beginPath(); for(let j=0;j<5;j++){ctx.lineTo(Math.cos((18+j*72)/180*Math.PI)*10,-Math.sin((18+j*72)/180*Math.PI)*10);ctx.lineTo(Math.cos((54+j*72)/180*Math.PI)*5,-Math.sin((54+j*72)/180*Math.PI)*5);} ctx.closePath(); ctx.fill();
            } else if(item.type === 'magnet') {
                ctx.strokeStyle = "#33B5E5"; ctx.lineWidth = 3; ctx.beginPath(); ctx.arc(0, 0, 8, Math.PI, 0); ctx.stroke();
            } else if(item.type === 'bomb') { // üí£ ÈªëËâ≤ÁÇ∏ÂºπÁªòÂà∂
                ctx.fillStyle = "#333"; ctx.beginPath(); ctx.arc(0, 0, 10, 0, Math.PI*2); ctx.fill();
                ctx.fillStyle = "#ff4444"; ctx.fillRect(2, -12, 4, 6);
            }
            ctx.restore();

            if (Math.hypot(birdX + 16 - item.x, birdY + 12 - item.y) < 25) {
                if(item.type === 'hourglass') { slowMoTimer = POWER_DURATION; playSound(800, 'sine', 0.4); }
                else if(item.type === 'star') { invincibilityTimer = POWER_DURATION; playSound(1000, 'square', 0.3); }
                else if(item.type === 'magnet') { magnetTimer = POWER_DURATION; playSound(600, 'sine', 0.2); }
                else if(item.type === 'bomb') { // üí£ ÁÇ∏ÂºπÊïàÊûú
                    createParticles(item.x, item.y, "#ff8800", 40);
                    playSound(150, 'sawtooth', 0.5, 0.3);
                    pipes.forEach(p => { if(!p.passed) { p.x = -100; p.passed = true; score++; } });
                }
                powerItems.splice(i, 1);
            }
        });

        // ÁªòÂà∂Â∞èÈ∏ü
        ctx.save();
        ctx.translate(birdX + 16, birdY + 12);
        ctx.rotate(velocity * 0.1);
        ctx.fillStyle = invincibilityTimer > 0 ? `hsl(${frame*5%360}, 80%, 50%)` : COLOR_PALETTE[birdColorIndex];
        ctx.shadowBlur = 15; ctx.shadowColor = ctx.fillStyle;
        ctx.fillRect(-16, -12, 32, 24);
        ctx.strokeStyle = "#fff"; ctx.lineWidth = 2; ctx.strokeRect(-16, -12, 32, 24);
        ctx.restore();

        if (!gameOver) {
            velocity += 0.15 * step; birdY += velocity * step; frame++;
            if (frame % Math.floor(120 / step) === 0) createPipe();
        }

        // Ê∞¥ÁÆ°ÈÄªËæë
        pipes.forEach((p, i) => {
            p.x -= 1.2 * step;
            ctx.fillStyle = p.color;
            ctx.fillRect(p.x, 0, 50, p.y);
            ctx.fillRect(p.x, p.y + p.gap, 50, LOGICAL_HEIGHT);
            ctx.strokeStyle = "#fff"; ctx.strokeRect(p.x, 0, 50, p.y); ctx.strokeRect(p.x, p.y + p.gap, 50, LOGICAL_HEIGHT);
            
            if (birdX + 28 > p.x && birdX < p.x + 48 && invincibilityTimer === 0) {
                if (birdY < p.y || birdY + 22 > p.y + p.gap || COLOR_PALETTE[birdColorIndex] !== p.color) {
                    gameOver = true; playSound(100, 'sawtooth', 0.5);
                }
            }
            if (!p.passed && p.x + 50 < birdX) {
                p.passed = true;
                if(p.color === lastPipeColor) { combo++; } else { combo = 1; }
                lastPipeColor = p.color;
                score += combo;
                scoreScale = 1.3; playSound(400 + combo*50, 'sine', 0.2);
                if(score > (localStorage.getItem('pixelBirdHighScore')||0)) localStorage.setItem('pixelBirdHighScore', score);
                hiScoreEl.innerText = localStorage.getItem('pixelBirdHighScore');
            }
            if (p.x < -60) pipes.splice(i, 1);
        });

        if (birdY > LOGICAL_HEIGHT || birdY < 0) gameOver = true;

        // UI
        ctx.save();
        ctx.translate(LOGICAL_WIDTH/2, 80); ctx.scale(scoreScale, scoreScale);
        ctx.fillStyle = "white"; ctx.font = "bold 40px Arial"; ctx.textAlign = "center";
        ctx.fillText(score, 0, 0); ctx.restore();
        if(scoreScale > 1) scoreScale -= 0.02;

        if(combo > 1) { 
            ctx.fillStyle = "#ff0"; ctx.font = "bold 20px Arial"; 
            ctx.fillText(combo + " COMBO!", LOGICAL_WIDTH/2, 115); 
        }

        if (gameOver) {
            ctx.fillStyle = "rgba(0,0,0,0.6)"; ctx.fillRect(0,0,LOGICAL_WIDTH, LOGICAL_HEIGHT);
            ctx.fillStyle = "#fff"; ctx.font = "24px Arial"; ctx.textAlign = "center";
            ctx.fillText("ÂÆùÁü≥Á¢é‰∫Ü!", LOGICAL_WIDTH/2, 240);
            ctx.font = "16px Arial"; ctx.fillText("ÁÇπÂáªÂ±èÂπïÈáçËØï", LOGICAL_WIDTH/2, 280);
        } else {
            requestAnimationFrame(draw);
        }
    }

    function handleAction(isJump) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        if (gameOver) { reset(); draw(); return; }
        if (isJump) { velocity = -3.2; playSound(300, 'sine', 0.1); }
        else { birdColorIndex = (birdColorIndex + 1) % COLOR_PALETTE.length; updateNextHint(); playSound(600, 'triangle', 0.05); }
    }

    window.addEventListener('keydown', (e) => { if(e.code==='Space') { e.preventDefault(); handleAction(true); } });
    canvas.addEventListener('mousedown', (e) => { e.preventDefault(); handleAction(false); });
    canvas.addEventListener('touchstart', (e) => { e.preventDefault(); handleAction(false); }, {passive: false});

    function resize() {
        const ratio = LOGICAL_WIDTH / LOGICAL_HEIGHT;
        canvas.width = LOGICAL_WIDTH; canvas.height = LOGICAL_HEIGHT;
        if(window.innerWidth/window.innerHeight < ratio) {
            canvas.style.width = '95vw'; canvas.style.height = (95/ratio)+'vw';
        } else {
            canvas.style.height = '90vh'; canvas.style.width = (90*ratio)+'vh';
        }
    }
    window.addEventListener('resize', resize);
    resize(); reset(); draw();
</script>
</body>
</html>
