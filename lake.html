
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pixel Bird - Power Up Edition</title>
    <style>
        * { -webkit-tap-highlight-color: transparent; touch-action: manipulation; user-select: none; box-sizing: border-box; }
        body { 
            display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; 
            background: linear-gradient(45deg,#ff7e5f,#feb47b,#ffed86,#9feb8f,#5fbfff,#9b8eff);
            background-size: 400% 400%; animation: gradientBG 15s ease infinite;
            overflow: hidden; font-family: 'Segoe UI', Tahoma, sans-serif;
        }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        #game-container { position: relative; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; }
        canvas { border: 6px solid rgba(255,255,255,0.8); border-radius: 12px; max-width: 95%; max-height: 95%; object-fit: contain; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .info { position: absolute; top: 20px; color: #fff; text-align: center; pointer-events: none; z-index: 10; width: 100%; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        #next-hint {
            position: absolute; top: 20px; right: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px; border-radius: 15px;
            border: 2px solid rgba(255,255,255,0.5);
            text-align: center; backdrop-filter: blur(5px);
        }
        .hint-label { color: white; font-size: 10px; font-weight: bold; margin-bottom: 5px; text-transform: uppercase; }
        #next-color-box { width: 30px; height: 30px; border-radius: 6px; border: 2px solid white; margin: 0 auto; transition: background 0.2s; }
        /* ÈÅìÂÖ∑ËøõÂ∫¶Êù°ÂÆπÂô® */
        #power-ui {
            position: absolute; bottom: 30px; width: 200px; height: 12px;
            background: rgba(0,0,0,0.3); border-radius: 6px; border: 2px solid #fff;
            overflow: hidden; display: none;
        }
        #power-bar { width: 100%; height: 100%; background: linear-gradient(90deg, #ff0, #f0f, #0ff); transition: width 0.1s linear; }
    </style>
</head>
<body>
    <div id="game-container">
        <div class="info" id="msg">
            <div style="font-size: 20px;">üèÜ High Score: <span id="hiScore">0</span></div>
            <div style="font-size: 14px; opacity: 0.9; margin-top: 5px;">„ÄêÁ©∫Ê†º„ÄëË∑≥Ë∑É | „ÄêÁÇπÂáª„ÄëÊç¢Ëâ≤</div>
        </div>
        
        <div id="next-hint">
            <div class="hint-label">Next Gem</div>
            <div id="next-color-box"></div>
        </div>

        <div id="power-ui"><div id="power-bar"></div></div>

        <canvas id="birdCanvas"></canvas>
    </div>
    <script>
        const canvas = document.getElementById('birdCanvas');
        const ctx = canvas.getContext('2d');
        const hiScoreEl = document.getElementById('hiScore');
        const nextBox = document.getElementById('next-color-box');
        const powerUI = document.getElementById('power-ui');
        const powerBar = document.getElementById('power-bar');

        const LOGICAL_WIDTH = 320;
        const LOGICAL_HEIGHT = 480;
        const COLOR_PALETTE = ['#FF4444', '#FFBB33', '#FFEB3B', '#00C851', '#33B5E5', '#AA66CC'];
        
        let birdColorIndex = 2, birdY, birdX, velocity, score, pipes, frame, gameOver;
        let combo = 0, particles = [], scoreScale = 1;
        let lastPipeColor = '';
        
        // ÈÅìÂÖ∑Á≥ªÁªüÂèòÈáè
        let powerItems = [];
        let invincibilityTimer = 0; // Êó†ÊïåÂâ©‰ΩôÂ∏ßÊï∞ (Á∫¶ 60fps)
        const INVINCIBILITY_DURATION = 300; // 5Áßí

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSound(freq, type, duration, vol) {
            try {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = type;
                osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
                osc.connect(gain); gain.connect(audioCtx.destination);
                osc.start(); osc.stop(audioCtx.currentTime + duration);
            } catch(e) {}
        }

        function updateNextHint() {
            const nextIndex = (birdColorIndex + 1) % COLOR_PALETTE.length;
            nextBox.style.backgroundColor = COLOR_PALETTE[nextIndex];
            nextBox.style.boxShadow = `0 0 10px ${COLOR_PALETTE[nextIndex]}`;
        }

        function createParticles(x, y, color, count = 15) {
            for(let i=0; i<count; i++) {
                particles.push({
                    x, y, color,
                    vx: (Math.random() - 0.5) * 8,
                    vy: (Math.random() - 0.5) * 8,
                    life: 1.0,
                    size: Math.random() * 6 + 2
                });
            }
        }

        function reset() {
            birdY = 240; birdX = 50; velocity = 0; score = 0; combo = 0;
            birdColorIndex = 2; pipes = []; frame = 0; gameOver = false;
            particles = []; lastPipeColor = ''; powerItems = []; invincibilityTimer = 0;
            powerUI.style.display = 'none';
            hiScoreEl.innerText = localStorage.getItem('pixelBirdHighScore') || 0;
            updateNextHint();
            createPipe();
        }

        function createPipe() {
            const gap = 140; 
            const h = Math.floor(Math.random() * (LOGICAL_HEIGHT - 280)) + 60;
            const pColor = COLOR_PALETTE[Math.floor(Math.random() * COLOR_PALETTE.length)];
            pipes.push({ x: LOGICAL_WIDTH, y: h, gap: gap, passed: false, color: pColor });
            
            // 20% Ê¶ÇÁéáÂú®Ê∞¥ÁÆ°‰∏≠Èó¥ÁîüÊàêÊó†ÊïåÊòü
            if (Math.random() < 0.2) {
                powerItems.push({ x: LOGICAL_WIDTH + 25, y: h + gap/2, collected: false });
            }
        }

        function handleAction(isJump) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            if (gameOver) { reset(); requestAnimationFrame(draw); return; }
            if(isJump) {
                velocity = -3.2;
                playSound(300, 'sine', 0.2, 0.1);
            } else {
                birdColorIndex = (birdColorIndex + 1) % COLOR_PALETTE.length;
                updateNextHint();
                playSound(600, 'triangle', 0.1, 0.05);
            }
        }

        window.addEventListener('keydown', (e) => { if (e.code === 'Space') { e.preventDefault(); handleAction(true); } });
        canvas.addEventListener('mousedown', (e) => { e.preventDefault(); handleAction(false); });
        canvas.addEventListener('touchstart', (e) => { e.preventDefault(); handleAction(false); }, {passive: false});

        function draw() {
            ctx.clearRect(0, 0, LOGICAL_WIDTH, LOGICAL_HEIGHT);

            // ÈÅìÂÖ∑ÈÄªËæëÊõ¥Êñ∞
            if (invincibilityTimer > 0) {
                invincibilityTimer--;
                powerUI.style.display = 'block';
                powerBar.style.width = (invincibilityTimer / INVINCIBILITY_DURATION * 100) + '%';
                if (invincibilityTimer === 0) powerUI.style.display = 'none';
            }

            // Á≤íÂ≠êÁ≥ªÁªü
            particles.forEach((p, i) => {
                p.x += p.vx; p.y += p.vy; p.life -= 0.02;
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI*2); ctx.fill();
                if(p.life <= 0) particles.splice(i, 1);
            });
            ctx.globalAlpha = 1.0;

            // ÁªòÂà∂ÈôêÊó∂ÈÅìÂÖ∑ÔºàÊòüÊòüÔºâ
            powerItems.forEach((item, i) => {
                if (!item.collected) {
                    item.x -= 1.2;
                    ctx.save();
                    ctx.translate(item.x, item.y);
                    ctx.rotate(frame * 0.1);
                    ctx.fillStyle = `hsl(${(frame * 5) % 360}, 100%, 70%)`;
                    ctx.shadowBlur = 15; ctx.shadowColor = ctx.fillStyle;
                    // Áîª‰∏™‰∫îËßíÊòü
                    ctx.beginPath();
                    for(let j=0; j<5; j++) {
                        ctx.lineTo(Math.cos((18+j*72)/180*Math.PI)*12, -Math.sin((18+j*72)/180*Math.PI)*12);
                        ctx.lineTo(Math.cos((54+j*72)/180*Math.PI)*6, -Math.sin((54+j*72)/180*Math.PI)*6);
                    }
                    ctx.closePath(); ctx.fill();
                    ctx.restore();

                    // Á¢∞ÊíûÊ£ÄÊµã
                    let dist = Math.hypot(birdX + 16 - item.x, birdY + 12 - item.y);
                    if (dist < 25) {
                        item.collected = true;
                        invincibilityTimer = INVINCIBILITY_DURATION;
                        createParticles(item.x, item.y, "#fff", 30);
                        playSound(880, 'square', 0.4, 0.1);
                    }
                }
                if (item.x < -20) powerItems.splice(i, 1);
            });

            // ÁªòÂà∂Â∞èÈ∏ü
            ctx.save();
            ctx.translate(birdX + 16, birdY + 12);
            let birdScale = invincibilityTimer > 0 ? 1.3 : 1.0;
            ctx.scale(birdScale, birdScale);
            ctx.rotate(Math.min(Math.PI/4, Math.max(-Math.PI/4, velocity*0.15)));
            
            // Êó†ÊïåÊó∂ÂëàÁé∞ÂΩ©ËôπËâ≤Èó™ÁÉÅ
            if (invincibilityTimer > 0) {
                ctx.fillStyle = `hsl(${(frame * 10) % 360}, 80%, 60%)`;
            } else {
                ctx.fillStyle = gameOver ? "#666" : COLOR_PALETTE[birdColorIndex];
            }
            
            ctx.shadowBlur = 15; ctx.shadowColor = ctx.fillStyle;
            ctx.fillRect(-16, -12, 32, 24);
            ctx.strokeStyle = "#fff"; ctx.lineWidth = 3; ctx.strokeRect(-16, -12, 32, 24);
            ctx.restore();

            if (!gameOver) {
                velocity += 0.15; birdY += velocity; frame++;
                if (frame % 120 === 0) createPipe();
            }

            pipes.forEach((p, i) => {
                p.x -= 1.2;
                ctx.fillStyle = p.color;
                ctx.shadowBlur = 15; ctx.shadowColor = p.color;
                ctx.fillRect(p.x, 0, 50, p.y); 
                ctx.fillRect(p.x, p.y + p.gap, 50, LOGICAL_HEIGHT);
                ctx.shadowBlur = 0;
                ctx.strokeStyle = "#fff"; ctx.strokeRect(p.x, 0, 50, p.y); ctx.strokeRect(p.x, p.y + p.gap, 50, LOGICAL_HEIGHT);

                if (birdX + 28 > p.x && birdX < p.x + 48) {
                    const colorMatch = COLOR_PALETTE[birdColorIndex] === p.color;
                    // Ê†∏ÂøÉÈÄªËæëÊîπÂä®ÔºöÊó†ÊïåÁä∂ÊÄÅ‰∏ãÂøΩÁï•È¢úËâ≤ÂíåÁ¢∞Êíû
                    if (invincibilityTimer === 0) {
                        if (birdY < p.y || birdY + 22 > p.y + p.gap || !colorMatch) {
                            gameOver = true;
                            playSound(100, 'sawtooth', 0.5, 0.2);
                        }
                    }
                }
                if (!p.passed && p.x + 50 < birdX) {
                    p.passed = true;
                    if(p.color === lastPipeColor) { combo++; } else { combo = 1; }
                    lastPipeColor = p.color;
                    score += (1 * combo);
                    scoreScale = 1.5;
                    createParticles(p.x + 25, birdY + 12, p.color);
                    playSound(400 + (combo * 100), 'sine', 0.3, 0.1);
                    if(score > (localStorage.getItem('pixelBirdHighScore')||0)) localStorage.setItem('pixelBirdHighScore', score);
                }
                if (p.x + 50 < 0) pipes.splice(i, 1);
            });

            if (birdY + 24 > LOGICAL_HEIGHT || birdY < 0) gameOver = true;

            // UI ÁªòÂà∂
            ctx.save();
            ctx.translate(LOGICAL_WIDTH/2, 80);
            ctx.scale(scoreScale, scoreScale);
            ctx.fillStyle = "white"; ctx.font = "bold 44px Arial"; ctx.textAlign = "center";
            ctx.fillText(score, 0, 0);
            ctx.restore();
            if(scoreScale > 1) scoreScale -= 0.05;

            if(combo > 1) {
                ctx.fillStyle = "#ffeb3b"; ctx.font = "bold 20px Arial";
                ctx.fillText(combo + " COMBO!", LOGICAL_WIDTH/2, 120);
            }

            if (gameOver) {
                ctx.fillStyle = "rgba(0,0,0,0.6)"; ctx.fillRect(0, 0, LOGICAL_WIDTH, LOGICAL_HEIGHT);
                ctx.fillStyle = "white"; ctx.font = "bold 24px Arial"; ctx.textAlign = "center";
                ctx.fillText("ÂÆùÁü≥Á¢é‰∫ÜÔºÅ", LOGICAL_WIDTH/2, LOGICAL_HEIGHT/2 - 20);
                ctx.font = "16px Arial"; ctx.fillText("ÊåâÁ©∫Ê†ºÊàñÁÇπÂáªÂ±èÂπïÈáçÂêØ", LOGICAL_WIDTH/2, LOGICAL_HEIGHT/2 + 20);
            } else {
                requestAnimationFrame(draw);
            }
        }

        function resizeCanvas() {
            const gameRatio = LOGICAL_WIDTH / LOGICAL_HEIGHT;
            const windowRatio = window.innerWidth / window.innerHeight;
            if (windowRatio < gameRatio) {
                canvas.style.width = '90vw'; canvas.style.height = (90 / gameRatio) + 'vw';
            } else {
                canvas.style.height = '85vh'; canvas.style.width = (85 * gameRatio) + 'vh';
            }
            canvas.width = LOGICAL_WIDTH; canvas.height = LOGICAL_HEIGHT;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas(); reset(); draw();
    </script>
</body>
</html>
