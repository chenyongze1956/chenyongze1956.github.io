
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;             background: linear-gradient(45deg,#ff7e5f,#feb47b,#ffed86,#9feb8f,#5fbfff,#9b8eff);; font-family: 'Courier New', Courier, monospace; }
        canvas { border: 4px solid #fff;  background: linear-gradient(45deg,#ff7e5f,#feb47b,#ffed86,#9feb8f,#5fbfff,#9b8eff);; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        .info { position: absolute; top: 10px; color: white; text-align: center; pointer-events: none; }
    </style>
</head>
<body>
    <div class="info">点击屏幕或按空格键跳跃</div>
    <canvas id="birdCanvas" width="320" height="480"></canvas>

    <script>
        const canvas = document.getElementById('birdCanvas');
        const ctx = canvas.getContext('2d');

        // 游戏状态
        let birdY = 200;
        let birdX = 50;
        let velocity = 0;
        let gravity = 0.25;
        let jump = -4.5;
        let score = 0;
        let pipes = [];
        let frame = 0;
        let gameOver = false;

        // 初始化水管
        function createPipe() {
            const gap = 120;
            const minPipeHeight = 50;
            const height = Math.floor(Math.random() * (canvas.height - gap - 2 * minPipeHeight)) + minPipeHeight;
            pipes.push({ x: canvas.width, y: height, gap: gap, passed: false });
        }

        function draw() {
            // 1. 背景
            ctx.fillStyle = "#70c5ce";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 2. 小鸟 (参考 GBA 版配色)
            ctx.fillStyle = "#f7d010"; // 黄色身体
            ctx.fillRect(birdX, birdY, 30, 24);
            ctx.strokeStyle = "#000";
            ctx.strokeRect(birdX, birdY, 30, 24);
            ctx.fillStyle = "white"; // 眼睛
            ctx.fillRect(birdX + 20, birdY + 5, 8, 8);

            if (!gameOver) {
                velocity += gravity;
                birdY += velocity;
                frame++;

                if (frame % 90 === 0) createPipe();
            }

            // 3. 水管 (经典绿色)
            pipes.forEach((pipe, index) => {
                pipe.x -= 2;
                ctx.fillStyle = "#73bf2e";
                // 上水管
                ctx.fillRect(pipe.x, 0, 50, pipe.y);
                ctx.strokeRect(pipe.x, 0, 50, pipe.y);
                // 下水管
                ctx.fillRect(pipe.x, pipe.y + pipe.gap, 50, canvas.height);
                ctx.strokeRect(pipe.x, pipe.y + pipe.gap, 50, canvas.height);

                // 碰撞检测
                if (birdX + 30 > pipe.x && birdX < pipe.x + 50) {
                    if (birdY < pipe.y || birdY + 24 > pipe.y + pipe.gap) {
                        gameOver = true;
                    }
                }

                // 计分
                if (!pipe.passed && pipe.x + 50 < birdX) {
                    score++;
                    pipe.passed = true;
                }

                if (pipe.x + 50 < 0) pipes.splice(index, 1);
            });

            // 边界检测
            if (birdY + 24 > canvas.height || birdY < 0) gameOver = true;

            // 4. 分数显示
            ctx.fillStyle = "white";
            ctx.font = "30px Arial";
            ctx.fillText(score, canvas.width / 2 - 10, 50);

            if (gameOver) {
                ctx.fillStyle = "rgba(0,0,0,0.5)";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "white";
                ctx.fillText("GAME OVER", 70, 240);
                ctx.font = "20px Arial";
                ctx.fillText("点击重赛", 120, 280);
            } else {
                requestAnimationFrame(draw);
            }
        }

        function reset() {
            birdY = 200;
            velocity = 0;
            pipes = [];
            score = 0;
            frame = 0;
            gameOver = false;
            draw();
        }

        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                if (gameOver) reset();
                else velocity = jump;
            }
        });

        canvas.addEventListener('mousedown', () => {
            if (gameOver) reset();
            else velocity = jump;
        });

        createPipe();
        draw();
    </script>
</body>
</html>
