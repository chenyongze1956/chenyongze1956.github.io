
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * { -webkit-tap-highlight-color: transparent; touch-action: manipulation; user-select: none; box-sizing: border-box; }
        body { 
            display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; 
            /* 使用你指定的彩虹渐变背景 */
            background: linear-gradient(45deg,#ff7e5f,#feb47b,#ffed86,#9feb8f,#5fbfff,#9b8eff);
            background-size: 400% 400%; animation: gradientBG 15s ease infinite;
            overflow: hidden; font-family: 'Segoe UI', sans-serif;
        }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        
        #game-container { position: relative; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; }
        canvas { border: 6px solid #fff; border-radius: 12px; max-width: 95%; max-height: 95%; object-fit: contain; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .info { position: absolute; top: 40px; color: #fff; text-align: center; pointer-events: none; font-size: 16px; font-weight: bold; z-index: 10; width: 100%; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
    </style>
</head>
<body>
    <div id="game-container">
        <div class="info" id="msg">
            <span style="color: #fff;">【空格键】跳跃</span> | <span style="color: #fff;">【鼠标】换色</span><br>
            <span style="font-size: 12px; opacity: 0.8;">颜色对准水管即可通过</span>
        </div>
        <canvas id="birdCanvas"></canvas>
    </div>
    <script>
        const canvas = document.getElementById('birdCanvas');
        const ctx = canvas.getContext('2d');
        const msg = document.getElementById('msg');
        const LOGICAL_WIDTH = 320;
        const LOGICAL_HEIGHT = 480;
        
        const COLOR_PALETTE = ['#FF0000', '#FF8C00', '#FFD700', '#00FF00', '#0000FF', '#8A2BE2'];
        let birdColorIndex = 2; 
        let birdY, birdX, velocity, score, pipes, frame, gameOver;
        let highScore = localStorage.getItem('pixelBirdHighScore') || 0; 

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSound(freq, type, duration, vol) {
            try {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = type;
                osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
                gain.gain.setValueAtTime(vol, audioCtx.currentTime);
                osc.connect(gain); gain.connect(audioCtx.destination);
                osc.start(); osc.stop(audioCtx.currentTime + duration);
            } catch(e) {}
        }

        function reset() {
            birdY = 240; birdX = 50; velocity = 0; score = 0;
            birdColorIndex = 2; pipes = []; frame = 0; gameOver = false;
            msg.style.opacity = "1";
            createPipe();
        }

        function createPipe() {
            const gap = 160; 
            const h = Math.floor(Math.random() * (LOGICAL_HEIGHT - 280)) + 60;
            const pColor = COLOR_PALETTE[Math.floor(Math.random() * COLOR_PALETTE.length)];
            pipes.push({ x: LOGICAL_WIDTH, y: h, gap: gap, passed: false, color: pColor });
        }

        // 鼠标点击：只换色
        function handleMouseAction(e) {
            if(e && e.cancelable) e.preventDefault();
            if (audioCtx.state === 'suspended') audioCtx.resume();
            if (gameOver) { reset(); requestAnimationFrame(draw); return; }
            birdColorIndex = (birdColorIndex + 1) % COLOR_PALETTE.length;
            playSound(700, 'sine', 0.05, 0.03);
            msg.style.opacity = "0"; 
        }

        // 空格键：只跳跃
        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (gameOver) { reset(); requestAnimationFrame(draw); return; }
                velocity = -2.8; 
                playSound(300, 'sine', 0.1, 0.05);
                msg.style.opacity = "0";
            }
        });

        function draw() {
            // 背景透明清除，让 CSS 的渐变背景透出来
            ctx.clearRect(0, 0, LOGICAL_WIDTH, LOGICAL_HEIGHT);

            // 绘制小鸟
            ctx.save();
            ctx.translate(birdX + 16, birdY + 12);
            ctx.rotate(Math.min(Math.PI/4, Math.max(-Math.PI/4, velocity*0.15)));
            ctx.fillStyle = gameOver ? "#666" : COLOR_PALETTE[birdColorIndex];
            ctx.fillRect(-16, -12, 32, 24);
            ctx.strokeStyle = "#fff"; ctx.lineWidth = 2; ctx.strokeRect(-16, -12, 32, 24);
            ctx.restore();

            if (!gameOver) {
                velocity += 0.1; 
                birdY += velocity;
                frame++;
                if (frame % 150 === 0) createPipe(); 
            }

            pipes.forEach((p, i) => {
                p.x -= 0.8; 
                ctx.fillStyle = p.color;
                ctx.globalAlpha = 0.8;
                ctx.fillRect(p.x, 0, 50, p.y); 
                ctx.fillRect(p.x, p.y + p.gap, 50, LOGICAL_HEIGHT);
                ctx.globalAlpha = 1.0;
                ctx.strokeStyle = "#fff"; ctx.lineWidth = 2;
                ctx.strokeRect(p.x, 0, 50, p.y); ctx.strokeRect(p.x, p.y + p.gap, 50, LOGICAL_HEIGHT);

                if (birdX + 26 > p.x && birdX < p.x + 46) {
                    const colorMatch = COLOR_PALETTE[birdColorIndex] === p.color;
                    if (birdY < p.y || birdY + 24 > p.y + p.gap || !colorMatch) {
                        gameOver = true;
                    }
                }
                if (!p.passed && p.x + 50 < birdX) { 
                    score++; p.passed = true;
                    if(score > highScore) { highScore = score; localStorage.setItem('pixelBirdHighScore', highScore); }
                }
                if (p.x + 50 < 0) pipes.splice(i, 1);
            });

            if (birdY + 24 > LOGICAL_HEIGHT || birdY < 0) gameOver = true;

            // 分数
            ctx.fillStyle = "white"; ctx.font = "bold 40px Arial"; ctx.textAlign = "center";
            ctx.fillText(score, LOGICAL_WIDTH / 2, 75);
            
            // 颜色预览
            const nextColor = COLOR_PALETTE[(birdColorIndex + 1) % COLOR_PALETTE.length];
            ctx.fillStyle = nextColor;
            ctx.beginPath(); ctx.arc(30, 30, 10, 0, Math.PI*2); ctx.fill(); 
            ctx.strokeStyle = "white"; ctx.stroke();

            if (gameOver) {
                ctx.fillStyle = "rgba(0,0,0,0.5)"; ctx.fillRect(0, 0, LOGICAL_WIDTH, LOGICAL_HEIGHT);
                ctx.fillStyle = "white"; ctx.font = "bold 20px Arial"; ctx.fillText("石化了！按空格重启", LOGICAL_WIDTH/2, LOGICAL_HEIGHT/2);
            } else {
                requestAnimationFrame(draw);
            }
        }

        function resizeCanvas() {
            const gameRatio = LOGICAL_WIDTH / LOGICAL_HEIGHT;
            const windowRatio = window.innerWidth / window.innerHeight;
            if (windowRatio < gameRatio) {
                canvas.style.width = '90vw'; canvas.style.height = (90 / gameRatio) + 'vw';
            } else {
                canvas.style.height = '85vh'; canvas.style.width = (85 * gameRatio) + 'vh';
            }
            canvas.width = LOGICAL_WIDTH; canvas.height = LOGICAL_HEIGHT;
        }

        window.addEventListener('resize', resizeCanvas);
        canvas.addEventListener('mousedown', handleMouseAction);
        canvas.addEventListener('touchstart', handleMouseAction, {passive: false});
        resizeCanvas(); reset(); draw();
    </script>
</body>
</html>
