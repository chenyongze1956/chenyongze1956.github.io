    <script>
        // 1. é…ç½®
       const CONFIG = {
            appId: "f4gGtQqlb45awmS1FBfkfabx-gzGzoHsz",
            appKey: "D9tMPPErPG45r8Zl0smoxFSd",
            serverURL: "https://f4ggtqql.lc-cn-n1-shared.com"
        };
        if (typeof AV !== 'undefined') AV.init(CONFIG);

        // 2. å˜é‡ä¸å•†åº—æ•°æ®
        const LBSave = (typeof AV !== 'undefined') ? AV.Object.extend('Leaderboard') : null;
        let count = parseInt(localStorage.getItem('muyu_count')) || 0;
        let myRecordId = localStorage.getItem('muyu_record_id');
        let userName = localStorage.getItem('muyu_user_name') || `ä¿®è¡Œè€…${Math.floor(Math.random()*8999+1000)}`;
        localStorage.setItem('muyu_user_name', userName);

        // [å•†åº—æ•°æ®]
        let ownedSkins = JSON.parse(localStorage.getItem('muyu_owned_skins')) || ['default'];
        let currentSkin = localStorage.getItem('muyu_current_skin') || 'default';
        const SKINS = {
            'default': { name: 'ç´«æª€åŸæœ¨', price: 0, power: 1, class: '' },
            'gold': { name: 'å¤§æ—¥é‡‘é±¼', price: 300, power: 5, class: 'gold-skin' },
            'cyber': { name: 'èµ›åšæœ¨é±¼', price: 1000, power: 20, class: 'cyber-skin' }
        };

        let autoTimer = null;
        const zenQuotes = ["æ”¾ä¸‹æ‰§ç€", "å¿ƒæ— æŒ‚ç¢", "éšç¼˜è‡ªåœ¨", "è©ææ ‘ä¸‹", "æ³•å–œå……æ»¡"];
        const rankTitles = [
            { threshold: 0, name: "åˆå…¥ç¦…å¢ƒ" },
            { threshold: 100, name: "å¿ƒé¢†ç¥æ‚Ÿ" },
            { threshold: 1000, name: "æ˜å¿ƒè§æ€§" },
            { threshold: 10000, name: "åŠŸå¾·æ— é‡" }
        ];

        const scoreEl = document.getElementById('score');
        const muyu = document.getElementById('muyu');
        const mallet = document.getElementById('mallet');
        const sound = document.getElementById('sound');

        // 3. æ ¸å¿ƒåŠŸèƒ½
        function updateDisplay() {
            scoreEl.innerText = count;
            const title = [...rankTitles].reverse().find(t => count >= t.threshold);
            document.getElementById('title').innerText = `ã€${title.name}ã€‘`;
            
            // åº”ç”¨æ³•å™¨çš®è‚¤
            muyu.className = `muyu-body ${SKINS[currentSkin].class}`;
        }

        // [å•†åº—é€»è¾‘]
        function renderShop() {
            const list = document.getElementById('shop-list');
            list.innerHTML = Object.keys(SKINS).map(id => {
                const item = SKINS[id];
                const isOwned = ownedSkins.includes(id);
                const isCurrent = currentSkin === id;
                return `
                    <div class="shop-item">
                        <div class="item-name">${item.name}<br><small>æ”¶ç›Š x${item.power}</small></div>
                        <button class="buy-btn" onclick="handleShop('${id}')" ${!isOwned && count < item.price ? 'disabled' : ''}>
                            ${isOwned ? (isCurrent ? 'åœ¨ç”¨' : 'åˆ‡æ¢') : item.price}
                        </button>
                    </div>
                `;
            }).join('');
        }

        window.handleShop = (id) => {
            if (ownedSkins.includes(id)) {
                currentSkin = id;
            } else if (count >= SKINS[id].price) {
                count -= SKINS[id].price;
                ownedSkins.push(id);
                currentSkin = id;
            }
            localStorage.setItem('muyu_owned_skins', JSON.stringify(ownedSkins));
            localStorage.setItem('muyu_current_skin', currentSkin);
            localStorage.setItem('muyu_count', count);
            updateDisplay();
            renderShop();
            syncToCloud();
        };

        async function syncToCloud() {
            if (typeof AV === 'undefined' || !LBSave) return;
            try {
                if (myRecordId) {
                    const record = AV.Object.createWithoutData('Leaderboard', myRecordId);
                    record.set('score', count);
                    await record.save();
                } else {
                    const lb = new LBSave();
                    lb.set('name', userName);
                    lb.set('score', count);
                    const res = await lb.save();
                    myRecordId = res.id;
                    localStorage.setItem('muyu_record_id', myRecordId);
                }
            } catch (e) {}
        }

        async function fetchRank() {
            if (typeof AV === 'undefined') return;
            try {
                const query = new AV.Query('Leaderboard');
                query.descending('score').limit(8);
                const results = await query.find();
                document.getElementById('lb-list').innerHTML = results.map((item, index) => {
                    const d = item.attributes;
                    const isMe = item.id === myRecordId;
                    return `<div class="lb-item ${isMe?'me':''}"><span>${index+1}. ${d.name}</span><b>${d.score}</b></div>`;
                }).join('');
            } catch (e) { document.getElementById('lb-list').innerText = "æ’è¡Œæ¦œè·å–å¤±è´¥"; }
        }

        function doTap() {
            const power = SKINS[currentSkin].power;
            count += power;
            localStorage.setItem('muyu_count', count);
            updateDisplay();

            muyu.classList.add('tap-anim');
            mallet.classList.add('mallet-anim');
            sound.currentTime = 0;
            sound.play().catch(()=>{});

            const mText = document.createElement('div');
            mText.className = 'merit-text';
            mText.innerText = `åŠŸå¾·+${power}`;
            mText.style.left = (window.innerWidth/2 + (Math.random()*60 - 30)) + 'px';
            mText.style.top = (window.innerHeight/2 - 60) + 'px';
            document.body.appendChild(mText);

            setTimeout(() => {
                muyu.classList.remove('tap-anim');
                mallet.classList.remove('mallet-anim');
                mText.remove();
            }, 100);

            if (count % 10 === 0) syncToCloud();
            renderShop(); // å®æ—¶æ£€æŸ¥æ˜¯å¦ä¹°å¾—èµ·
        }

        // 4. äº‹ä»¶
        muyu.onmousedown = (e) => { e.preventDefault(); doTap(); };
        document.getElementById('shop-toggle').onclick = () => document.getElementById('shop').classList.toggle('active');
        document.getElementById('lb-toggle').onclick = () => {
            document.getElementById('leaderboard').classList.toggle('active');
            fetchRank();
        };

        document.getElementById('auto-btn').onclick = function() {
            if (autoTimer) {
                clearInterval(autoTimer);
                autoTimer = null;
                this.innerText = "è‡ªåŠ¨æ•²å‡»";
                this.classList.remove('btn-active');
            } else {
                autoTimer = setInterval(doTap, 1000);
                this.innerText = "ä¿®è¡Œä¸­...";
                this.classList.add('btn-active');
            }
        };

        document.getElementById('reset-btn').onclick = () => {
            if(confirm('æ¸…ç©ºæ‰€æœ‰ä¿®è¡Œè¿›åº¦ï¼ˆåŒ…æ‹¬æ³•å™¨ï¼‰ï¼Ÿ')) {
                localStorage.clear();
                location.reload();
            }
        };

        window.onload = () => {
            updateDisplay();
            renderShop();
            fetchRank();
        };
    </script>
