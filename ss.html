<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --muyu-red: #5d2a1d;
            --muyu-light: #8b4513;
            --gold: #;
        }

        body {
            margin: 0; padding: 0;
                 background: linear-gradient(45deg,#ff7e5f,#feb47b,#ffed86,#9feb8f,#5fbfff,#9b8eff);
            color: #000; height: 100vh; overflow: hidden;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            font-family: "STKaiti", "Kaiti", serif;
            user-select: none; -webkit-tap-highlight-color: transparent;
        }

        /* 佛光背景 */
        .buddha-halo {
            position: absolute; width: 500px; height: 500px;
            background: radial-gradient(circle, rgba(212,175,55,0.12) 0%, rgba(0,0,0,0) 70%);
            border-radius: 50%; z-index: 0;
            animation: haloPulse 5s infinite ease-in-out;
        }

        @keyframes haloPulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.3); opacity: 0.5; }
        }

        /* 功德计数 */
        .header { position: absolute; top: 12%; text-align: center; z-index: 5; }
        #score { font-size: 3rem; color: var(--gold); text-shadow: 0 0 15px rgba(0,0,0,0); display: block; }
        
        /* 木鱼舞台 */
        .stage { position: relative; width: 300px; height: 300px; display: flex; align-items: center; justify-content: center; }

        /* 木鱼主体：使用渐变增加立体感 */
        .muyu-body {
            width: 220px; cursor: pointer; position: relative; z-index: 2;
            filter: drop-shadow(0 20px 30px rgba(0,0,0,0.8));
            transition: transform 0.05s cubic-bezier(0.17, 0.67, 0.83, 0.67);
        }

        /* 鱼槌 */
        .mallet {
            position: absolute; top: 20px; right: 0; width: 120px;
            transform-origin: bottom left; transform: rotate(20deg);
            z-index: 3; pointer-events: none; transition: transform 0.05s;
        }

        /* 敲击时的动画类 */
        .tap-anim { transform: scale(0.92) translateY(5px); }
        .mallet-anim { transform: rotate(-10deg) translateY(20px); }

        /* 功德文字飘散 */
        .merit-text {
            position: absolute; color: #000; font-size: 1.5rem; font-weight: bold;
            pointer-events: none; z-index: 10; animation: floatUp 0.7s ease-out forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-120px) scale(1.2); opacity: 0; }
        }

        .controls { position: absolute; bottom: 10%; display: flex; gap: 15px; }
        button {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(212,175,55,0.3);
            color: var(--gold); padding: 12px 25px; border-radius: 30px; cursor: pointer;
            backdrop-filter: blur(5px); transition: 0.3s;
        }
        button:hover { background: var(--gold); color: #000; border-color: var(--gold); }
        .btn-active { background: var(--gold) !important; color: #000 !important; }

    </style>
</head>
<body>

    <div class="buddha-halo"></div>

    <div class="header">
        <span id="score">0</span>
        <div style="letter-spacing: 4px; color: #888; margin-top: 10px;"></div>
    </div>

    <div class="stage" id="main-area">
        <svg class="mallet" id="mallet" viewBox="0 0 100 100">
            <path d="M10,90 L40,40 C42,35 50,35 55,40 L90,10" stroke="#4a2e2a" stroke-width="8" fill="none" stroke-linecap="round"/>
            <circle cx="15" cy="85" r="12" fill="url(#malletGradient)"/>
            <defs>
                <radialGradient id="malletGradient">
                    <stop offset="0%" stop-color="#8b4513"/>
                    <stop offset="100%" stop-color="#3e1d16"/>
                </radialGradient>
            </defs>
        </svg>

        <div class="muyu-body" id="muyu">
            <svg viewBox="0 0 200 180">
                <defs>
                    <radialGradient id="muyuGrad" cx="50%" cy="40%" r="60%">
                        <stop offset="0%" stop-color="#a0522d"/>
                        <stop offset="70%" stop-color="#5d2a1d"/>
                        <stop offset="100%" stop-color="#2d130d"/>
                    </radialGradient>
                    <linearGradient id="slitGrad" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" stop-color="#1a0a05"/>
                        <stop offset="50%" stop-color="#3e1d16"/>
                        <stop offset="100%" stop-color="#1a0a05"/>
                    </linearGradient>
                </defs>
                <path d="M100,20 C40,20 10,70 10,110 C10,150 50,170 100,170 C150,170 190,150 190,110 C190,70 160,20 100,20 Z" fill="url(#muyuGrad)"/>
                <path d="M40,120 Q100,150 160,120" stroke="url(#slitGrad)" stroke-width="12" fill="none" stroke-linecap="round"/>
                <circle cx="155" cy="80" r="12" fill="rgba(0,0,0,0.3)"/>
                <path d="M60,40 Q100,30 140,40" stroke="rgba(255,255,255,0.1)" stroke-width="2" fill="none"/>
            </svg>
        </div>
    </div>

    <div class="controls">
        <button id="auto-btn">禅定模式（自动）</button>
        <button id="reset-btn">清空杂念</button>
    </div>

    <audio id="sound" src="https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3"></audio>

    <script>
        let count = parseInt(localStorage.getItem('muyu_count')) || 0;
        let autoTimer = null;
        
        const scoreEl = document.getElementById('score');
        const muyu = document.getElementById('muyu');
        const mallet = document.getElementById('mallet');
        const sound = document.getElementById('sound');
        const autoBtn = document.getElementById('auto-btn');

        scoreEl.innerText = count;

        function doTap() {
            count++;
            scoreEl.innerText = count;
            localStorage.setItem('muyu_count', count);

            // 触发动画
            muyu.classList.add('tap-anim');
            mallet.classList.add('mallet-anim');
            
            // 播放音效
            sound.currentTime = 0;
            sound.play().catch(()=>{});

            // 飘字
            const text = document.createElement('div');
            text.className = 'merit-text';
            text.innerText = '功德+1';
            text.style.left = (window.innerWidth/2 + (Math.random()*60 - 30)) + 'px';
            text.style.top = (window.innerHeight/2 - 50) + 'px';
            document.body.appendChild(text);

            setTimeout(() => {
                muyu.classList.remove('tap-anim');
                mallet.classList.remove('mallet-anim');
                text.remove();
            }, 100);
        }

        muyu.addEventListener('mousedown', doTap);

        autoBtn.onclick = () => {
            if (autoTimer) {
                clearInterval(autoTimer);
                autoTimer = null;
                autoBtn.innerText = "禅定模式（自动）";
                autoBtn.classList.remove('btn-active');
            } else {
                autoTimer = setInterval(doTap, 1000);
                autoBtn.innerText = "搞趣中...";
                autoBtn.classList.add('btn-active');
            }
        };

        document.getElementById('reset-btn').onclick = () => {
            if(confirm('清空所有功德？')) {
                count = 0;
                scoreEl.innerText = 0;
                localStorage.setItem('muyu_count', 0);
            }
        };
    </script>
</body>
</html>
