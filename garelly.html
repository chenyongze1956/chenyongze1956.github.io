    <script>
        // é€»è¾‘ä¿æŒä¸å˜ï¼Œåªéœ€ç¡®ä¿ ID å¯¹åº”
        const fileInput = document.getElementById('fileInput');
        const previewImage = document.getElementById('previewImage');
        const searchBtn = document.getElementById('searchBtn');
        const loadingText = document.getElementById('loadingText');
        const resultArea = document.getElementById('resultArea');
        const errorMsg = document.getElementById('errorMsg');
        const uploadLabel = document.querySelector('.upload-label');

        let selectedFile = null;

        fileInput.addEventListener('change', function(e) {
            if (e.target.files && e.target.files[0]) {
                selectedFile = e.target.files[0];
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImage.src = e.target.result;
                    previewImage.style.display = 'inline-block';
                    uploadLabel.style.display = 'none';
                }
                reader.readAsDataURL(selectedFile);
                searchBtn.disabled = false;
                resultArea.style.display = 'none';
            }
        });

        searchBtn.addEventListener('click', async function() {
            loadingText.style.display = 'block';
            searchBtn.disabled = true;
            errorMsg.style.display = 'none';
            
            try {
                const formData = new FormData();
                formData.append("image", selectedFile);

                const response = await fetch("https://api.trace.moe/search?cutBorders&anilistInfo", {
                    method: "POST",
                    body: formData,
                });

                if (!response.ok) throw new Error("APIè¯·æ±‚å¤±è´¥ï¼Œè¯·ç¨åå†è¯•");

                const data = await response.json();
                if (data.result && data.result.length > 0) {
                    displayResult(data.result[0]);
                } else {
                    throw new Error("æœªæ‰¾åˆ°åŒ¹é…åœºæ™¯");
                }
            } catch (error) {
                errorMsg.innerText = error.message;
                errorMsg.style.display = 'block';
            } finally {
                loadingText.style.display = 'none';
                searchBtn.disabled = false;
            }
        });

        function displayResult(result) {
            resultArea.style.display = 'block';
            document.getElementById('similarityScore').innerText = (result.similarity * 100).toFixed(2) + '%';
            
            let title = "æœªçŸ¥åŠ¨ç”»";
            if (result.anilist && result.anilist.title) {
                title = result.anilist.title.chinese || result.anilist.title.english || result.anilist.title.romaji;
            }
            document.getElementById('animeTitle').innerText = title;
            document.getElementById('episodeNum').innerText = result.episode || "1";
            document.getElementById('timeRange').innerText = formatTime(result.from);

            const videoPlayer = document.getElementById('resultVideo');
            videoPlayer.src = result.video;
            videoPlayer.play();
        }

        function formatTime(seconds) {
            const m = Math.floor(seconds / 60);
            const s = Math.floor(seconds % 60);
            return `${m}:${s.toString().padStart(2, '0')}`;
        }
