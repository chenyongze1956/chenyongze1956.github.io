<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        /* 1. å…¨å±èƒŒæ™¯ä¸åŒå‘å±…ä¸­ */
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh; /* é”å®šè§†å£é«˜åº¦ */
            background: linear-gradient(45deg, #ff7e5f, #feb47b, #ffed86, #9feb8f, #5fbfff, #9b8eff);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            
            /* å±…ä¸­é­”æ³• */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; 
            
            color: #333;
            overflow: hidden; /* é˜²æ­¢èƒŒæ™¯æ»šåŠ¨ */
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 2. å®¹å™¨ï¼šå¢åŠ æœ€å¤§é«˜åº¦é™åˆ¶ä»¥æ”¯æŒå†…éƒ¨æ»šåŠ¨ */
        .container {
            width: 90%;
            max-width: 550px;
            max-height: 90vh; /* é˜²æ­¢è¶…è¿‡å±å¹• */
            overflow-y: auto; /* å†…å®¹å¤šäº†å¯ä»¥å†…éƒ¨æ»šåŠ¨ */
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            box-sizing: border-box;
            scrollbar-width: thin; /* çª„æ»šåŠ¨æ¡ */
        }
        
        /* éšè—æ»šåŠ¨æ¡ç¾åŒ– */
        .container::-webkit-scrollbar { width: 5px; }
        .container::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.1); border-radius: 10px; }

        h1 { margin-top: 0; font-size: 1.5rem; color: #444; }

        /* 3. ä¸Šä¼ åŒºåŸŸ */
        .upload-area {
            border: 2px dashed rgba(255, 126, 95, 0.4);
            padding: 30px 20px;
            border-radius: 15px;
            cursor: pointer;
            background: rgba(255,255,255,0.5);
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .upload-area.drag-over {
            border-color: #ff7e5f;
            background: rgba(255, 126, 95, 0.1);
            transform: scale(1.02);
        }

        #previewImage {
            max-width: 100%;
            max-height: 200px;
            border-radius: 10px;
            display: none;
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* 4. ç»“æœå±•ç¤º */
        .result-card {
            background: rgba(255,255,255,0.95);
            padding: 20px;
            border-radius: 20px;
            margin-top: 15px;
            text-align: left;
            animation: slideUp 0.6s cubic-bezier(0.18, 0.89, 0.32, 1.28);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .similarity { float: right; color: #28a745; font-weight: bold; }

        video {
            width: 100%;
            border-radius: 12px;
            margin-top: 10px;
            background: #000;
        }

        /* 5. è§’è‰²åˆ—è¡¨ */
        #characterSection { margin-top: 20px; border-top: 1px solid #eee; padding-top: 15px; }
        .char-title { font-size: 0.95rem; font-weight: bold; color: #ff7e5f; margin-bottom: 12px; display: flex; align-items: center; gap: 5px; }
        
        #characterList {
            display: flex;
            overflow-x: auto;
            gap: 12px;
            padding-bottom: 5px;
            scrollbar-width: none;
        }
        #characterList::-webkit-scrollbar { display: none; }

        .char-card { flex: 0 0 90px; text-align: center; }
        .char-img { width: 60px; height: 60px; border-radius: 50%; object-fit: cover; border: 2px solid #ffed86; }
        .char-name { font-size: 0.75rem; font-weight: bold; margin-top: 5px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .va-name { font-size: 0.65rem; color: #777; }

        #searchBtn {
            width: 100%;
            background: #ff7e5f;
            color: white;
            border: none;
            padding: 14px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
        }
        #searchBtn:disabled { background: #ccc; }
        .loading { display: none; margin: 15px 0; color: #ff7e5f; font-weight: bold; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.5; } }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ” åŠ¨ç”»ç™¾ç§‘æ’­æ”¾å™¨</h1>
        <div class="upload-area" id="dropZone">
            <span class="upload-label">ğŸ“¸ ç‚¹å‡»æˆ–æ‹–å…¥æˆªå›¾è¯†åˆ«è§’è‰²</span>
            <input type="file" id="fileInput" accept="image/*" style="display: none;">
            <img id="previewImage">
        </div>

        <button id="searchBtn" disabled>å¼€å§‹å…¨é‡è¯†åˆ«</button>
        <div class="loading" id="loadingText">âœ¨ æ­£åœ¨è¿æ¥ AniList æ•°æ®åº“...</div>

        <div id="resultArea" style="display: none;">
            <div class="result-card">
                <span class="similarity" id="similarityScore"></span>
                <h3 id="animeTitle" style="margin:0;">-</h3>
                <p style="font-size: 0.85rem; color: #666; margin: 5px 0 10px 0;">
                    ç¬¬ <span id="episodeNum">-</span> é›† | æ—¶é—´: <span id="timeRange">-</span>
                </p>
                <video id="resultVideo" controls autoplay loop playsinline></video>
                <div id="characterSection">
                    <div class="char-title">âœ¨ ä¸»è¦è§’è‰²åŠ CV</div>
                    <div id="characterList"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const previewImage = document.getElementById('previewImage');
        const searchBtn = document.getElementById('searchBtn');
        const loadingText = document.getElementById('loadingText');
        const resultArea = document.getElementById('resultArea');
        const videoPlayer = document.getElementById('resultVideo');
        const charList = document.getElementById('characterList');

        let selectedFile = null;

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(e => {
            dropZone.addEventListener(e, (ev) => { ev.preventDefault(); ev.stopPropagation(); });
        });
        dropZone.addEventListener('dragenter', () => dropZone.classList.add('drag-over'));
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('drag-over'));
        dropZone.addEventListener('drop', (e) => handleFiles(e.dataTransfer.files));
        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

        function handleFiles(files) {
            if (files[0]) {
                selectedFile = files[0];
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewImage.src = e.target.result;
                    previewImage.style.display = 'inline-block';
                    document.querySelector('.upload-label').style.display = 'none';
                };
                reader.readAsDataURL(selectedFile);
                searchBtn.disabled = false;
                startSearch();
            }
        }

        async function startSearch() {
            loadingText.style.display = 'block';
            searchBtn.disabled = true;
            resultArea.style.display = 'none';
            try {
                const formData = new FormData();
                formData.append("image", selectedFile);
                const resp = await fetch("https://api.trace.moe/search?cutBorders&anilistInfo", { method: "POST", body: formData });
                const data = await resp.json();
                if (data.result && data.result.length > 0) {
                    const res = data.result[0];
                    displayBaseInfo(res);
                    if(res.anilist.id) fetchExtraInfo(res.anilist.id);
                }
            } catch (e) { alert("è¯†åˆ«å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œ"); }
            finally { loadingText.style.display = 'none'; searchBtn.disabled = false; }
        }

        function displayBaseInfo(res) {
            resultArea.style.display = 'block';
            document.getElementById('similarityScore').innerText = (res.similarity * 100).toFixed(1) + '%';
            document.getElementById('animeTitle').innerText = res.anilist.title.chinese || res.anilist.title.native;
            document.getElementById('episodeNum').innerText = res.episode || "1";
            document.getElementById('timeRange').innerText = Math.floor(res.from/60) + ":" + Math.floor(res.from%60).toString().padStart(2,'0');
            videoPlayer.src = res.video;
        }

        async function fetchExtraInfo(id) {
            const query = `query ($id: Int) { Media (id: $id) { characters (sort: ROLE, perPage: 6) { edges { node { name { full } image { medium } } voiceActors (language: JAPANESE) { name { full } } } } } }`;
            try {
                const response = await fetch('https://graphql.anilist.co', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query, variables: { id } })
                });
                const data = await response.json();
                renderChars(data.data.Media.characters.edges);
            } catch (err) { console.log("è§’è‰²ä¿¡æ¯åŠ è½½å¤±è´¥"); }
        }

        function renderChars(edges) {
            charList.innerHTML = '';
            edges.forEach(edge => {
                const div = document.createElement('div');
                div.className = 'char-card';
                div.innerHTML = `
                    <img src="${edge.node.image.medium}" class="char-img">
                    <div class="char-name">${edge.node.name.full}</div>
                    <div class="va-name">${edge.voiceActors[0] ? edge.voiceActors[0].name.full : 'CV æœªçŸ¥'}</div>
                `;
                charList.appendChild(div);
            });
        }
    </script>
</body>
</html>
