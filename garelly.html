        /* æ‹–æ‹½æ–‡ä»¶ç»è¿‡æ—¶çš„çŠ¶æ€ */
        .upload-area.drag-over {

</head>
<body>

    <div class="container">
        <h1>ğŸ” åŠ¨ç”»è¯†åˆ«æ’­æ”¾å™¨</h1>
        <p style="color: #666; font-size: 0.85rem; margin-bottom: 20px;">æ‹–å…¥å›¾ç‰‡ï¼Œç«‹å³æ‰¾åˆ°åŠ¨ç”»æ¥æºå¹¶æ’­æ”¾</p>

        <div class="upload-area" id="dropZone">
            <span class="upload-label">ğŸ“¸ ç‚¹å‡»ä¸Šä¼  æˆ– æ‹–å…¥å›¾ç‰‡åˆ°è¿™é‡Œ</span>
            <input type="file" id="fileInput" accept="image/*" style="display: none;">
            <img id="previewImage" alt="é¢„è§ˆå›¾">
        </div>

        <button id="searchBtn" disabled>å¼€å§‹è¯†åˆ«</button>

        <div class="loading" id="loadingText">âš¡ æ­£åœ¨åˆ†æåœºæ™¯ï¼Œè¯·ç¨å€™...</div>
        <div id="errorMsg" style="color:#dc3545; display:none; margin-top:10px; font-size: 0.9rem; font-weight: bold;"></div>

        <div id="resultArea">
            <div class="result-card">
                <div class="meta-info">
                    <span class="similarity" id="similarityScore"></span>
                    <h3 id="animeTitle">è¯†åˆ«ä¸­...</h3>
                    <p style="font-size: 0.85rem; color: #666; margin: 8px 0 0 0;">
                        ç¬¬ <span id="episodeNum">-</span> é›† | æ—¶é—´ç‚¹: <span id="timeRange">-</span>
                    </p>
                </div>
                <video id="resultVideo" controls autoplay loop playsinline></video>
            </div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const previewImage = document.getElementById('previewImage');
        const searchBtn = document.getElementById('searchBtn');
        const loadingText = document.getElementById('loadingText');
        const resultArea = document.getElementById('resultArea');
        const errorMsg = document.getElementById('errorMsg');
        const uploadLabel = document.querySelector('.upload-label');
        const videoPlayer = document.getElementById('resultVideo');

        let selectedFile = null;

        // --- 1. æ‹–æ‹½é€»è¾‘å®ç° ---

        // é˜»æ­¢é»˜è®¤è¡Œä¸ºï¼ˆé˜²æ­¢æµè§ˆå™¨ç›´æ¥æ‰“å¼€å›¾ç‰‡æ–‡ä»¶ï¼‰
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, e => {
                e.preventDefault();
                e.stopPropagation();
            }, false);
        });

        // æ‹–æ‹½è§†è§‰åé¦ˆ
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.add('drag-over'), false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.remove('drag-over'), false);
        });

        // å¤„ç†æ”¾ä¸‹æ–‡ä»¶
        dropZone.addEventListener('drop', (e) => {
            const files = e.dataTransfer.files;
            handleFiles(files);
        }, false);

        // å¤„ç†ç‚¹å‡»ä¸Šä¼ 
        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

        // --- 2. æ ¸å¿ƒå¤„ç†æµç¨‹ ---

        function handleFiles(files) {
            if (files.length > 0) {
                selectedFile = files[0];
                
                if (!selectedFile.type.startsWith('image/')) {
                    alert('è¯·ä¸Šä¼ å›¾ç‰‡æ–‡ä»¶å“¦ï¼');
                    return;
                }

                // æ¸²æŸ“æœ¬åœ°é¢„è§ˆ
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImage.src = e.target.result;
                    previewImage.style.display = 'inline-block';
                    uploadLabel.style.display = 'none';
                }
                reader.readAsDataURL(selectedFile);

                searchBtn.disabled = false;
                resultArea.style.display = 'none';

                // ã€è‡ªåŠ¨è§¦å‘è¯†åˆ«ã€‘
                startSearch();
            }
        }

        async function startSearch() {
            loadingText.style.display = 'block';
            searchBtn.disabled = true;
            errorMsg.style.display = 'none';
            resultArea.style.display = 'none';
            videoPlayer.pause(); // åœæ­¢å½“å‰æ­£åœ¨æ’­æ”¾çš„è§†é¢‘

            try {
                const formData = new FormData();
                formData.append("image", selectedFile);

                const response = await fetch("https://api.trace.moe/search?cutBorders&anilistInfo", {
                    method: "POST",
                    body: formData,
                });

                if (!response.ok) throw new Error("API è¯·æ±‚å¤ªé¢‘ç¹ï¼Œè¯·ç¨åå†è¯•");

                const data = await response.json();
                if (data.result && data.result.length > 0) {
                    displayResult(data.result[0]);
                } else {
                    throw new Error("æœªèƒ½è¯†åˆ«å‡ºè¯¥åœºæ™¯ï¼Œæ¢ä¸€å¼ è¯•è¯•ï¼Ÿ");
                }
            } catch (error) {
                errorMsg.innerText = error.message;
                errorMsg.style.display = 'block';
            } finally {
                loadingText.style.display = 'none';
                searchBtn.disabled = false;
            }
        }

        // æ‰‹åŠ¨ç‚¹å‡»è¯†åˆ«æŒ‰é’®ä¹Ÿæœ‰æ•ˆ
        searchBtn.addEventListener('click', startSearch);

        function displayResult(result) {
            resultArea.style.display = 'block';
            
            // æ˜¾ç¤ºåŒ¹é…åº¦
            document.getElementById('similarityScore').innerText = (result.similarity * 100).toFixed(1) + '% åŒ¹é…';
            
            // è§£ææ ‡é¢˜ï¼ˆä¼˜å…ˆæ˜¾ç¤ºä¸­æ–‡ï¼‰
            let title = "æœªçŸ¥åŠ¨ç”»";
            if (result.anilist && result.anilist.title) {
                title = result.anilist.title.chinese || result.anilist.title.english || result.anilist.title.romaji;
            }
            document.getElementById('animeTitle').innerText = title;
            document.getElementById('episodeNum').innerText = result.episode || "1";
            document.getElementById('timeRange').innerText = formatTime(result.from);

            // è§†é¢‘æ’­æ”¾æ§åˆ¶
            videoPlayer.src = result.video;
            videoPlayer.load(); // é‡æ–°åŠ è½½è§†é¢‘æº
            
            // è‡ªåŠ¨æ’­æ”¾å¤„ç†ï¼ˆå…¼å®¹æµè§ˆå™¨ç­–ç•¥ï¼‰
            const playPromise = videoPlayer.play();
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.log("è‡ªåŠ¨æ’­æ”¾è¢«æ‹¦æˆªï¼Œç‚¹å‡»è§†é¢‘å¯æ‰‹åŠ¨æ’­æ”¾");
                });
            }
        }

        // æ ¼å¼åŒ–æ—¶é—´å‡½æ•°
        function formatTime(seconds) {
            const m = Math.floor(seconds / 60);
            const s = Math.floor(seconds % 60);
            return `${m}:${s.toString().padStart(2, '0')}`;
        }
    </script>
