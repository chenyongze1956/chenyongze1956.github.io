
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <style>
        /* æ²‰æµ¸å¼å½±é™¢èƒŒæ™¯ */
        body {

                 background: linear-gradient(45deg,#ff7e5f,#feb47b,#ffed86,#9feb8f,#5fbfff,#9b8eff);            font-family: 'ZCOOL KuaiLe', 'Microsoft YaHei', cursive;            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            display: flex; align-items: center; justify-content: center; color: #fff;

        h2 { color: #e94560; margin-bottom: 25px; letter-spacing: 2px; }

        /* æœç´¢æ¡†è®¾è®¡ */
        .search-box {

        }

        input[type="text"] {
            flex: 1; padding: 15px; border-radius: 12px; border: 1px solid #333;

        input[type="text"]:focus { border-color: #e94560; box-shadow: 0 0 10px rgba(233, 69, 96, 0.3); }

        button {

        }

        button:hover { background: #ff5e78; transform: translateY(-2px); }
        button:active { transform: translateY(0); }

        /* ç»“æœå±•ç¤ºåŒº */
        #resultArea {
            background: rgba(0,0,0,0.4); border-radius: 15px; padding: 20px;
            text-align: left; display: none; animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .m-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px; }
        .rating { color: #f1c40f; font-weight: bold; font-size: 1.1rem; }
        .desc { font-size: 0.85rem; color: #ccc; line-height: 1.6; margin-bottom: 15px; }

        /* æ¼”å‘˜åˆ—è¡¨ */
        .cast-title { font-size: 0.9rem; color: #e94560; font-weight: bold; margin-bottom: 10px; }
        .cast-scroll { display: flex; overflow-x: auto; gap: 15px; padding-bottom: 5px; scrollbar-width: none; }
        .cast-item { flex: 0 0 65px; text-align: center; font-size: 0.7rem; }
        .cast-img { width: 60px; height: 60px; border-radius: 50%; object-fit: cover; border: 2px solid #333; margin-bottom: 5px; }
        .cast-name { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; color: #eee; }
    </style>
</head>
<body>

<div class="container">
    <h2>ğŸ¬ å½±è¿·ç™¾ç§‘æœç´¢</h2>
    
    <div class="search-box">
        <input type="text" id="keywordInput" placeholder="è¾“å…¥å½±è§†å‰§åç§°...">
        <button id="searchBtn">æœç´¢</button>
    </div>

    <div id="resultArea">
        <div class="m-header">
            <b id="mTitle" style="font-size: 1.3rem;"></b>
            <span id="mRating" class="rating"></span>
        </div>
        <div style="font-size: 0.75rem; color: #888; margin-bottom: 10px;" id="mYear"></div>
        <p id="mDesc" class="desc"></p>
        
        <div class="cast-title">ğŸŒŸ é¢†è¡”ä¸»æ¼”</div>
        <div class="cast-scroll" id="castList"></div>
    </div>
</div>

<script>
    const TMDB_KEY = 'a2a3fdd1a00d32cca3550a8884a82327';
    const keywordInput = document.getElementById('keywordInput');
    const searchBtn = document.getElementById('searchBtn');
    const resultArea = document.getElementById('resultArea');

    // ç›‘å¬å›è½¦é”®
    keywordInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') startSearch();
    });

    searchBtn.onclick = startSearch;

    async function startSearch() {
        const kw = keywordInput.value.trim();
        if (!kw) return;
        
        searchBtn.innerText = "...";
        searchBtn.disabled = true;

        try {
            // 1. æœç´¢å½±è§†èµ„æ–™
            const resp = await fetch(`https://api.themoviedb.org/3/search/multi?api_key=${TMDB_KEY}&query=${encodeURIComponent(kw)}&language=zh-CN`);
            const data = await resp.json();
            
            if (data.results && data.results.length > 0) {
                const item = data.results[0];
                await showResult(item);
            } else {
                alert("æœªæ‰¾åˆ°ç›¸å…³å½±è§†ï¼Œæ¢ä¸ªè¯è¯•è¯•ï¼Ÿ");
            }
        } catch (e) {
            alert("ç½‘ç»œå¼‚å¸¸ï¼Œè¯·ç¨åå†è¯•");
        } finally {
            searchBtn.innerText = "æœç´¢";
            searchBtn.disabled = false;
        }
    }

    async function showResult(item) {
        resultArea.style.display = 'block';
        document.getElementById('mTitle').innerText = item.title || item.name;
        document.getElementById('mRating').innerText = "â˜… " + (item.vote_average || 0).toFixed(1);
        document.getElementById('mYear').innerText = "ä¸Šçº¿æ—¥æœŸ: " + (item.release_date || item.first_air_date || "æœªçŸ¥");
        document.getElementById('mDesc').innerText = item.overview || "è¯¥ä½œå“æš‚æ— ä¸­æ–‡ç®€ä»‹ã€‚";

        // 2. è·å–æ¼”å‘˜æ•°æ®
        const type = item.media_type === 'tv' ? 'tv' : 'movie';
        const cResp = await fetch(`https://api.themoviedb.org/3/${type}/${item.id}/credits?api_key=${TMDB_KEY}&language=zh-CN`);
        const cData = await cResp.json();
        
        const list = document.getElementById('castList');
        list.innerHTML = '';
        
        // åªå–å‰ 8 ä½æ¼”å‘˜
        cData.cast.slice(0, 8).forEach(p => {
            const div = document.createElement('div');
            div.className = 'cast-item';
            const img = p.profile_path 
                ? 'https://image.tmdb.org/t/p/w200' + p.profile_path 
                : 'https://via.placeholder.com/60/333/fff?text=?';
            div.innerHTML = `
                <img src="${img}" class="cast-img">
                <div class="cast-name">${p.name}</div>
            `;
            list.appendChild(div);
        });
    }
</script>

</body>
</html>
