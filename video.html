
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* ---------------------------------------------------- */
        /* 基础和通用样式 */
        /* ---------------------------------------------------- */

        body {
            display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; margin: 0;
            padding: 20px 10px;
            background: linear-gradient(45deg,#ff7e5f,#feb47b,#ffed86,#9feb8f,#5fbfff,#9b8eff);
            transition: background 0.3s;
            box-sizing: border-box;
        }
        body.lights-off { background: none; }

        .video-container {
            width: 100%;
            max-width: 900px;
            background: linear-gradient(45deg,#ff7e5f,#feb47b,#ffed86,#9feb8f,#5fbfff,#9b8eff);
            padding: 20px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 10; position: relative; transition: all 0.3s;
            box-sizing: border-box;
        }
        .video-container.lights-off { background: #222; box-shadow: 0 0 30px rgba(255, 255, 255, 0.2); }

        #myVideoPlayer {
            width: 100%; height: auto; min-height: 200px;
            border: 1px solid #ccc; border-radius: 4px; margin-bottom: 0; display: block;
            position: relative; z-index: 1; filter: none; 
            /* 保证过渡平滑 */
            transition: transform 0.1s ease-out, filter 0.3s ease-in-out; 
        }

        .action-panel {
            display: flex; justify-content: flex-start;
            align-items: center; margin-bottom: 10px; gap: 10px; flex-wrap: wrap;
        }

        button {
            padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;
            transition: background-color 0.3s; white-space: nowrap; flex-grow: 1; min-width: 80px;
        }

        input[type="text"], select, .speed-control label {
            flex-grow: 1; min-width: 150px;
            padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 16px;
            box-sizing: border-box;
        }

        .controls-panel, .playlist-panel, .barrage-panel {
            display: flex; gap: 10px; margin-bottom: 15px; align-items: center; flex-wrap: wrap; width: 100%;
        }

        /* ---------------------------------------------------- */
        /* 按钮颜色 */
        /* ---------------------------------------------------- */
        #localFileButton { background-color: #8e44ad; color: white; }
        #lightsButton { background-color: #3498db; color: white; }
        #grayscaleButton { background-color: #f39c12; color: white; }
        #captureButton { background-color: #2ecc71; color: white; }
        #threeDButton { background-color: #e74c3c; color: white; }
        #glitchButton { background-color: #555; color: white; }
        #glitchButton.active { background-color: #ff5722; }
        #translationButton { background-color: #1abc9c; color: white; }
        #translationButton.active { background-color: #0c7a6f; }
        #diamondButton { background-color: #a44; color: white; }
        #diamondButton.active { background-color: #ffc107; color: black; }
        #sendButton { background: linear-gradient(45deg,#ff7e5f,#feb47b,#ffed86,#9feb8f,#5fbfff,#9b8eff); color: white; }

        /* V19 新增按钮 */
        #parallaxButton { background-color: #ff9800; color: white; }
        #parallaxButton.active { background-color: #f57c00; }

        #arModeButton { background-color: #007bff; color: white; }
        #arModeButton.active { background-color: #ffc107; color: black; }

        .speed-control {
            display: flex;
            align-items: center;
            gap: 5px;
            white-space: nowrap;
        }
        .speed-control label {
            padding: 0;
            margin: 0;
            border: none;
            background: none;
            flex-grow: 0;
        }
        #speedSelect {
            min-width: 80px;
        }

        /* ---------------------------------------------------- */
        /* 特效/AR CSS */
        /* ---------------------------------------------------- */

        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 9; display: none; transition: opacity 0.3s;
        }

        /* 弹幕动画：从右侧边界外开始，向左侧边界外移动 */
        @keyframes move-barrage {
            from { transform: translateX(100%); } 
            to { transform: translateX(-100vw); } 
        }

        @keyframes static-anim {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }
        #staticOverlay { 
             position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
             pointer-events: none; z-index: 2; opacity: 0.15; 
             background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAMAAAAp4XiDAAAAUVRYdCAAAAAAAL/8AALAAAAAAAAAAAwICAAAAAAAAAAAAAAADAgAAAAAAAAAAAAAAAwICAAAAAAAAAAAAAAAAAAAAAAD///+l227tAAAACXBIWXMAAA7DAAAOwwHHb6hkAAAAWElEQVQokWNgGAWjYBSMgqMAAyEwE8A2I6E8A8pEEeI20+F2gABWkQY6gA0A+8G2gAAWkAY6QAWA+8G2gAAWkAY6QAWA+8G2gAAWkAY6QAWA+8G2gAAWhAwgAwBjAAAAAElFTkSuQmCC'); 
             background-repeat: repeat;
             animation: static-anim 0.1s linear infinite;
             display: none;
        }

        .barrage-wrapper {
            position: relative; 
            overflow: hidden;
            /* V19：视差推移需要 overflow: hidden 来裁剪放大的视频 */
        }
        .barrage {
            position: absolute;
            right: 0; 
            white-space: nowrap;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 1px 1px 2px black, 0 0 10px rgba(0,0,0,0.5);
            pointer-events: none;
            z-index: 5;
        }
        #myVideoPlayer.grayscale-on { filter: grayscale(100%); }

        @keyframes sustained-glitch {
            0% { transform: translate(0); } 2% { transform: translate(-2px, -2px); }
            4% { transform: translate(2px, 2px); } 6% { transform: translate(-2px, 2px); }
            8% { transform: translate(2px, -2px); } 10% { transform: translate(0); }
            50% { filter: hue-rotate(10deg) saturate(1.5); } 51% { filter: hue-rotate(-10deg) saturate(1.2); }
            100% { transform: translate(0); }
        }
        .glitch-on #myVideoPlayer {
            filter: sepia(0.2) hue-rotate(10deg);
            animation: sustained-glitch 0.4s infinite alternate;
        }
        
        /* 立体电影（纯 CSS 实现，避免 Canvas 问题） */
        .barrage-wrapper.three-d-on #myVideoPlayer {
            filter: drop-shadow(-5px 0 0 red) drop-shadow(5px 0 0 cyan) opacity(0.8);
            mix-blend-mode: multiply;
            transform: scale(0.98);
            transition: all 0.3s;
            position: relative;
        }
        
        /* V19 视差推移 CSS */
        .parallax-on #myVideoPlayer {
            transform: scale(1.1) translate(0, 0); /* 放大 10%，准备推移 */
            cursor: move;
            transition: filter 0.3s ease-in-out, transform 0.1s ease-out;
        }

        @keyframes fall-and-fade {
            0% { opacity: 1; transform: translateY(0) rotate(45deg); }
            100% { opacity: 0; transform: translateY(1000px) rotate(500deg); }
        }

        .diamond {
            position: absolute;
            width: 20px;
            height: 20px;
            transform: rotate(45deg);
            background: linear-gradient(to bottom right, #e0f7fa, #00bcd4, #80deea);
            box-shadow: 0 0 10px 5px rgba(0, 255, 255, 0.5), 0 0 20px 10px rgba(0, 200, 200, 0.3);
            z-index: 50;
            pointer-events: none;
            top: 0;
        }

        /* AR 沉浸式模式样式 (保持稳定) */
        .ar-mode .video-container {
            background: rgba(0, 0, 0, 0.4) !important;
            box-shadow: none;
            border-radius: 0;
            z-index: 100;
        }
        .ar-mode body {
            background: black;
        }

        .ar-mode #myVideoPlayer {
            background-color: transparent !important;
            border: none !important;
            opacity: 0.85; 
        }

        #camera-stream {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 5; 
            display: none;
            filter: brightness(0.8);
            transform: scaleX(-1); 
            opacity: 0; 
            transition: opacity 0.2s;
        }
    </style>
</head>

    <script>
        // JavaScript 逻辑
        const videoPlayer = document.getElementById('myVideoPlayer');
        const localFileInput = document.getElementById('localFileInput');
        const staticOverlay = document.getElementById('staticOverlay');
        const lightsButton = document.getElementById('lightsButton');
        const grayscaleButton = document.getElementById('grayscaleButton');
        const threeDButton = document.getElementById('threeDButton');
        const glitchButton = document.getElementById('glitchButton');
        const translationButton = document.getElementById('translationButton');
        const diamondButton = document.getElementById('diamondButton');
        const parallaxButton = document.getElementById('parallaxButton'); // V19 新增
        const speedSelect = document.getElementById('speedSelect');
        const barrageWrapper = document.getElementById('barrageWrapper');
        const body = document.body;
        const overlay = document.getElementById('overlay');
        const videoContainer = document.getElementById('videoContainer');
        const arModeButton = document.getElementById('arModeButton');
        
        let arModeEnabled = false;
        let arCleanupPending = false; 
        const cameraStreamElement = document.getElementById('camera-stream');
        let currentCameraStream = null;

        let isTranslationMode = false;
        let isDiamondScatterMode = false;
        let diamondInterval;
        let isParallaxMode = false; // V19 视差推移状态

        // ----------------------------------------------------
        // 核心功能和特效函数
        // ----------------------------------------------------
        
        function speakChinese(text) {
            if (!('speechSynthesis' in window)) { return; }
            if (window.speechSynthesis.speaking) { window.speechSynthesis.cancel(); }
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'zh-CN';
            utterance.onerror = (event) => {
                console.error('SpeechSynthesis Error:', event.error);
            };
            window.speechSynthesis.speak(utterance);
        }

        function toggleLights() {
            if (arModeEnabled || arCleanupPending) { 
                if (isTranslationMode) { speakChinese("AR 沉浸式模式下，关灯操作被锁定。请先退出 AR 模式。"); }
                return; 
            }
            if (isTranslationMode) { speakChinese("呀，现场灯光突然熄灭了！"); }
            lightsButton.classList.toggle('active');
            body.classList.toggle('lights-off');
            videoContainer.classList.toggle('lights-off');
            const isLightsOff = body.classList.contains('lights-off');
            overlay.style.display = isLightsOff ? 'block' : 'none';
            lightsButton.textContent = isLightsOff ? '开灯' : '关灯';
        }

        function toggleTranslationMode() {
            isTranslationMode = !isTranslationMode;
            if (isTranslationMode) {
                translationButton.textContent = "退出翻译";
                translationButton.classList.add('active');
                speakChinese("实时翻译模式已开启！"); 
            } else {
                translationButton.textContent = "实时翻译";
                translationButton.classList.remove('active');
                window.speechSynthesis.cancel(); 
            }
        }

        function toggleGrayscale() {
            if (isTranslationMode) { speakChinese("切换到黑白的历史影像模式咯！"); }
            if (arModeEnabled) { toggleArMode(); }
            videoPlayer.classList.toggle('grayscale-on');
            const isGrayscaleOn = videoPlayer.classList.contains('grayscale-on');
            grayscaleButton.textContent = isGrayscaleOn ? '彩色屏' : '黑白屏';
            isGrayscaleOn ? grayscaleButton.classList.add('active') : grayscaleButton.classList.remove('active');
        }

        function toggleGlitch() {
            const isGlitchOn = barrageWrapper.classList.contains('glitch-on');
            if (!isGlitchOn) {
                if (isTranslationMode) { speakChinese("信号干扰模式已开启。"); }
                if (arModeEnabled) { toggleArMode(); }
                barrageWrapper.classList.add('glitch-on');
                glitchButton.textContent = "退出干扰";
                glitchButton.classList.add('active');
            } else {
                if (isTranslationMode) { speakChinese("信号干扰模式已关闭。"); }
                barrageWrapper.classList.remove('glitch-on');
                glitchButton.textContent = "信号干扰";
                glitchButton.classList.remove('active');
            }
        }
        
        function toggle3D() {
            if (isTranslationMode) { speakChinese("现场切换成立体小视角啦！"); }
            if (arModeEnabled) { toggleArMode(); }
            if (isParallaxMode) { toggleParallax(); } // 冲突功能互斥
            
            barrageWrapper.classList.toggle('three-d-on');
            const is3DOn = barrageWrapper.classList.contains('three-d-on');
            threeDButton.textContent = is3DOn ? "退出立体" : "立体电影";
            is3DOn ? threeDButton.classList.add('active') : threeDButton.classList.remove('active');
        }
        
        function createDiamond() {
            const diamond = document.createElement('div');
            diamond.className = 'diamond';
            const videoWidth = barrageWrapper.clientWidth;
            const startX = Math.random() * (videoWidth - 40) + 20;
            const startY = -50;
            diamond.style.left = `${startX}px`;
            diamond.style.top = `${startY}px`;
            const duration = Math.random() * 2 + 3;
            const delay = Math.random() * 0.5;
            diamond.style.animation = `fall-and-fade ${duration}s linear ${delay}s forwards`;
            barrageWrapper.appendChild(diamond);
            diamond.addEventListener('animationend', () => {
                diamond.remove();
            });
        }

        function toggleDiamondScatter() {
            isDiamondScatterMode = !isDiamondScatterMode;
            if (isDiamondScatterMode) {
                if (isTranslationMode) { speakChinese("水晶撒花开始！"); }
                diamondButton.textContent = "停止撒水晶";
                diamondButton.classList.add('active');
                diamondInterval = setInterval(createDiamond, 100);
            } else {
                if (isTranslationMode) { speakChinese("停止水晶撒花。"); }
                diamondButton.textContent = "撒水晶";
                diamondButton.classList.remove('active');
                clearInterval(diamondInterval);
                barrageWrapper.querySelectorAll('.diamond').forEach(d => d.remove());
            }
        }
        
        // V19 新增：视差推移功能
        function handleParallax(e) {
            if (!isParallaxMode) return;

            const rect = barrageWrapper.getBoundingClientRect();
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            // 鼠标位置相对于中心的偏移量 (-0.5 到 0.5)
            const offsetX = (e.clientX - rect.left - centerX) / centerX;
            const offsetY = (e.clientY - rect.top - centerY) / centerY;

            // 视差强度：移动范围限制在 ±5%
            const maxMove = 5; 
            const moveX = -offsetX * maxMove; 
            const moveY = -offsetY * maxMove; 

            // 应用 transform
            videoPlayer.style.transform = `scale(1.1) translate(${moveX}%, ${moveY}%)`;
        }

        function resetParallax() {
             // 恢复默认的缩放和位置
            videoPlayer.style.transform = 'scale(1.1) translate(0, 0)'; 
        }

        function toggleParallax() {
            isParallaxMode = !isParallaxMode;
            
            if (isParallaxMode) {
                if (isTranslationMode) { speakChinese("视差推移模式已开启。"); }
                if (arModeEnabled) { toggleArMode(); } // 互斥
                if (barrageWrapper.classList.contains('three-d-on')) { toggle3D(); } // 互斥
                
                barrageWrapper.classList.add('parallax-on');
                parallaxButton.textContent = "退出视差";
                parallaxButton.classList.add('active');
                
                // 绑定鼠标事件
                barrageWrapper.addEventListener('mousemove', handleParallax);
                barrageWrapper.addEventListener('mouseleave', resetParallax);
                
                if (videoPlayer.paused) videoPlayer.play();
                
            } else {
                if (isTranslationMode) { speakChinese("视差推移模式已关闭。"); }
                
                barrageWrapper.classList.remove('parallax-on');
                parallaxButton.textContent = "视差推移";
                parallaxButton.classList.remove('active');
                
                // 移除鼠标事件
                barrageWrapper.removeEventListener('mousemove', handleParallax);
                barrageWrapper.removeEventListener('mouseleave', resetParallax);
                
                // 恢复视频到默认状态 (仅移除 Parallax CSS class 即可，transform 会被 CSS 覆盖)
                videoPlayer.style.transform = ''; 
            }
        }
        
        // 移除 toggleLoop 函数

        function setPlaybackSpeed(speed) {
            videoPlayer.playbackRate = parseFloat(speed);
            if (isTranslationMode) { speakChinese(`播放速度设置为${speed}倍。`); }
        }

        async function startCamera() {
            if (!cameraStreamElement.srcObject) {
                try {
                    currentCameraStream = await navigator.mediaDevices.getUserMedia({
                        video: { facingMode: "environment" },
                        audio: false
                    });
                    cameraStreamElement.srcObject = currentCameraStream;
                    await cameraStreamElement.play();
                    cameraStreamElement.style.display = 'block';
                    cameraStreamElement.style.opacity = '1'; 
                    return true;
                } catch (err) {
                    console.error("无法访问摄像头:", err);
                    return false;
                }
            }
            cameraStreamElement.style.display = 'block';
            cameraStreamElement.style.opacity = '1'; 
            return true;
        }

        function stopCamera() {
            if (currentCameraStream) {
                currentCameraStream.getTracks().forEach(track => track.stop());
                currentCameraStream = null;
            }
            if (cameraStreamElement) {
                cameraStreamElement.srcObject = null; 
                cameraStreamElement.style.opacity = '0';
                setTimeout(() => {
                    cameraStreamElement.style.display = 'none'; 
                }, 200); 
            }
        }

        function toggleArMode() {
            if (!videoPlayer.src) {
                if (isTranslationMode) { speakChinese("请先加载一个视频源！"); }
                alert("请先加载一个视频源！");
                return;
            }
            if (isParallaxMode) { toggleParallax(); } // 互斥
            if (arCleanupPending) { return; }

            arModeEnabled = !arModeEnabled;

            if (arModeEnabled) {
                if (body.classList.contains('lights-off')) { 
                    body.classList.remove('lights-off'); 
                    videoContainer.classList.remove('lights-off'); 
                    overlay.style.display = 'none'; 
                    lightsButton.textContent = '关灯'; 
                    lightsButton.classList.remove('active'); 
                }

                startCamera().then(success => {
                    if (success) {
                        if (isTranslationMode) { speakChinese("AR 沉浸式模式已开启，请允许摄像头权限！"); }
                        body.classList.add('ar-mode');
                        videoContainer.classList.add('ar-mode');
                        arModeButton.textContent = "退出 AR 模式";
                        arModeButton.classList.add('active');
                        videoPlayer.play();
                    } else {
                        arCleanupPending = true;
                        setTimeout(() => {
                            arModeEnabled = false; 
                            arModeButton.textContent = "AR 沉浸式";
                            arModeButton.classList.remove('active');
                            body.classList.remove('ar-mode');
                            videoContainer.classList.remove('ar-mode');
                            stopCamera(); 
                            arCleanupPending = false;
                        }, 200); 
                    }
                });
            } else {
                stopCamera();
                if (isTranslationMode) { speakChinese("AR 沉浸式模式已关闭，恢复普通播放。"); }
                
                body.classList.remove('ar-mode');
                videoContainer.classList.remove('ar-mode');
                arCleanupPending = true; 
                setTimeout(() => {
                    body.classList.remove('lights-off');
                    videoContainer.classList.remove('lights-off');
                    overlay.style.display = 'none';
                    lightsButton.textContent = '关灯';
                    lightsButton.classList.remove('active'); 
                    arModeButton.textContent = "AR 沉浸式";
                    arModeButton.classList.remove('active');
                    arCleanupPending = false;
                }, 100); 
            }
        }


        // 核心加载、弹幕及事件绑定
        function playVideo(url) {
            if (videoPlayer.src && videoPlayer.src.startsWith('blob:')) {
                URL.revokeObjectURL(videoPlayer.src);
            }

            // 重置冲突模式
            if (arModeEnabled) { toggleArMode(); } 
            if (barrageWrapper.classList.contains('three-d-on')) { toggle3D(); }
            if (isParallaxMode) { toggleParallax(); }
            
            if (body.classList.contains('lights-off')) { toggleLights(); } 
            
            videoPlayer.style.display = 'block';

            if (url === "") {
                videoPlayer.src = "";
                videoPlayer.load();
                staticOverlay.style.display = 'none';
                return;
            }
            staticOverlay.style.display = 'block'; 

            setTimeout(() => {
                videoPlayer.src = url;
                videoPlayer.load();
                videoPlayer.play()
                    .then(() => {
                        staticOverlay.style.display = 'none';
                    })
                    .catch(error => {
                        console.error("尝试播放视频时发生错误：", error);
                        staticOverlay.style.display = 'none';
                        if (isTranslationMode) { speakChinese("视频加载失败或需要用户点击播放。"); }
                    });
            }, 1500);
        }

        function loadSelectedVideo() {
            const playlist = document.getElementById('videoPlaylist');
            const selectedUrl = playlist.value;
            document.getElementById('videoUrlInput').value = "";
            localFileInput.value = ''; 
            playVideo(selectedUrl);
        }
        
        function loadVideo() {
            const urlInput = document.getElementById('videoUrlInput');
            const videoUrl = urlInput.value.trim();
            if (videoUrl === "") {
                alert("请输入一个有效的视频 URL！");
                return;
            }
            document.getElementById('videoPlaylist').value = "";
            localFileInput.value = ''; 
            playVideo(videoUrl);
        }

        function captureFrame() {
            if (!videoPlayer.src) {
                alert("请先加载并播放一个视频！");
                return;
            }
            if (isTranslationMode) { speakChinese("正在截取当前画面！"); }
            try {
                const canvas = document.createElement('canvas');
                canvas.width = videoPlayer.videoWidth || videoPlayer.clientWidth;
                canvas.height = videoPlayer.videoHeight || videoPlayer.clientHeight;
                const ctx = canvas.getContext('2d');
                
                // 确保截屏时捕捉到任何当前的 CSS 滤镜和变换
                // 注意：纯 CSS 3D 效果（如 drop-shadow, mix-blend-mode）在 Canvas.drawImage 中不会被捕获
                // 截屏结果将是原始视频+AR/弹幕

                if (arModeEnabled && cameraStreamElement.videoWidth > 0) {
                    ctx.drawImage(cameraStreamElement, 0, 0, canvas.width, canvas.height);
                }
                ctx.drawImage(videoPlayer, 0, 0, canvas.width, canvas.height);
                
                const imageURL = canvas.toDataURL('image/png');
                const link = document.createElement('a');
                link.href = imageURL;
                let fileName = 'screenshot';
                link.download = `${fileName}_capture.png`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } catch (e) {
                console.error("截屏失败:", e);
                alert("截屏失败，请检查视频源或浏览器权限。");
            }
        }

        function sendBarrage() {
            const input = document.getElementById('barrageInput');
            const text = input.value.trim();
            if (!text) return;

            if (isTranslationMode) { speakChinese(`你发送了弹幕：${text}`); }

            const barrage = document.createElement('div');
            barrage.className = 'barrage';
            barrage.textContent = text;
            
            const videoHeight = videoPlayer.clientHeight || 200; 
            if (videoHeight <= 0) { barrage.remove(); return; }

            const maxTop = videoHeight * 0.8; 
            const minTop = videoHeight * 0.05;
            const topPosition = Math.random() * (maxTop - minTop) + minTop;
            
            barrage.style.top = `${topPosition}px`;
            
            const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0');
            barrage.style.color = randomColor;
            const speed = Math.random() * 5 + 8;
            
            barrage.style.animation = `move-barrage ${speed}s linear forwards`;

            barrageWrapper.appendChild(barrage);
            input.value = '';

            barrage.addEventListener('animationend', () => {
                barrage.remove();
            });
            if (videoPlayer.paused) {
                barrage.style.animationPlayState = 'paused';
            }
        }
        
        videoPlayer.addEventListener('play', () => {
            document.querySelectorAll('.barrage').forEach(b => {
                b.style.animationPlayState = 'running';
            });
        });

        videoPlayer.addEventListener('pause', () => {
            document.querySelectorAll('.barrage').forEach(b => {
                b.style.animationPlayState = 'paused';
            });
        });
        
        // 绑定 Enter 键事件
        document.getElementById('videoUrlInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                loadVideo();
            }
        });

        document.getElementById('barrageInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendBarrage();
            }
        });

        // 加载本地文件的函数
        function loadLocalVideo() {
            const file = localFileInput.files[0];
            if (file) {
                document.getElementById('videoUrlInput').value = "";
                document.getElementById('videoPlaylist').value = "";
                const fileURL = URL.createObjectURL(file);
                playVideo(fileURL);
                localFileInput.value = '';
            }
        }
        localFileInput.addEventListener('change', loadLocalVideo);
    </script>
