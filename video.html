<body>

        <div class="controls-panel">
            <input type="text" id="videoUrlInput" 
                   placeholder="或者在此输入自定义视频 URL (例如: .mp4, .webm)">
            <button onclick="loadVideo()">加载并播放</button>
        </div>
    </div>

    <script>
        // JavaScript 逻辑：处理视频加载和播放

        /**
         * 核心加载函数：根据传入的 URL 加载视频并尝试播放
         */
        function playVideo(url) {
            const videoPlayer = document.getElementById('myVideoPlayer');
            
            if (url === "") {
                videoPlayer.src = "";
                videoPlayer.load();
                return;
            }

            videoPlayer.src = url;
            videoPlayer.load(); 

            videoPlayer.play()
                .then(() => {
                    console.log(`视频加载成功并开始播放: ${url}`);
                })
                .catch(error => {
                    console.error("尝试播放视频时发生错误，可能需要用户交互：", error);
                });
        }
        
        /**
         * 处理目录选择变化事件
         */
        function loadSelectedVideo() {
            const playlist = document.getElementById('videoPlaylist');
            const selectedUrl = playlist.value;
            
            // 每次从目录选择时，清空手动输入框
            document.getElementById('videoUrlInput').value = ""; 
            
            playVideo(selectedUrl);
        }

        /**
         * 处理手动输入 URL 加载事件
         */
        function loadVideo() {
            const urlInput = document.getElementById('videoUrlInput');
            const videoUrl = urlInput.value.trim();

            if (videoUrl === "") {
                alert("请输入一个有效的视频 URL！");
                return;
            }
            
            // 每次手动加载时，将目录选择重置到默认
            document.getElementById('videoPlaylist').value = "";
            
            playVideo(videoUrl);
        }

        // 允许用户在输入框按 Enter 键触发加载
        document.getElementById('videoUrlInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                loadVideo();
            }
        });
    </script>
