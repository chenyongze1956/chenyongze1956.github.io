        /* ğŸ“º è€ç”µè§†é›ªèŠ±åŠ¨ç”» */

        /* ğŸ¨ é»‘ç™½æ»¤é•œæ ·å¼ */
        /* ç¡®ä¿é»‘ç™½æ»¤é•œåº”ç”¨åˆ° videoPlayer å…ƒç´  */
        #myVideoPlayer.grayscale-on { filter: grayscale(100%); transition: filter 0.3s ease-in-out; }

        #myVideoPlayer {
            width: 100%; height: auto; min-height: 200px;
            border: 1px solid #ccc; border-radius: 4px; margin-bottom: 0; display: block;
            position: relative;

            filter: none;

        /* ğŸ“º é›ªèŠ±ç‰¹æ•ˆè¦†ç›–å±‚ */
        #staticOverlay {

            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255,255,255,0.4) 1px, transparent 0),

        /* ğŸš€ å¼¹å¹•æ ·å¼ */
        .barrage {

        /* å¼¹å¹•é¢æ¿ä¼˜åŒ– */

        /* å¼¹å¹•è¾“å…¥æ¡†æœ€å¤§ç¨‹åº¦ä¼¸å±• */

        /* ---------------------------------------------------- */
        /* ğŸ•¶ï¸ 3D ç«‹ä½“ç”µå½±ç‰¹æ•ˆ CSS (ä¿®æ”¹ä¸ºç›´æ¥ä½œç”¨äº videoPlayer) */
        /* ---------------------------------------------------- */

        /* è§†é¢‘å®¹å™¨ç›¸å¯¹å®šä½ */
        .barrage-wrapper {

        /* åªæœ‰åœ¨å®¹å™¨æœ‰ three-d-on ç±»æ—¶ï¼Œæ‰åº”ç”¨ 3D æ•ˆæœ */
        .barrage-wrapper.three-d-on #myVideoPlayer {

            /* åº”ç”¨çº¢è“æ•ˆæœï¼šçº¢è‰²é€šé“æ»¤é•œ + ç•¥å¾®å³ç§» */
            filter: grayscale(100%) contrast(150%) sepia(100%) hue-rotate(0deg) saturate(300%) drop-shadow(2px 0 0 cyan) drop-shadow(-2px 0 0 red);
            /* æ³¨ï¼šä½¿ç”¨ drop-shadow æ¨¡æ‹Ÿé€šé“åˆ†ç¦»ï¼Œæ¯” mix-blend-mode å…¼å®¹æ€§ç•¥å¥½ï¼Œä½†æ•ˆæœä»æ˜¯æ¨¡æ‹Ÿ */
            transform: none; /* ç§»é™¤ transformï¼Œè®© drop-shadow è´Ÿè´£é”™ä½ */
        }
        
        /* å¦‚æœè¦ä½¿ç”¨ transform é”™ä½ï¼ˆæ›´æ¸…æ™°çš„çº¢è“åˆ†ç¦»ï¼‰ï¼š*/
        .barrage-wrapper.three-d-on #myVideoPlayer {
             /* è§†é¢‘æœ¬èº«åªæ˜¾ç¤ºçº¢è‰²é€šé“å¹¶å³ç§» */
             filter: grayscale(100%) contrast(150%) sepia(100%) hue-rotate(0deg) saturate(300%);

        /* ä¿®å¤é€»è¾‘ï¼šä¸ºäº†è®©åˆ‡æ¢æ›´å¯é ï¼Œæˆ‘ä»¬åªå¯¹ `three-d-on` ç±»è¿›è¡Œæ ·å¼è¦†ç›– */

    </style>
</head>
<body>

    <script>
        // JavaScript é€»è¾‘

        const videoPlayer = document.getElementById('myVideoPlayer');
        const localFileInput = document.getElementById('localFileInput');
        const staticOverlay = document.getElementById('staticOverlay');
        const lightsButton = document.getElementById('lightsButton');
        const grayscaleButton = document.getElementById('grayscaleButton');
        const threeDButton = document.getElementById('threeDButton'); 
        const barrageWrapper = document.querySelector('.barrage-wrapper');
        const body = document.body;
        const overlay = document.getElementById('overlay');
        const videoContainer = document.getElementById('videoContainer');


        // ----------------------------------------------------
        // ğŸ•¶ï¸ ä¿®å¤åçš„ç«‹ä½“ç”µå½±åŠŸèƒ½é€»è¾‘
        // ----------------------------------------------------
        function toggle3D() {
            // åˆ‡æ¢ barrage-wrapper çš„ classï¼Œä»¥åº”ç”¨ CSS æ»¤é•œå’Œé”™ä½
            barrageWrapper.classList.toggle('three-d-on');
            
            const is3DOn = barrageWrapper.classList.contains('three-d-on');
            
            if (is3DOn) {
                threeDButton.textContent = "é€€å‡ºç«‹ä½“";
                // å¯ç”¨ 3D æ—¶ï¼Œå¼ºåˆ¶å…³é—­é»‘ç™½æ»¤é•œï¼Œä»¥é¿å…è§†è§‰å†²çª
                if (videoPlayer.classList.contains('grayscale-on')) {
                     // ç§»é™¤é»‘ç™½ classï¼Œå¹¶æ›´æ–°æŒ‰é’®
                     videoPlayer.classList.remove('grayscale-on');
                     grayscaleButton.textContent = 'é»‘ç™½å±';
                }
            } else {
                threeDButton.textContent = "ç«‹ä½“ç”µå½±";
                // é€€å‡º 3D æ—¶ï¼Œä¸éœ€è¦æ‰‹åŠ¨é‡ç½®æ ·å¼ï¼Œå› ä¸º CSS ç±»å·²ç»è¢«ç§»é™¤ï¼Œæµè§ˆå™¨ä¼šè‡ªåŠ¨æ¢å¤é»˜è®¤æ ·å¼ã€‚
            }
        }
        
        // é»‘ç™½æ»¤é•œåŠŸèƒ½ (ä¿®æ”¹ï¼šç¡®ä¿åœ¨å¯ç”¨æ—¶å…³é—­ 3D)
        function toggleGrayscale() {
            if (barrageWrapper.classList.contains('three-d-on')) {
                toggle3D(); // è‡ªåŠ¨å…³é—­ 3D
            }
            videoPlayer.classList.toggle('grayscale-on');
            const isGrayscaleOn = videoPlayer.classList.contains('grayscale-on');
            grayscaleButton.textContent = isGrayscaleOn ? 'å½©è‰²å±' : 'é»‘ç™½å±';
        }


        // ----------------------------------------------------
        // æ ¸å¿ƒåŠŸèƒ½ (ä¿æŒä¸å˜)
        // ----------------------------------------------------
        
        // æ ¸å¿ƒåŠ è½½å‡½æ•°
        function playVideo(url) {
            if (videoPlayer.src && videoPlayer.src.startsWith('blob:')) {
                 URL.revokeObjectURL(videoPlayer.src);
            }
            // åŠ è½½æ–°è§†é¢‘æ—¶ï¼Œé»˜è®¤å…³é—­ 3D
            if (barrageWrapper.classList.contains('three-d-on')) {
                toggle3D(); 
            }
            if (url === "") {
                videoPlayer.src = "";
                videoPlayer.load();
                staticOverlay.style.display = 'none'; 
                return;
            }
            staticOverlay.style.display = 'block';
            setTimeout(() => {
                videoPlayer.src = url;
                videoPlayer.load(); 
                videoPlayer.play()
                    .then(() => {
                        console.log(`è§†é¢‘åŠ è½½æˆåŠŸå¹¶å¼€å§‹æ’­æ”¾: ${url}`);
                        staticOverlay.style.display = 'none';
                    })
                    .catch(error => {
                        console.error("å°è¯•æ’­æ”¾è§†é¢‘æ—¶å‘ç”Ÿé”™è¯¯ï¼Œå¯èƒ½éœ€è¦ç”¨æˆ·äº¤äº’ï¼š", error);
                        staticOverlay.style.display = 'none';
                    });
            }, 1500);
        }

        // å…³ç¯/å¼€ç¯åŠŸèƒ½ (ä¿æŒä¸å˜)
        function toggleLights() {
            body.classList.toggle('lights-off');
            videoContainer.classList.toggle('lights-off');
            const isLightsOff = body.classList.contains('lights-off');
            overlay.style.display = isLightsOff ? 'block' : 'none';
            lightsButton.textContent = isLightsOff ? 'å¼€ç¯' : 'å…³ç¯';
        }
        
        // ç›®å½•é€‰æ‹©å‡½æ•°
        function loadSelectedVideo() {
            const playlist = document.getElementById('videoPlaylist');
            const selectedUrl = playlist.value;
            document.getElementById('videoUrlInput').value = ""; 
            localFileInput.value = null; 
            playVideo(selectedUrl);
        }

        // æ‰‹åŠ¨ URL åŠ è½½å‡½æ•°
        function loadVideo() {
            const urlInput = document.getElementById('videoUrlInput');
            const videoUrl = urlInput.value.trim();
            if (videoUrl === "") {
                alert("è¯·è¾“å…¥ä¸€ä¸ªæœ‰æ•ˆçš„è§†é¢‘ URLï¼");
                return;
            }
            document.getElementById('videoPlaylist').value = "";
            localFileInput.value = null; 
            playVideo(videoUrl);
        }
        
        // æˆªå±åŠŸèƒ½
        function captureFrame() {
            if (!videoPlayer.src) {
                alert("è¯·å…ˆåŠ è½½å¹¶æ’­æ”¾ä¸€ä¸ªè§†é¢‘ï¼");
                return;
            }
            try {
                const canvas = document.createElement('canvas');
                canvas.width = videoPlayer.videoWidth;
                canvas.height = videoPlayer.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(videoPlayer, 0, 0, canvas.width, canvas.height);
                const imageURL = canvas.toDataURL('image/png');
                const link = document.createElement('a');
                link.href = imageURL;
                let fileName = 'screenshot';
                if (localFileInput.files.length > 0 && videoPlayer.src.startsWith('blob:')) {
                    fileName = localFileInput.files[0].name.replace(/\.[^/.]+$/, "");
                } else {
                    fileName = new Date().toISOString().replace(/[:.]/g, '-');
                }
                link.download = `${fileName}_capture.png`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } catch (e) {
                if (e.name === "SecurityError" && !videoPlayer.src.startsWith('blob:')) {
                    alert("æˆªå±å¤±è´¥ï¼šç”±äºè·¨åŸŸå®‰å…¨é™åˆ¶ï¼ˆCORSï¼‰ï¼Œå¤–éƒ¨é“¾æ¥è§†é¢‘æ— æ³•æˆªå–ã€‚æœ¬åœ°æ–‡ä»¶ä¸å—æ­¤é™åˆ¶ã€‚");
                } else {
                    alert("æˆªå±å¤±è´¥ï¼š" + e.message);
                }
                console.error("æˆªå±é”™è¯¯ï¼š", e);
            }
        }
        
        // å¼¹å¹•ç›¸å…³å‡½æ•°
        function sendBarrage() {
            const input = document.getElementById('barrageInput');
            const text = input.value.trim();
            if (!text) return;
            const barrage = document.createElement('div');
            barrage.className = 'barrage';
            barrage.textContent = text;
            const videoHeight = videoPlayer.clientHeight;
            const topPosition = Math.random() * (videoHeight * 0.8) + (videoHeight * 0.05); 
            barrage.style.top = `${topPosition}px`;
            const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0');
            barrage.style.color = randomColor;
            const speed = Math.random() * 5 + 8;
            barrage.style.animation = `move-barrage ${speed}s linear forwards`;
            barrageWrapper.appendChild(barrage);
            input.value = '';
            barrage.addEventListener('animationend', () => {
                barrage.remove();
            });
            if (videoPlayer.paused) {
                barrage.style.animationPlayState = 'paused';
            }
        }
        
        videoPlayer.addEventListener('play', () => {
            document.querySelectorAll('.barrage').forEach(b => {
                b.style.animationPlayState = 'running';
            });
        });
        
        videoPlayer.addEventListener('pause', () => {
            document.querySelectorAll('.barrage').forEach(b => {
                b.style.animationPlayState = 'paused';
            });
        });

        // ç»‘å®š Enter é”®äº‹ä»¶
        document.getElementById('videoUrlInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                loadVideo();
            }
        });
        
        document.getElementById('barrageInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendBarrage();
            }
        });

        // åŠ è½½æœ¬åœ°æ–‡ä»¶çš„å‡½æ•°
        function loadLocalVideo() {
            const file = localFileInput.files[0];
            if (file) {
                document.getElementById('videoUrlInput').value = "";
                document.getElementById('videoPlaylist').value = "";

                const fileURL = URL.createObjectURL(file);
                
                playVideo(fileURL);
                
                console.log(`å·²åŠ è½½æœ¬åœ°æ–‡ä»¶: ${file.name}`);
            }
        }
        localFileInput.addEventListener('change', loadLocalVideo);

    </script>
