
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL 视频播放器 - 单文件版</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
     background: linear-gradient(45deg,#ff7e5f,#feb47b,#ffed86,#9feb8f,#5fbfff,#9b8eff);
        }

        .video-container {
     background: linear-gradient(45deg,#ff7e5f,#feb47b,#ffed86,#9feb8f,#5fbfff,#9b8eff);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* 略微加深阴影 */
            width: 90%;
            max-width: 800px;
        }

        #myVideoPlayer {
            width: 100%;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
            /* 确保视频内容可见 */
            display: block; 
        }

        .controls-panel {
            display: flex;
            gap: 10px;
        }

        #videoUrlInput {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            padding: 10px 15px;
            background-color: #28a745; /* 使用绿色作为加载按钮 */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            white-space: nowrap; /* 防止按钮文本换行 */
        }

        button:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <video id="myVideoPlayer" controls>
            您的浏览器不支持 HTML5 video 标签。
        </video>

        <div class="controls-panel">
            <input type="text" id="videoUrlInput" 
                   placeholder="在此输入视频 URL (例如: .mp4, .webm)">
            <button onclick="loadVideo()">加载并播放</button>
        </div>
    </div>

    <script>
        /**
         * 加载并播放视频的函数
         */
        function loadVideo() {
            // 1. 获取元素和URL
            const videoPlayer = document.getElementById('myVideoPlayer');
            const urlInput = document.getElementById('videoUrlInput');
            const videoUrl = urlInput.value.trim();

            // 2. 检查URL
            if (videoUrl === "") {
                alert("请输入一个有效的视频 URL！");
                return;
            }

            // 3. 更新视频源并加载
            videoPlayer.src = videoUrl;
            videoPlayer.load(); 

            // 4. 尝试播放
            videoPlayer.play()
                .then(() => {
                    console.log("视频加载成功并开始播放。");
                })
                .catch(error => {
                    console.error("尝试播放视频时发生错误，可能需要用户交互：", error);
                    // 视频已加载，但用户必须手动点击播放按钮
                });
        }

        // 额外的：允许用户在输入框按 Enter 键触发加载
        document.getElementById('videoUrlInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                loadVideo();
            }
        });
    </script>
</body>
</html>
