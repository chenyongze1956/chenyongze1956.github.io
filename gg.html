
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Zhi+Mang+Xing&display=swap" rel="stylesheet">
    <style>
        :root {
            --paper-bg: #fdfaf2;
            --ink-color: #3b2a26;
            --seal-red: #b72d2d;
            --ink-fade: rgba(59, 42, 38, 0.05);
        }
        body {
            margin: 0; padding: 0;
            background: linear-gradient(45deg,#ff7e5f,#feb47b,#ffed86,#9feb8f,#5fbfff,#9b8eff);
            display: flex; justify-content: center; align-items: flex-start;
            min-height: 100vh;
            font-family: "STKaiti", "Kaiti", serif; 
        }

        .silk-scroll {
            position: relative; width: 95%; max-width: 1100px; margin: 40px auto;
            background: var(--paper-bg);
            background-image: url('data:image/svg+xml,<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.4" numOctaves="3"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity="0.06"/></svg>');
            padding: 40px; border: 2px solid #8b4513; outline: 8px solid var(--paper-bg);
            box-shadow: 0 30px 70px rgba(0,0,0,0.5); box-sizing: border-box;
        }

        .wang-title {
            font-family: 'Zhi Mang Xing', cursive;
            font-size: clamp(2.2rem, 6vw, 3.8rem); color: #a0522d;
            text-align: center; margin-bottom: 40px; letter-spacing: 0.3em;
        }

        .main-layout {
            display: flex; flex-direction: row; justify-content: space-between; 
            align-items: flex-start; gap: 40px; width: 100%;
        }

        /* 复杂的面部容器 */
        .chart-side {
            flex: 0 0 380px; position: relative;
        }

        .face-box {
            position: relative; width: 360px; height: 500px;
            background: radial-gradient(circle, rgba(139,69,19,0.03) 0%, transparent 80%);
            border: 1px solid rgba(139,69,19,0.15); border-radius: 50% 50% 48% 48%;
            overflow: hidden;
        }

        /* 三停视觉引导 */
        .ting-label {
            position: absolute; right: 10px; font-size: 12px; color: #a0522d; opacity: 0.5;
            writing-mode: vertical-lr; height: 33.33%; display: flex; align-items: center; justify-content: center;
            border-bottom: 1px dashed rgba(160, 82, 45, 0.2); width: 20px;
        }

        /* 点位点缀：增加呼吸灯效果 */
        .point {
            position: absolute; width: 12px; height: 12px; background: var(--seal-red);
            border-radius: 50%; cursor: pointer; transform: translate(-50%, -50%);
            box-shadow: 0 0 8px rgba(183, 45, 45, 0.5); z-index: 10;
            transition: all 0.3s;
        }
        .point:hover { scale: 1.5; box-shadow: 0 0 15px var(--seal-red); }
        .point::after {
            content: attr(data-label); position: absolute; top: -18px; left: 12px;
            white-space: nowrap; font-size: 12px; color: #5d2b1f; font-weight: bold;
        }

        /* 文字解析区优化 */
        .text-side {
            flex: 1; min-width: 320px; min-height: 500px;
            border-left: 1px solid rgba(139,69,19,0.1); padding-left: 30px;
        }

        .oracle-box {
            writing-mode: vertical-rl; height: 500px;
            font-family: 'Ma Shan Zheng', serif; font-size: 1.6rem;
            line-height: 2.2; letter-spacing: 0.2em; color: var(--ink-color);
        }

        .oracle-line { opacity: 0; clip-path: inset(0 0 100% 0); white-space: nowrap; }
        .oracle-line.write-active { opacity: 1; animation: writeDown 1.8s forwards; }

        @keyframes writeDown { to { clip-path: inset(0 0 0 0); } }

        @media (max-width: 900px) {
            .main-layout { flex-direction: column; align-items: center; }
            .text-side { border-left: none; border-top: 1px solid rgba(139,69,19,0.1); padding: 30px 0; width: 100%; height: auto; }
            .oracle-box { writing-mode: horizontal-tb; width: 100%; height: auto; }
            .chart-side { flex: 0 0 auto; width: 100%; display: flex; justify-content: center; }
        }
    </style>
</head>
<body>

<div class="silk-scroll">
    <h1 class="wang-title">相法秘传图谱</h1>
    
    <div class="main-layout">
        <div class="chart-side">
            <div class="face-box">
                <div class="ting-label" style="top:0;">上停（天）</div>
                <div class="ting-label" style="top:33.33%;">中停（人）</div>
                <div class="ting-label" style="top:66.66%; border-bottom:none;">下停（地）</div>

                <div class="point" style="top: 12%; left: 50%;" data-label="天中" data-desc="天中清明，祖德荫庇。|宜高耸宽广，忌纹破痣侵。"></div>
                <div class="point" style="top: 22%; left: 35%;" data-label="日角" data-desc="日角峥嵘，父缘深厚。|此处隆起者，主少年峥嵘。"></div>
                <div class="point" style="top: 22%; left: 65%;" data-label="月角" data-desc="月角圆润，母慈德隆。|日月角齐，双亲康健。"></div>
                
                <div class="point" style="top: 40%; left: 50%;" data-label="印堂" data-desc="印堂开阔，气量恢弘。|命宫之主，宜平整如镜，忌眉侵。"></div>
                <div class="point" style="top: 48%; left: 50%;" data-label="山根" data-desc="山根连额，根基稳固。|疾厄之宫，宜高挺不折，主寿元。"></div>
                <div class="point" style="top: 55%; left: 18%;" data-label="命门" data-desc="命门厚实，听力聪颖。|主中年守财，宜宽阔不凹。"></div>
                <div class="point" style="top: 65%; left: 32%;" data-label="左颧" data-desc="颧骨有肉，权柄威严。|东岳守位，宜与鼻相衬，忌露骨。"></div>
                <div class="point" style="top: 65%; left: 68%;" data-label="右颧" data-desc="右颧圆满，贵人扶持。|西岳映照，主中年外务顺遂。"></div>
                <div class="point" style="top: 72%; left: 50%;" data-label="准头" data-desc="准头丰满，财库丰盛。|中岳之尊，宜圆大肉厚，忌孔露。"></div>

                <div class="point" style="top: 82%; left: 50%;" data-label="人中" data-desc="人中深长，寿元长久。|如沟渠通达，主子孙福泽与晚运。"></div>
                <div class="point" style="top: 92%; left: 50%;" data-label="地阁" data-desc="地阁方圆，晚运优游。|北岳之守，宜承浆丰满，主聚财。"></div>
                <div class="point" style="top: 90%; left: 25%;" data-label="左腮" data-desc="腮骨不露，晚岁无忧。|主奴仆运，宜厚实而有包裹。"></div>
            </div>
        </div>

        <div class="text-side">
            <div class="oracle-box" id="displayText">
                <p style="color: #a0522d; font-size: 1.1rem; opacity: 0.6;">〔 辨三停 · 识五岳 · 点击显相 〕</p>
            </div>
        </div>
    </div>
</div>

<script>
    const points = document.querySelectorAll('.point');
    const displayArea = document.getElementById('displayText');

    points.forEach(point => {
        point.addEventListener('click', () => {
            const desc = point.getAttribute('data-desc').split('|');
            displayArea.innerHTML = '';                         
            desc.forEach((text, index) => {
                const p = document.createElement('p');
                p.className = 'oracle-line';
                p.innerText = text;
                displayArea.appendChild(p);
                
                setTimeout(() => {
                    p.classList.add('write-active');
                }, index * 1000);
            });
        });
    });
</script>
</body>
</html>
