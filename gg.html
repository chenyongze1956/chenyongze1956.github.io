
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Zhi+Mang+Xing&display=swap" rel="stylesheet">
    <style>
        :root {
            --paper-bg: #fdfaf2;
            --ink-color: #3b2a26;
            --seal-red: #b72d2d;
            --mole-black: #1a1a1a;
        }
        /* 禁止手机端不必要的缩放和高亮 */
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        
        body {
            margin: 0; padding: 0;
            background: #0d0d0d;
            display: flex; justify-content: center;
            min-height: 100vh;
            font-family: "STKaiti", "Kaiti", serif;
            overflow-x: hidden;
        }
        .silk-scroll {
            position: relative; 
            width: 95%; 
            max-width: 1200px; 
            margin: 20px auto;
            background: var(--paper-bg);
            background-image: url('data:image/svg+xml,<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.4" numOctaves="3"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity="0.06"/></svg>');
            padding: clamp(15px, 4vw, 40px);
            border: 2px solid #8b4513;
            outline: clamp(4px, 1vw, 8px) solid var(--paper-bg);
            box-shadow: 0 30px 70px rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
        }
        .wang-title {
            font-family: 'Zhi Mang Xing', cursive;
            font-size: clamp(1.8rem, 5vw, 3.2rem);
            color: #a0522d;
            text-align: center;
            margin-bottom: clamp(15px, 3vw, 40px);
            letter-spacing: 0.2em;
        }

        /* 响应式栅格系统 */
        .main-layout {
            display: flex;
            flex-direction: row; /* 默认电脑端并排 */
            justify-content: space-around;
            align-items: flex-start;
            gap: 20px;
        }

        /* 面相绘图区 */
        .chart-side {
            flex: 0 0 auto;
            position: relative;
            width: 360px; /* 基础宽度 */
            max-width: 100%;
        }
        .face-box {
            position: relative;
            width: 360px;
            height: 550px;
            background: radial-gradient(circle, rgba(139,69,19,0.04) 0%, transparent 85%);
            border: 1px solid rgba(139,69,19,0.2);
            border-radius: 50% 50% 48% 48%;
            margin: 0 auto;
        }

        /* 点位交互：增大手机点击范围 */
        .point {
            position: absolute;
            width: 20px; height: 20px;
            cursor: pointer;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
        .point::before { /* 核心视觉点 */
            content: '';
            position: absolute; top: 50%; left: 50%;
            width: 12px; height: 12px;
            background: var(--seal-red);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px rgba(183, 45, 45, 0.5);
            transition: 0.3s;
        }
        .point.mole::before { background: var(--mole-black); box-shadow: 0 0 8px rgba(0,0,0,0.6); }
        .point:active::before { scale: 1.5; }
        .point::after {
            content: attr(data-label);
            position: absolute; top: 22px; left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            font-size: 13px; color: #5d2b1f; font-weight: bold;
        }

        /* 文本展示区 */
        .text-side {
            flex: 1;
            min-height: 500px;
            border-left: 1px solid rgba(139,69,19,0.1);
            padding-left: clamp(15px, 3vw, 30px);
            display: flex;
            justify-content: center;
        }
        .oracle-box {
            writing-mode: vertical-rl; /* 电脑端默认竖排 */
            height: 550px;
            font-family: 'Ma Shan Zheng', serif;
            font-size: clamp(1.2rem, 2.5vw, 1.6rem);
            line-height: 2.3;
            letter-spacing: 0.15em;
            color: var(--ink-color);
        }
        .oracle-line { opacity: 0; clip-path: inset(0 0 100% 0); margin-left: 15px; }
        .active { opacity: 1; animation: inkDrop 1.2s forwards; }

        @keyframes inkDrop { to { clip-path: inset(0 0 0 0); } }

        /* 移动端适配 */
        @media (max-width: 850px) {
            .main-layout { flex-direction: column; align-items: center; }
            .chart-side { width: 100%; height: auto; scale: 0.9; } /* 缩小手机端面相图占比 */
            .text-side {
                width: 100%;
                border-left: none;
                border-top: 1px solid rgba(139,69,19,0.1);
                padding-left: 0;
                padding-top: 20px;
                min-height: auto;
            }
            .oracle-box {
                writing-mode: horizontal-tb; /* 手机端转横排 */
                height: auto;
                width: 100%;
                padding: 10px;
            }
            .oracle-line {
                margin-left: 0;
                margin-bottom: 12px;
                white-space: normal;
                border-bottom: 1px solid rgba(139,69,19,0.05);
                padding-bottom: 8px;
            }
        }
    </style>
</head>
<body>

<div class="silk-scroll">
    <h1 class="wang-title">面相演义</h1>
    
    <div class="main-layout">
        <div class="chart-side">
            <div class="face-box">
                <div class="point" style="top: 10%; left: 50%;" data-label="天中" data-desc="八字：戊辰辛丑，湿土生金|演禽：角木蛟坐命，气压群星|太乙：阳遁六十八局，主算十七|格局：祖德深厚，基石永固。"></div>
                <div class="point mole" style="top: 18%; left: 32%;" data-label="福堂痣" data-desc="痣相：偏财受阻，因果磨砺|博弈：求财先艰后易，宜守定力|因果：避‘吞剥’之灾，忌急躁进场。"></div>
                <div class="point" style="top: 38%; left: 50%;" data-label="印堂" data-desc="命宫：巳位文昌，太乙命位|相理：平整如镜，智虑深远|因果：胸怀丘壑，御狼性于无形。"></div>
                <div class="point" style="top: 43%; left: 33%;" data-label="左眼" data-desc="神魂：驯兽师之眼，藏锋内敛|演禽：神聚则禽星各司其位|八字：食神生财，谋略即是财富。"></div>
                <div class="point" style="top: 43%; left: 67%;" data-label="右眼" data-desc="神魂：洞察变数，客算难欺|相法：目若点漆，福寿双全|因果：看透虚妄，则全局皆为棋子。"></div>
                
                <div class="point" style="top: 72%; left: 50%;" data-label="准头" data-desc="财帛：酉位大簇，定算十六|八字：辰酉六合，开锁见金之象|因果：财富定数极大，库纳四方。"></div>
                <div class="point mole" style="top: 74%; left: 58%;" data-label="财帛痣" data-desc="痣相：定数财中的分配损耗|逻辑：主动分利于恶狼，化害为权|结论：不争蝇头小利，方能稳坐中军。"></div>

                <div class="point" style="top: 92%; left: 50%;" data-label="地阁" data-desc="晚运：北岳归藏，定算十六满盈|八字：晚年财运亨通，地库方圆|结论：驯狼者终享太平，众禽归心。"></div>
            </div>
        </div>

        <div class="text-side">
            <div class="oracle-box" id="displayText">
                <p style="opacity: 0.4;"></p>
            </div>
        </div>
    </div>
</div>

<script>
    const points = document.querySelectorAll('.point');
    const displayArea = document.getElementById('displayText');

    points.forEach(point => {
        point.addEventListener('click', function(e) {
            const desc = this.getAttribute('data-desc').split('|');
            displayArea.innerHTML = '';
            
            desc.forEach((text, i) => {
                const p = document.createElement('p');
                p.className = 'oracle-line';
                p.innerText = text;
                displayArea.appendChild(p);
                setTimeout(() => p.classList.add('active'), i * 600);
            });

            // 移动端震动效果
            if (navigator.vibrate) navigator.vibrate(25);
        });
    });
</script>

</body>
</html>
