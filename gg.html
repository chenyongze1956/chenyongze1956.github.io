
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Zhi+Mang+Xing&display=swap" rel="stylesheet">
    <style>
        :root { 
            --paper: #fdfaf2; 
            --ink: #3b2a26; 
            --gold: #c5a059; 
            --red: #b72d2d; 
        }
        
        body { 
            margin: 0; 
            /* 优化后的柔和渐变背景 */
            background: linear-gradient(135deg, #ff7e5f, #feb47b, #ffed86, #9feb8f, #5fbfff, #9b8eff);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--ink); 
            font-family: "STKaiti", "Kaiti", serif; 
            display: flex; 
            justify-content: center; 
            min-height: 100vh;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .scroll { 
            width: 95%; 
            max-width: 900px; 
            background: var(--paper); 
            margin: 20px auto; 
            border: 3px solid #8b4513; 
            padding: clamp(15px, 5vw, 40px); 
            box-shadow: 0 15px 50px rgba(0,0,0,0.5); 
            border-radius: 4px;
            display: flex;
            flex-direction: column;
        }

        .title { 
            font-family: 'Zhi Mang Xing', cursive; 
            text-align: center; 
            font-size: clamp(2rem, 8vw, 3.5rem); 
            color: #8b4513; 
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .trio-map { 
            display: flex; 
            justify-content: space-around; 
            padding: 20px 0; 
            border-bottom: 1px solid rgba(139,69,19,0.1);
            gap: 10px;
        }

        .star-node { 
            text-align: center; 
            cursor: pointer; 
            flex: 1;
        }

        .icon { 
            width: clamp(60px, 15vw, 80px); 
            height: clamp(60px, 15vw, 80px); 
            border-radius: 50%; 
            border: 2px solid var(--gold); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-weight: bold; 
            font-size: 1.5rem; 
            background: white; 
            margin: 0 auto 10px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: 0.3s;
        }

        .star-node:active .icon, .star-node:hover .icon {
            transform: scale(1.1);
            border-color: var(--red);
        }

        .label { font-size: 0.9rem; font-weight: bold; color: #5d2b1f; }

        .eye { background: var(--red); color: white; border-color: var(--red); animation: pulse 2s infinite; }
        @keyframes pulse { 
            0% { box-shadow: 0 0 0 0 rgba(183,45,45,0.6); } 
            70% { box-shadow: 0 0 0 10px rgba(183,45,45,0); } 
            100% { box-shadow: 0 0 0 0 rgba(183,45,45,0); } 
        }

        .desc-box { 
            min-height: 250px; 
            padding: 20px 0; 
            display: flex; 
            justify-content: center; 
            align-items: flex-start;
        }

        .oracle-text { 
            writing-mode: vertical-rl; /* 默认电脑端竖排 */
            font-family: 'Ma Shan Zheng', serif; 
            font-size: clamp(1.1rem, 4vw, 1.6rem); 
            line-height: 2.2; 
            letter-spacing: 0.1em; 
            height: 400px;
            max-width: 100%;
        }

        .line { opacity: 0; transition: 0.8s; margin-left: 10px; }
        .active { opacity: 1; }

        /* 移动端核心适配 */
        @media (max-width: 650px) {
            .trio-map { padding: 10px 0; }
            .oracle-text { 
                writing-mode: horizontal-tb; /* 手机端转为横排 */
                height: auto; 
                width: 100%;
                line-height: 1.8;
            }
            .line { 
                margin-left: 0; 
                margin-bottom: 15px; 
                border-bottom: 1px dashed rgba(139,69,19,0.2);
                padding-bottom: 5px;
            }
            .scroll { margin: 10px; padding: 20px; }
        }
    </style>
</head>
<body>
<div class="scroll">
    <h1 class="title"></h1>
    <div class="trio-map">
        <div class="star-node" onclick="show('bro2')">
            <div class="icon">鸭</div>
            <div class="label">二弟：毕月乌</div>
        </div>
        <div class="star-node" onclick="show('me')">
            <div class="icon eye">燕</div>
            <div class="label">长兄：女土蝠</div>
        </div>
        <div class="star-node" onclick="show('bro3')">
            <div class="icon">猪</div>
            <div class="label">三弟：室火猪</div>
        </div>
    </div>

    <div class="desc-box">
        <div id="display" class="oracle-text">
            <p class="line active"></p>
        </div>
    </div>
</div>

<script>
    const data = {
        me: ["主将：女土蝠（海燕）", "状态：得地、带刀、纳福", "梦兆：马粪化肥，本钱归库", "天职：以高空视角，为弟定风指路"],
        bro2: ["主将：毕月乌（水鸭）", "状态：得地、受风、带福", "局势：表面平静，水下焦虑", "互动：需借长兄之刀，斩断杂风"],
        bro3: ["主将：室火猪（野猪）", "状态：入井、陷落、带伤", "性格：讷于言而极犟", "救应：需借长兄肥气，破井而出"]
    };

    function show(key) {
        const box = document.getElementById('display');
        box.innerHTML = '';
        data[key].forEach((text, i) => {
            const p = document.createElement('p');
            p.className = 'line';
            p.innerText = text;
            box.appendChild(p);
            // 快速触发动画
            setTimeout(() => p.classList.add('active'), i * 300);
        });
        // 手机震动反馈
        if (navigator.vibrate) navigator.vibrate(20);
    }
</script>
</body>
</html>
