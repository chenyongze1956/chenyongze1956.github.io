
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Zhi+Mang+Xing&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #000;
            --blood: #b72d2d;
            --space: #0d0d0f;
            --glass: rgba(255, 255, 255, 0.05);
              --paper: #fdfaf2; 
            --ink:#8b4513; 
            --gold: #c5a059; 
            --red: #b72d2d; 
            
        }

        body {
            margin: 0;
   background: linear-gradient(135deg, #ff7e5f, #feb47b, #ffed86, #9feb8f, #5fbfff, #9b8eff);
            color: #8b4513;
            font-family: 'PingFang SC', "Microsoft YaHei", serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;

            
           background-color: #f4e9d4;
            margin: 20px auto; 
            border: 3px solid #8b4513; 
            padding: clamp(15px, 5vw, 40px); 
            box-shadow: 0 15px 50px rgba(0,0,0,0.5); 
          color:#8b4513;

            

   background-image: 
        radial-gradient(circle at 50% 50%, rgba(255,255,255,0.2) 0%, transparent 100%),
        url("https://www.transparenttextures.com/patterns/parchment.png"); /* 羊皮纸纹理遮罩 */

    /* 3. 书页阴影：外层大阴影模拟厚度，内阴影（inset）模拟边缘卷曲和氧化变深 */
    box-shadow: 
        0 20px 50px rgba(0,0,0,0.3),
        inset 0 0 60px rgba(139, 69, 19, 0.2), /* 边缘泛黄 */
        inset 5px 5px 15px rgba(139, 69, 19, 0.1); 

    /* 4. 纸张边缘：稍微加一点圆角，模拟磨损 */
    border-radius: 2px;
    
    /* 5. 关键：使用滤镜增加暖色调和对比度 */
    filter: sepia(0.2) contrast(1.1);
            

 width: 90%; max-width: 600px; padding: 40px; 
            
            .corner { position: absolute; width: 30px; height: 30px; border: 1.5px solid rgba(139, 69, 19, 0.4); z-index: 2; }
        }

        /* 顶部标题：居中对齐 */
        .header {
            text-align: center;
            margin-bottom: 30px;
            width: 100%;
        }

        .title {
            font-family: 'Zhi Mang Xing', cursive;
            font-size: clamp(2rem, 8vw, 3rem);
            color: var(--ink);
            margin: 10px 0;
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
        }

        .subtitle {
            font-size: 0.75rem;
            letter-spacing: 2px;
            opacity: 0.6;
            text-transform: uppercase;
        }

        /* 泊宫网格：自适应移动端 */
        .bogong-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            width: 100%;
            margin-bottom: 30px;
        }

        .card {
            background: var(--glass);
            border: 1px solid rgba(212, 175, 55, 0.2);
            padding: 15px 5px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 4px;
        }

        .card:hover { border-color: var(--gold); background: rgba(212, 175, 55, 0.1); }
        .card.active {
            border-color: var(--blood);
            background: rgba(183, 45, 45, 0.15);
            box-shadow: 0 0 15px rgba(183, 45, 45, 0.3);
            transform: translateY(-3px);
        }

        .star-main { font-family: 'Zhi Mang Xing'; font-size: 1.8rem; margin: 5px 0; }
        .star-sub { font-size: 1rem; color: var(--gold); }
        .card-label { font-size: 0.65rem; opacity: 0.5; margin-bottom: 5px; }

        /* 中央解码展示区 */
        .display-panel {
            width: 100%;
            background: rgba(255, 255, 255, 0.02);
            border-top: 1px solid rgba(212, 175, 55, 0.2);
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
            padding: 40px 20px;
            box-sizing: border-box;
            min-height: 350px;
            display: flex;
            flex-direction: column;
            align-items: center; /* 确保内容在中央 */
            justify-content: center;
        }

        .oracle-box {
            display: flex;
            flex-direction: column; /* 手机端默认横排居中 */
            align-items: center;
            text-align: center;
            max-width: 100%;
        }

        .oracle-line {
            font-family: 'Ma Shan Zheng', serif;
            font-size: clamp(1.2rem, 5vw, 1.8rem);
            line-height: 1.8;
            margin-bottom: 15px;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.6s ease;
            color: #8b4513;
        }

        .active-line {
            opacity: 1;
            transform: translateY(0);
        }

        /* 电脑端恢复竖排美感 */
        @media (min-width: 769px) {
            .oracle-box {
                flex-direction: row-reverse; /* 竖排从右向左 */
                writing-mode: vertical-rl;
                height: 400px;
                text-align: left;
            }
            .oracle-line {
                margin-bottom: 0;
                margin-left: 25px;
                line-height: 2.5;
            }
        }

        /* 手机端适配：泊宫卡片变两行 */
        @media (max-width: 768px) {
            .bogong-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>

<div class="container">

    <div class="header">
        <div class="subtitle">出生时间:1988-12-18</div>
        <h1 class="title">泊宫解释</h1>
    </div>

    <div class="bogong-grid">
        <div class="card" onclick="decode('left_sub', this)">
            <div class="card-label">副将(左)</div>
            <div class="star-main">娄</div>
            <div class="star-sub">岸</div>
        </div>
        
        <div class="card active" onclick="decode('main', this)">
            <div class="card-label">主将(正)</div>
            <div class="star-main">女</div>
            <div class="star-sub">刀</div>
        </div>

        <div class="card" onclick="decode('guest', this)">
            <div class="card-label">客将(正)</div>
            <div class="star-main">翼</div>
            <div class="star-sub">月</div>
        </div>

        <div class="card" onclick="decode('right_sub', this)">
            <div class="card-label">副将(右)</div>
            <div class="star-main">昴</div>
            <div class="star-sub">草</div>
        </div>
    </div>

    <div class="display-panel">
        <div id="oracleOutput" class="oracle-box">
            <p class="oracle-line active-line"></p>
        </div>
    </div>
</div>

<script>
    const dataset = {
        main: [
            "主星女土蝠，化象海燕",
            "得地纳福，泊宫女刀",
           
        ],
        left_sub: [
            "副将娄金狗，化象犴",
            "得地带伤，泊宫娄岸",
        
        ],
        guest: [
            "客将翼火蛇，化象龙",
            "泊宫翼月，化龙入休",
          
        ],
        right_sub: [
            "副将昴日鸡，化象鸡",
            "泊宫昴草，泛化入休",
           
        ]
    };

    function decode(key, el) {
        // 更新卡片状态
        document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
        el.classList.add('active');

        const output = document.getElementById('oracleOutput');
        output.innerHTML = '';
        
        dataset[key].forEach((text, i) => {
            const p = document.createElement('p');
            p.className = 'oracle-line';
            p.innerText = text;
            output.appendChild(p);
            // 延迟显示动画
            setTimeout(() => p.classList.add('active-line'), i * 250);
        });

        // 震动反馈
        if (navigator.vibrate) navigator.vibrate(15);
    }
</script>

</body>
</html>
